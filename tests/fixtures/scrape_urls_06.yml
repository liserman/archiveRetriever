        width=\"1\" height=\"1\" alt=\"\">\n</div>\n<div role=\"region\" id=\"\" class=\"odd
        sect sect_article news report\"><article class=\"sectbody\" itemprop=\"articleBody\"><h4
        xmlns=\"\">Präsident Trong scheut Öffentlichkeit</h4>\n<h1 xmlns=\"\" itemprop=\"headline\">Vietnamesen
        rätseln um Staatschef</h1>\n<p xmlns=\"\" itemprop=\"description\" class=\"intro
        \">Staatsmedien räumen ein, Nguyen Phu Trong habe gesundheitliche Probleme.
        Experten zufolge soll es einen Kampf um die Nachfolge geben.</p>\n      \n
        \     <a xmlns=\"\" class=\"full picture\" href=\"/web/20190501205310/http://taz.de/picture/3413736/948/Nguyen_Phu_Trong_Vietnam.jpeg\"
        target=\"fullImage\" onclick=\"\n\t\tvar href = this.href;\n\t\tvHWin=window.open(
        href , 'fullImage' , 'width=948,height=474' );\n\t\tvHWin.focus();\n\t\treturn
        false;\n\t\" itemprop=\"image\"><img src=\"/web/20190501205310im_/http://taz.de/picture/3413736/624/Nguyen_Phu_Trong_Vietnam.jpeg\"
        alt=\"Nguyen Phu Trong steht vor einem Mikro\" title=\"Nguyen Phu Trong steht
        vor einem Mikro\"></a><p xmlns=\"\" class=\"caption\">Im November 2018 trat
        der vietnamesische Präsident noch wie üblich ans Mikro <span class=\"credit\">
        Foto: reuters</span></p>\n    \n      <p xmlns=\"\" class=\"article first
        odd\">Wer regiert Vietnam? Offenbar ist Partei- und Staatschef Nguyen Phu
        Trong dazu nicht mehr fähig: Seit dem 14. April ist der 75-Jährige nicht
        mehr öffentlich aufgetreten. An den Feierlichkeiten zum Nationalfeiertag,
        dem Jahrestag des Kriegsendes vom 30. April 1975, nahm er ebenso wenig teil
        wie an den Terminen am 1. Mai.</p>\n      <p xmlns=\"\" class=\"article even\">Staatliche
        Medien räumten 12 Tage nach seinem Abtauchen zumindest ein, dass Trong nicht
        näher genannte gesundheitliche Probleme habe. Diese seien durch Temperaturschwankungen
        hervorgerufen worden. Trong sei auf dem Weg der Besserung und werde seine
        Amtsgeschäfte „demnächst“ wieder aufnehmen.</p>\n      \n      <span
        id=\"ad_bin_artikel_medrec_1\" class=\"ad_bin sold contentad\"><div id=\"ad_zone_artikel_medrec_1\"
        name=\"artikel_medrec-1\" class=\"ad_zone ad_zone_contentad ad_zone_badged
        ad_zone_sold\"></div></span><script type=\"text/javascript\"> (function(){\n\t\tvar
        domId = 'artikel_medrec_1';\n\t\tvar parent = $( '#ad_bin_'+ domId ).parent();\n\t\tif
        ( parent.is('.wing') ) {\n\t\t\tfilOtaz_de_float.promise.promise().done(function(){\t\t\n\t\t\t\tfilOtaz_de.ads.gpt.activateAdFrame(
        domId );\n\t\t\t});\n\t\t} else {\n\t\t\tfilOtaz_de.ads.gpt.activateAdFrame(
        domId );\t\t\t\t\n\t\t}\n\t})(); \n\t</script>\n    \n      <p xmlns=\"\"
        class=\"article odd\">Vietnamesische Exilmedien wie die in Berlin erscheinende
        Onlinezeitung <em>Thoibao.de</em> dagegen hatten unter Berufung auf Quellen
        aus Trongs Umfeld bereits am 15. April von einem Schlaganfall mit Hirnbluten
        geschrieben, den der Staatschef erlitten habe.</p>\n      <p xmlns=\"\" class=\"article
        even\">Inzwischen ist Trong dem Internetmedium zufolge zwar außer Lebensgefahr.
        Er sei aber an den Rollstuhl gebunden und leide unter Sprachstörungen. Erste
        Laufversuche würden für eine allmähliche Genesung sprechen, es bestehe
        allerdings die Gefahr eines weiteren Schlaganfalls.</p>\n      <p xmlns=\"\"
        class=\"article odd\">\n        <strong>Ämterhäufung wie unter Ho Chi Minh</strong>\n
        \     </p>\n      <p xmlns=\"\" class=\"article even\">Der studierte Literaturwissenschaftler
        Trong gilt als ultrakonservativ und regiert das sich sozialistisch nennende
        Einparteienland mit eiserner Hand. Seit er 2011 zum Chef der Kommunistischen
        Partei, der einzigen legalen Partei in Vietnam, gewählt wurde, hat Vietnam
        in Sachen Menschenrechte einen Rückwärtsgang eingelegt. <a target=\"_blank\"
        href=\"http://web.archive.org/web/20190501205310/http://www.taz.de/Vietnamesischer-Blogger-verschwunden/!5569084/\">Repressionen
        richten sich gegen Blogger</a>, Pro-Demokratie-Aktivisten, Menschen, die sich
        für soziale und ökologische Belange einsetzen, aber auch gegen abtrünnige
        Funktionäre. Gegen sie werden die Todesstrafe oder langjährige Haftstrafen
        verhängt, oft mit Begründungen wie „Propaganda gegen den Staat“ oder
        „Vorbereitung für einen Umsturzversuch“.</p>\n      <p xmlns=\"\" class=\"article
        odd\">Die Organisation Reporter ohne Grenzen stuft Trong unter die zehn größten
        Feinde der Pressefreiheit weltweit ein. Er hatte es auch zur Aufgabe erklärt,
        den abtrünnigen Wirtschaftsfunktionärs Trinh Xuan Thanh, <a target=\"_blank\"
        href=\"http://web.archive.org/web/20190501205310/http://www.taz.de/In-Berlin-entfuehrter-Vietnamese/!5542167/\">der
        2017 vom vietnamesischen Geheimdienst aus Berlin nach Hanoi entführt wurde</a>,
        zu ergreifen.</p>\n      <div xmlns=\"\" class=\"article rack no7\">\n      <div
        xmlns=\"http://www.w3.org/1999/xhtml\" role=\"region\" id=\"\" class=\"first
        last odd sect sect_quote \"><div class=\"sectbody quote obj\"><p>Viele Vietnamesen
        sind gespannt, ob Trong sich am 3. Mai bei den Trauerzeremonien zeigt</p></div></div>\n
        \   </div>\n      <p xmlns=\"\" class=\"article even\">Als letzten Herbst
        der damalige <a target=\"_blank\" href=\"http://web.archive.org/web/20190501205310/http://www.taz.de/!5537726/\">Staatspräsident
        Tran Dai Quang starb</a>, übernahm Trong dessen Amt gleich mit. Damit brach
        er ein Tabu in Vietnam: Normalerweise wird das Land durch eine sogenannte
        „kollektive Führung“ aus Parteichef, Staatspräsident, Ministerpräsident
        und Parlamentspräsidentin repräsentiert. Die Funktionen sind streng nach
        Regionen und parteiinternen Strömungen quotiert, zudem soll seit 2016 eine
        dieser Funktionen von einer Frau bekleidet werden.</p>\n      <p xmlns=\"\"
        class=\"article odd\">Eine solche Ämterhäufung wie im Fall von Trong hatte
        es seit den Anfangsjahren der Regierung von Ho Chi Minh nicht mehr gegeben.
        Begründet wurde sie damit, dass Trong so außenpolitisch besser auftreten
        könne. Allerdings war die Ämterhäufung nur bis zum Parteitag 2021 vorgesehen.</p>\n
        \     <p xmlns=\"\" class=\"article even\">\n        <strong>Hinter den Kulissen
        tobt ein Kampf</strong>\n      </p>\n      <p xmlns=\"\" class=\"article odd\">Sie
        erweist sich bereits als Bumerang: Vor zehn Tagen starb mit Le Duc Anh ein
        früheres vietnamesisches Staatsoberhaupt. Nach vietnamesischem Recht obliegt
        die Vorbereitung und Zelebrierung von Begräbnis und Staatstrauer entweder
        dem Partei- oder dem Staatschef, also in jedem Fall dem schwerkranken Trong.
        Weil der außer Gefecht ist, liegt der Verstorbene noch im Kühlhaus, was
        gegen traditionelle Werte im Umgang mit Verstorbenen verstößt. Für den
        3. Mai sind die Zeremonien angekündigt – unter Leitung von Trong. Viele
        Vietnamesen warten gespannt, ob der sich dann wieder öffentlich zeigt.</p>\n
        \     <p xmlns=\"\" class=\"article even\">Dem amerikanischen Politikwissenschaftler
        und Vietnamexperten Carlyle A. Thayer zufolge tobt hinter den Kulissen bereits
        ein Kampf um die Nachfolge. Das Präsidentenamt könnte demzufolge vorübergehend
        bis zum Parteitag 2021 Vizepräsidentin Dang Thi Ngoc Thinh übernehmen, die
        bereits letztes Jahr einige Wochen amtierte.</p>\n      <p xmlns=\"\" class=\"article
        last odd\">Für die Nachfolge als Parteichef werden zwei Hardliner gehandelt
        – aber auch zwei ein wenig moderatere Politiker, nämlich der Parteichef
        von Ho-Chi-Minh-Stadt, Nguyen Thien Nhan, der in Magdeburg studiert hatte
        sowie Vizeparlamentspräsidentin Tong Thi Phong, die im Falle ihrer Wahl die
        erste Frau im wichtigsten Amt in Vietnam wäre.</p>\n    </article><div class=\"sectfoot\"><div
        xmlns=\"\" class=\"shariff\">.</div></div></div><script class=\"tziArticle\"
        type=\"text/html\"><article href=\"/FREIES-/-VIELFAeLTIGES-NETZ/!165656/\"
        ratioURL-ressource=\"165656\" class=\"objlink nolead\" role=\"link\"><div
        role=\"region\" id=\"\" class=\"odd sect sect_article news report\"><div class=\"sectbody\"><h4
        xmlns=\"\">FREIES / VIELFÄLTIGES NETZ</h4>\n<h1 xmlns=\"\" itemprop=\"headline\">Wir
        haben das Internet nicht abgeschrieben.</h1>\n  \t\t<p xmlns=\"\" class=\"article
        first odd\">Im Gegenteil: Wir glauben mehr denn je an die Wichtigkeit von
        eigenständigem Journalismus – und seiner Verfügbarkeit auch für diejenigen,
        die sich keine Zeitung leisten können.</p>\n  \n  \t\t<p xmlns=\"\" class=\"article
