        class=\"wp-caption-text\">The Rolls Royce Ghost, built on the platform of
        parent company BMW&#8217;s 7 series</figcaption></figure>\n<p>Stephanie Brinley,
        Principal Automotive Analyst for IHS Markit, told Autoblog in an interview
        that the practice of platform sharing is only going to increase in popularity
        over the coming years, as electric cars are inherently less complex in their
        assembly and therefore a single platform could be applied to a very wide variety
        of models. If platform sharing continues to emerge as the way forward for
        many companies, we could even see a return of coach building  a practice
        from the early years of car production where the coach builder would
        buy a ready-to-roll frame which included the chassis, engine and gearbox,
        and then simply build a car on top of it, allowing them to focus 100% on design.</p>\n<p>&nbsp;</p>\n<div
