        TYPO3SEARCH_begin --><div class=\"column ce small-16 large-10 large-offset-3
        xlarge-8 xlarge-offset-4 margin-half content-type-layout-0 content-type-textmedia\"
        id=\"c21053\">\n<header><h1 class=\"\">\n\t\t\t\tEntwicklung der Universität
        Mannheim\n\t\t\t</h1></header><div class=\"ce-textpic ce-left ce-intext\"><div
        class=\"ce-bodytext\"><p class=\"text-justify\">Die Entwicklung der Universität
        Mannheim ist eng mit der Geschichte des Schlosses verbunden (<a href=\"/web/20201009174440/https://www.uni-mannheim.de/universitaet/profil/geschichte/geschichtsdaten-im-ueberblick/\">Überblick
        über die Daten</a>). Weitere Informationen finden Sie auch auf den Seiten
        des <a href=\"http://web.archive.org/web/20201009174440/http://www.schloss-mannheim.de/wissenswert-amuesant/\"
        target=\"_blank\">Schlossmuseums</a>.</p></div></div>\n</div>\n\n<div class=\"column
        ce small-16 large-10 large-offset-3 xlarge-8 xlarge-offset-4 margin-half content-type-layout-0
        content-type-textmedia\" id=\"c21509\">\n<header><h3 class=\"\">\n\t\t\t\tStädtische
        Handels&shy;hochschule\n\t\t\t</h3></header><div class=\"ce-textpic ce-left
        ce-intext\"><div class=\"ce-bodytext\">\n<p>Die Wurzeln der Universtität
        Mannheim reichen zurück auf die 1907 auf Initiative des Mannheimer Bürgertums
        gegründete städtische Handels&shy;hochschule. Gefördert von der Handels&shy;kammer,
        verwandelte sich die Hochschule, die bis in die 30er Jahre junge Kaufleute
        ausbildete, in ein Zentrum höherer Bildung. Neben Veranstaltungen in den
        Wirtschafts&shy;wissenschaften wurden Vorlesungen in Philosophie, Geschichte,
        Kunst und in den Natur&shy;wissenschaften angeboten. In der Zwischenkriegszeit
        kam das Institut für Psychologie und Pädagogik sowie ein Dolmetscherinstitut
        hinzu.</p>\n<p>1933 gliederten die nationalsozialistischen Machthaber die
        Hochschule in die Universität Heidelberg ein. Von den 14 jüdischen Dozenten
        der Handels&shy;hochschule überlebten nur drei den Holocaust. Unter den Opfern
        ist auch der Leiter des Psychologischen Instituts und Rektor der Handels&shy;hochschule
        Otto Selz. Die Otto-Selz-Straße, die vom Osten ausgehend um die Universität
        führt, erinnert an den anerkannten Erforscher von Denkprozessen.</p>\n</div></div>\n</div>\n\n<div
        class=\"column ce small-16 large-10 large-offset-3 xlarge-8 xlarge-offset-4
        no-margin content-type-layout-0 content-type-textmedia\" id=\"c21508\">\n<header><h3
        class=\"\">\n\t\t\t\tStaatliche Wirtschafts&shy;hochschule\n\t\t\t</h3></header><div
        class=\"ce-textpic ce-right ce-intext\">\n<div class=\"ce-gallery ce-border
        ce-gallery-1-columns ce-gallery-1-images ce-gallery-layout-0 \" data-ce-columns=\"1\"
        data-ce-images=\"1\"><div class=\"ce-outer\"><div class=\"ce-inner\"><div
        class=\"ce-row\"><div class=\"ce-column\"><figure class=\"image\"><img class=\"image-embed-item\"
        src=\"/web/20201009174440im_/https://www.uni-mannheim.de/media/_processed_/a/1/csm_Signet_alt_bd47a81d92.png\"
        width=\"480\" height=\"480\" alt=\"\"></figure></div></div></div></div></div>\n<div
        class=\"ce-bodytext\">\n<p>Die Neugründung der Hochschule erfolgte 1946 als
        staatliche Wirtschafts&shy;hochschule. Aus dieser Zeit stammt das Signet der
        Universität, das die enge Verbindung mit der Stadt Mannheim symbolisiert.</p>\n<p>Die
        Umschrift IN OMNIBUS VERITAS ist der Satzung Karl-Theodors entnommen, mit
        der dieser die Kurpfälzische Akademie der Wissenschaften 1763 ins Leben rief.
        „In Allem Wahrheit, sei das höchste Gesetz – in omnibus veritas suprema
        lex esto“ lautet das vollständige Zitat.</p>\n</div>\n</div>\n</div>\n\n<div
        class=\"column ce small-16 large-10 large-offset-3 xlarge-8 xlarge-offset-4
        margin-half content-type-layout-0 content-type-textmedia\" id=\"c16463\">\n<header><h3
        class=\"\">\n\t\t\t\tUniversität\n\t\t\t</h3></header><div class=\"ce-textpic
        ce-left ce-above\"><div class=\"ce-bodytext\"><p>Seit der Umbenennung in Universität
        im Jahr 1967 sind die Studierenden&shy;zahl und das Fächerangebot stark gewachsen.
        An fünf Fakultäten werden heute erstklassige Möglichkeiten zur akademischen
        Aus- und Weiterbildung geboten. Dem Prinzip der praxisnahen Ausbildung, das
        die Gründung vor 100 Jahren prägte, fühlt sich die Universität bis heute
        verpflichtet. Viele Studien&shy;fächer, beispielsweise in den Sozial&shy;wissenschaften,
        der Informatik, der Rechts&shy;wissenschaft oder in den Geistes&shy;wissenschaften,
        bieten die Möglichkeit, neben dem Hauptfach zusätzlich auch fundierte wirtschafts&shy;wissenschaft&shy;liche
        Kenntnisse zu erwerben. Mit der Verabschiedung des Struktur- und Entwicklungs&shy;plans
        im Frühjahr 2008 wurde die Vernetzung aller Fächer gefestigt. Im Rahmen
        der Exzellenz&shy;initiative des Bundes wird die Universität mit einer Graduiertenschule
        gefördert, an der Doktoranden in Wirtschafts- und Sozial&shy;wissenschaften
        ausgebildet werden.</p></div></div>\n</div>\n\n<div class=\"column ce small-16
        large-10 large-offset-3 xlarge-8 xlarge-offset-4 content-type-layout-0 content-type-div\"
        id=\"c21496\"><hr class=\"ce-div\"></div>\n\n<div class=\"column ce small-16
        large-10 large-offset-3 xlarge-8 xlarge-offset-4 margin-half content-type-layout-0
        content-type-textmedia\" id=\"c21490\">\n<header><h2 class=\" \">\n\t\t\t\tHistorischer
        Universitäts&shy;führer\n\t\t\t</h2></header><div class=\"ce-textpic ce-left
        ce-intext\">\n<div class=\"ce-gallery ce-gallery-1-columns ce-gallery-1-images
        ce-gallery-layout-0 \" data-ce-columns=\"1\" data-ce-images=\"1\"><div class=\"ce-row\"><div
        class=\"ce-column\"><figure class=\"image\"><img class=\"image-embed-item\"
        src=\"/web/20201009174440im_/https://www.uni-mannheim.de/media/_processed_/8/7/csm_ZuGastCT_aaafd483fe.png\"
        width=\"480\" height=\"480\" alt=\"\"></figure></div></div></div>\n<div class=\"ce-bodytext\"><p>Als
        Carl Theodor 1743 die Regentschaft über die Kurpfalz antrat, war das Mannheimer
        Schloss noch unvollendet. Bis 1760 wurde es mit dem Bau des Ostflügels und
        angrenzender Gebäudekomplexe nach dem Vorbild Versailles fertig gestellt.
        Die Universitäts&shy;tradition findet in der Bibliothek Carl Theodors, der
        heutigen Aula, ihren frühesten Anknüpfungs&shy;punkt.  Die Bibliothek,
        deren Bücherbestand rasch auf 100.000 Bände anwuchs, zählte zu den bedeutendsten
        Bibliotheken ihrer Zeit.  Carl Theodor überzeugte nicht durch militärischen
        Ruhm, sondern krönte seine Regierungs&shy;zeit durch die Förderung einer
        Musikkultur europäischen Ranges, die Gründung des Nationaltheaters 1779
        und die Pflege der Künste, der Wissenschaft und des Handels. In den Jahren
        2007/2008 erarbeiteten Studierende der Geschichte und Senioren&shy;studierende
        unter Leitung der Historikerin Dr. Rosmarie Günther Informations&shy;tafeln
        für die wichtigsten Hörsäle und öffentlich besuchten Räume im Schloss
        mit Kurzbeschreibungen zu ihrer Funktion in der Carl-Theodor-Zeit (1743-1778). </p></div>\n</div>\n</div>\n\n\n\n\n\t\n\t\t\t\n\t\t\n\n\n\n<div
        class=\"column ce small-16 large-16 content-type-ue-ce content-type-layout-teaser
        xlarge-12 xlarge-offset-2\" id=\"c21497\">\n\t<div class=\"teaser  has-button\">\n\t\t\n\t\t<div
        class=\"teaser-content\" data-equalizer-watch>\n\t\t\t\n\t\t\t\n\t\t\t\t<p>Die
