        \   \n\n\n    <div class=\"s-prose js-post-body\" itemprop=\"text\">\n<blockquote>\n
        \ <p>Where's the problem?</p>\n</blockquote>\n\n<p>The problem is that you're
        treating ideas and proposals in early-stage drafts as actual features, by
        using them with the expectation that they'd work at all, let alone across
        browsers. Review the <a href=\"https://www.w3.org/TR/selectors4/#status\"
        rel=\"noreferrer\">status of the WD</a>:</p>\n\n<blockquote>\n  <p>This is
        a draft document and may be updated, replaced or obsoleted by other documents
        at any time. It is inappropriate to cite this document as other than work
        in progress.</p>\n</blockquote>\n\n<p>Case in point: <code>:nth-match()</code>
        <strong>no longer exists</strong>. Well, at least not in that form anyway.
        Its functionality (that is, accepting a selector argument to match against)
        hasn't completely disappeared; instead it's been subsumed into <code>:nth-child()</code>,
        just <a href=\"http://lists.w3.org/Archives/Public/www-style/2014Jan/0607.html\"
        rel=\"noreferrer\">two weeks after this question was originally posted</a>.
        You can see this in <a href=\"http://dev.w3.org/csswg/selectors-4/#the-nth-child-pseudo\"
        rel=\"noreferrer\">the <code>:nth-child()</code> section of the latest ED</a>.</p>\n\n<p>This
        is because, like the traditional <code>:nth-child()</code>, it only matches
        elements among a set of siblings sharing the same parent. The old name implied
        a document-wide match, i.e. an author would expect the following to match,
        but <a href=\"http://www.w3.org/TR/selectors4/#the-nth-match-pseudo\" rel=\"noreferrer\">the
        WD never says that</a>:</p>\n\n<pre class=\"lang-css prettyprint-override\"><code>:nth-match(even
        of p) { text-decoration: underline; }\n</code></pre>\n\n<pre class=\"lang-html
        prettyprint-override\"><code>&lt;p&gt;&lt;/p&gt;\n&lt;div&gt;\n  &lt;p&gt;&lt;/p&gt;
        &lt;!-- This should not match --&gt;\n&lt;/div&gt;\n</code></pre>\n\n<p>The
        old name is no longer in use, and your fiddle will likely never ever work
        in any browser. Additionally, there hasn't been a new WD since May 2013, so
        it should be considered obsolete.</p>\n\n<p>With such major changes to the
        Selectors 4 specification still ongoing even as we speak, I would not expect
        any of the new features to be implemented in stone anytime soon.</p>\n    </div>\n
