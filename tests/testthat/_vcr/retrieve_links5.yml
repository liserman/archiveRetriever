        noresize\" style=\"display: table-cell; padding-bottom: 0.2em; padding-left:
        0.25em; padding-right: 1em; padding-top: 0.2em; vertical-align: middle;\"
        id=\"bksicon\" aria-hidden=\"true\" role=\"presentation\"><span typeof=\"mw:File\"><span><img
        alt=\"\" src=\"//upload.wikimedia.org/wikipedia/commons/thumb/e/ea/Disambig-dark.svg/40px-Disambig-dark.svg.png\"
        decoding=\"async\" width=\"25\" height=\"19\" class=\"mw-file-element\" srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/e/ea/Disambig-dark.svg/60px-Disambig-dark.svg.png
        2x\" data-file-width=\"444\" data-file-height=\"340\" /></span></span></div>\n<div
        style=\"display: table-cell; vertical-align: middle; width: 100%;\">\n<div
        role=\"navigation\">\nDieser Artikel behandelt die <i>historische</i> Person
        Jesus von Nazaret. Den urchristlichen Glauben an ihn behandelt der Artikel
        <a href=\"/wiki/Jesus_Christus\" title=\"Jesus Christus\">Jesus Christus</a>.
        Zu weiteren Bedeutungen siehe <a href=\"/wiki/Jesus_(Begriffskl%C3%A4rung)\"
        class=\"mw-disambig\" title=\"Jesus (Begriffsklärung)\">Jesus (Begriffsklärung)</a>.</div>\n</div></div>\n<figure
        class=\"mw-default-size\" typeof=\"mw:File/Thumb\"><a href=\"/wiki/Datei:The_Good_Shepherd,_Priscilla_Catacomb,from_the_1903_book_Die_Malereien_der_Katakomben_Roms_(Tafeln)_by_Wilpert,_Joseph.jpg\"
        class=\"mw-file-description\"><img src=\"//upload.wikimedia.org/wikipedia/commons/thumb/0/04/The_Good_Shepherd%2C_Priscilla_Catacomb%2Cfrom_the_1903_book_Die_Malereien_der_Katakomben_Roms_%28Tafeln%29_by_Wilpert%2C_Joseph.jpg/250px-The_Good_Shepherd%2C_Priscilla_Catacomb%2Cfrom_the_1903_book_Die_Malereien_der_Katakomben_Roms_%28Tafeln%29_by_Wilpert%2C_Joseph.jpg\"
        decoding=\"async\" width=\"250\" height=\"270\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/0/04/The_Good_Shepherd%2C_Priscilla_Catacomb%2Cfrom_the_1903_book_Die_Malereien_der_Katakomben_Roms_%28Tafeln%29_by_Wilpert%2C_Joseph.jpg/500px-The_Good_Shepherd%2C_Priscilla_Catacomb%2Cfrom_the_1903_book_Die_Malereien_der_Katakomben_Roms_%28Tafeln%29_by_Wilpert%2C_Joseph.jpg
        1.5x\" data-file-width=\"670\" data-file-height=\"723\" /></a><figcaption>Jesus
        als <a href=\"/wiki/Guter_Hirte\" title=\"Guter Hirte\">guter Hirte</a>, frühchristliche
        Deckenmalerei in der <a href=\"/wiki/Calixtus-Katakombe\" title=\"Calixtus-Katakombe\">Calixtus-Katakombe</a>
        in Rom, um 250</figcaption></figure>\n<p><b>Jesus von Nazaret</b> (<a href=\"/wiki/Hebr%C3%A4ische_Sprache\"
        title=\"Hebräische Sprache\">hebräisch</a> <i><a href=\"/wiki/Jehoschua\"
        title=\"Jehoschua\">Jeschua</a></i> oder <i><a href=\"/wiki/Jeschu\" title=\"Jeschu\">Jeschu</a></i>,
        <a href=\"/wiki/Gr%C3%A4zisierung\" title=\"Gräzisierung\">gräzisiert</a>
        <span lang=\"grc-Grek\" class=\"Grek\">Ἰησοῦς</span>; * zwischen <a href=\"/wiki/7_v._Chr.\"
        title=\"7 v. Chr.\">7</a> und <a href=\"/wiki/4_v._Chr.\" title=\"4 v. Chr.\">4
        v. Chr.</a>, wahrscheinlich in <a href=\"/wiki/Nazareth\" title=\"Nazareth\">Nazareth</a>;
        † <a href=\"/wiki/30\" title=\"30\">30</a> oder <a href=\"/wiki/31\" title=\"31\">31</a>
        in <a href=\"/wiki/Jerusalem\" title=\"Jerusalem\">Jerusalem</a>) war ein
        jüdischer <a href=\"/wiki/Prediger\" title=\"Prediger\">Wanderprediger</a>.
        Etwa ab dem Jahr 28 trat er öffentlich in <a href=\"/wiki/Galil%C3%A4a\" title=\"Galiläa\">Galiläa</a>
        und <a href=\"/wiki/Jud%C3%A4a\" title=\"Judäa\">Judäa</a> auf. Zwei bis drei
        Jahre später wurde er auf Befehl des römischen <a href=\"/wiki/Pr%C3%A4fekt_(R%C3%B6misches_Reich)\"
        title=\"Präfekt (Römisches Reich)\">Präfekten</a> <a href=\"/wiki/Pontius_Pilatus\"
        title=\"Pontius Pilatus\">Pontius Pilatus</a> von römischen Soldaten <a href=\"/wiki/Kreuzigung\"
        title=\"Kreuzigung\">gekreuzigt</a>.\n</p><p>Das <a href=\"/wiki/Neues_Testament\"
        title=\"Neues Testament\">Neue Testament</a> (NT) ist als Glaubensdokument
        der <a href=\"/wiki/Urchristentum\" title=\"Urchristentum\">Urchristen</a>
        zugleich die wichtigste Quelle für die <a href=\"/wiki/Historische_Jesusforschung\"
        title=\"Historische Jesusforschung\">historische Jesusforschung</a>. Danach
        hat Jesus <a href=\"/wiki/Nachfolge_Jesu\" title=\"Nachfolge Jesu\">Nachfolger</a>
        berufen, den <a href=\"/wiki/Judentum\" title=\"Judentum\">Juden</a> seiner
        Zeit das nahe <a href=\"/wiki/Reich_Gottes\" title=\"Reich Gottes\">Reich
        Gottes</a> verkündet und sein Volk darum zur <a href=\"/wiki/Bu%C3%9Fe_(Religion)\"
        title=\"Buße (Religion)\">Umkehr</a> aufgerufen.<sup id=\"cite_ref-1\" class=\"reference\"><a
        href=\"#cite_note-1\"><span class=\"cite-bracket\">&#91;</span>1<span class=\"cite-bracket\">&#93;</span></a></sup>\n</p><p>Seine
        Anhänger verkündeten ihn nach seinem Tod als <a href=\"/wiki/Jesus_Christus\"
        title=\"Jesus Christus\">Jesus Christus</a>, den <a href=\"/wiki/Messias\"
        title=\"Messias\">Messias</a> und <a href=\"/wiki/Sohn_Gottes\" title=\"Sohn
        Gottes\">Sohn Gottes</a>. Daraus entstand eine neue <a href=\"/wiki/Weltreligion\"
        title=\"Weltreligion\">Weltreligion</a>, das <a href=\"/wiki/Christentum\"
        title=\"Christentum\">Christentum</a>. Auch <a href=\"/wiki/Jesus_au%C3%9Ferhalb_des_Christentums\"
        title=\"Jesus außerhalb des Christentums\">außerhalb des Christentums</a>
        wurde Jesus bedeutsam.\n</p>\n<meta property=\"mw:PageProp/toc\" />\n<div
        class=\"mw-heading mw-heading2\"><h2 id=\"Die_Quellen_und_ihre_Auswertung\">Die
        Quellen und ihre Auswertung</h2></div>\n<p>Jesus hat keine Schriften hinterlassen.
        Fast das gesamte historische Wissen über ihn stammt von seinen Anhängern,
        die ihre Erinnerungen an ihn nach seinem Tod weitererzählten, sammelten und
        aufschrieben.\n</p>\n<div class=\"mw-heading mw-heading3\"><h3 id=\"Nichtchristliche_Quellen\">Nichtchristliche
        Quellen</h3></div>\n<div class=\"hauptartikel\" role=\"navigation\"><span
        class=\"hauptartikel-pfeil\" title=\"siehe\" aria-hidden=\"true\" role=\"presentation\">→&#160;</span><i><span
        class=\"hauptartikel-text\">Hauptartikel</span>: <a href=\"/wiki/Au%C3%9Ferchristliche_antike_Quellen_zu_Jesus_von_Nazaret\"
        title=\"Außerchristliche antike Quellen zu Jesus von Nazaret\">Außerchristliche
        antike Quellen zu Jesus von Nazaret</a></i></div>\n<p>Wenige jüdische, griechische
        und römische Autoren der <a href=\"/wiki/Antike\" title=\"Antike\">Antike</a>
        erwähnen Jesus, jedoch fast nur seinen Christustitel und seine <a href=\"/wiki/Kreuzigung#Christentum\"
        title=\"Kreuzigung\">Kreuzigung</a>. Woher ihre Kenntnis stammte, ist unsicher.\n</p><p>Der
        jüdische Historiker <a href=\"/wiki/Flavius_Josephus\" title=\"Flavius Josephus\">Flavius
        Josephus</a> erwähnt Jesus in seinen <i><a href=\"/wiki/J%C3%BCdische_Altert%C3%BCmer\"
        title=\"Jüdische Altertümer\">Jüdischen Altertümern</a></i> (um 93/94) zweimal.
        Die erste Stelle, das <a href=\"/wiki/Testimonium_Flavianum\" title=\"Testimonium
        Flavianum\">Testimonium Flavianum</a> (18,63 f.), galt früher als komplett
        eingefügt, heute wird es nur als von Christen überarbeitet betrachtet. Sein
        vermutlich authentischer Kern beschreibt Jesus als von vornehmen Juden angeklagten,
        von Pilatus zum Kreuzestod verurteilten <a href=\"/wiki/Weisheit\" title=\"Weisheit\">Weisheitslehrer</a>
        für Juden und Nichtjuden, dessen Anhänger ihm treu geblieben seien. Die zweite
        Stelle (20,200) berichtet über die Hinrichtung des <a href=\"/wiki/Jakobus_(Bruder_Jesu)\"
        title=\"Jakobus (Bruder Jesu)\">Jakobus</a> und bezeichnet ihn als Bruder
        Jesu, „der Christus genannt wird“. Manche Historiker bezweifeln, dass ein
        Jude Jesus so bezeichnet hätte, für andere bezieht sich dies auf die erste
        Stelle zurück.<sup id=\"cite_ref-2\" class=\"reference\"><a href=\"#cite_note-2\"><span
        class=\"cite-bracket\">&#91;</span>2<span class=\"cite-bracket\">&#93;</span></a></sup>\n</p><p>Der
        römische Geschichtsschreiber <a href=\"/wiki/Tacitus\" title=\"Tacitus\">Tacitus</a>
        berichtet um 117 von „Chrestianern“, denen Kaiser <a href=\"/wiki/Nero\" title=\"Nero\">Nero</a>
        die Schuld am <a href=\"/wiki/Gro%C3%9Fer_Brand_Roms\" title=\"Großer Brand
        Roms\">Brand Roms</a> im Jahr 64 zugeschoben habe, und notiert in seinen <i><a
        href=\"/wiki/Annales_(Tacitus)\" title=\"Annales (Tacitus)\">Annales</a></i>
        (15,44): „Dieser Name [Christiani] stammt von Christus, der unter <a href=\"/wiki/Tiberius\"
        title=\"Tiberius\">Tiberius</a> vom Prokurator Pontius Pilatus hingerichtet
        worden war.“ Unklar ist, ob sich diese Notiz auf römische oder christliche
        Quellen stützt. Möglicherweise erfuhr Tacitus während seiner Statthalterschaft
        im Osten des Reiches davon.<sup id=\"cite_ref-3\" class=\"reference\"><a href=\"#cite_note-3\"><span
        class=\"cite-bracket\">&#91;</span>3<span class=\"cite-bracket\">&#93;</span></a></sup>\n</p><p>Weitere
        Notizen von <a href=\"/wiki/Sueton\" title=\"Sueton\">Sueton</a>, <a href=\"/wiki/Mara_Bar_Serapion\"
        title=\"Mara Bar Serapion\">Mara Bar Serapion</a> und im <a href=\"/wiki/Babylonischer_Talmud\"
        class=\"mw-redirect\" title=\"Babylonischer Talmud\">babylonischen Talmud</a>
        (<i>Traktat Sanhedrin 43a</i>) beziehen sich nur beiläufig oder polemisch
        auf ihnen bekannt gewordene christliche Überlieferung.\n</p>\n<div class=\"mw-heading
        mw-heading3\"><h3 id=\"Christliche_Quellen\">Christliche Quellen</h3></div>\n<p>Informationen
        über Jesus werden großenteils den vier <a href=\"/wiki/Kanon_(Bibel)\" title=\"Kanon
        (Bibel)\">kanonischen</a> <a href=\"/wiki/Evangelium_(Literaturgattung)\"
        title=\"Evangelium (Literaturgattung)\">Evangelien</a>, manche auch den <a
        href=\"/wiki/Paulusbriefe\" title=\"Paulusbriefe\">Paulusbriefen</a>, einigen
        <a href=\"/wiki/Apokryphen\" title=\"Apokryphen\">Apokryphen</a> und außerhalb
        davon überlieferten Einzelworten (<a href=\"/wiki/Agrapha\" title=\"Agrapha\">Agrapha</a>)
        entnommen. Diese Texte stammen von Urchristen jüdischer Herkunft, die an die
        <a href=\"/wiki/Auferstehung_Jesu_Christi\" title=\"Auferstehung Jesu Christi\">Auferstehung
        Jesu Christi</a> glaubten (Mk 16,6; Apg 2,32) und authentische Erinnerungen
        an Jesus mit biblischen, legendarischen und symbolischen Elementen verbanden.
        Damit wollten sie Jesus als den verheißenen Messias für ihre Gegenwart verkündigen,
        nicht biografisches Wissen über ihn festhalten und vermitteln. Gleichwohl
        enthalten diese Glaubensdokumente auch historische Angaben.\n</p><p>Die zwischen
        48 und 61 entstandenen Paulusbriefe nennen kaum biografische Daten Jesu, zitieren
        aber einige seiner Worte und Aussagen aus der <a href=\"/wiki/Jerusalemer_Urgemeinde\"
        title=\"Jerusalemer Urgemeinde\">Jerusalemer Urgemeinde</a> über ihn, die
        entsprechende Evangelienangaben bestätigen. Auch der <a href=\"/wiki/Brief_des_Jakobus\"
        title=\"Brief des Jakobus\">Brief des Jakobus</a> spielt öfter auf Eigenaussagen
        Jesu an und gilt manchen Neutestamentlern als mögliche Quelle dafür, falls
        er von Jesu Bruder stammt.<sup id=\"cite_ref-4\" class=\"reference\"><a href=\"#cite_note-4\"><span
        class=\"cite-bracket\">&#91;</span>4<span class=\"cite-bracket\">&#93;</span></a></sup>\n</p><p>Wegen
        Anspielungen auf die Zerstörung des <a href=\"/wiki/Herodianischer_Tempel\"
        title=\"Herodianischer Tempel\">Jerusalemer Tempels</a> (Mk 13,2; Mt 22,7;
        Lk 19,43 f.) werden die drei <a href=\"/wiki/Synoptische_Evangelien\" title=\"Synoptische
        Evangelien\">synoptischen Evangelien</a> meist auf die Zeit nach 70 datiert.
        Daher kannte wahrscheinlich keiner der Autoren Jesus persönlich. Sie übernahmen
        jedoch ältere Überlieferung, die mit auf Jesu erste Nachfolger aus Galiläa
        zurückgeht.<sup id=\"cite_ref-5\" class=\"reference\"><a href=\"#cite_note-5\"><span
        class=\"cite-bracket\">&#91;</span>5<span class=\"cite-bracket\">&#93;</span></a></sup>
        Den Autoren des <a href=\"/wiki/Evangelium_nach_Matth%C3%A4us\" title=\"Evangelium
        nach Matthäus\">Matthäus-</a> und <a href=\"/wiki/Evangelium_nach_Lukas\"
        title=\"Evangelium nach Lukas\">Lukasevangeliums</a> lag nach der weithin
        akzeptierten <a href=\"/wiki/Zweiquellentheorie\" title=\"Zweiquellentheorie\">Zweiquellentheorie</a>
        das <a href=\"/wiki/Evangelium_nach_Markus\" title=\"Evangelium nach Markus\">Markusevangelium</a>
        oder eine Vorform davon vor. Sie übernahmen die Komposition und die meisten
        Texte daraus und veränderten diese nach ihren eigenen theologischen Absichten.
        Ihre sonstigen gemeinsamen Stoffe werden einer hypothetischen <a href=\"/wiki/Logienquelle_Q\"
        title=\"Logienquelle Q\">Logienquelle Q</a> mit gesammelten Reden und Sprüchen
        Jesu zugewiesen, deren Verschriftung auf 40 bis 70 datiert wird.<sup id=\"cite_ref-6\"
        class=\"reference\"><a href=\"#cite_note-6\"><span class=\"cite-bracket\">&#91;</span>6<span
        class=\"cite-bracket\">&#93;</span></a></sup> Ähnliche Spruchsammlungen enthält
        das vermutlich in Syrien entstandene <a href=\"/wiki/Thomasevangelium\" title=\"Thomasevangelium\">Thomasevangelium</a>.
        Ihre frühesten, zuvor jahrelang mündlich überlieferten Bestandteile (Lk 1,2)
        stammen von Jesu ersten Anhängern und können originale Jesusworte bewahrt
        haben. Auch ihr jeweiliges <a href=\"/wiki/Sondergut\" title=\"Sondergut\">Sondergut</a>
        und das um 100 entstandene <a href=\"/wiki/Evangelium_nach_Johannes\" title=\"Evangelium
        nach Johannes\">Johannesevangelium</a> können unabhängig überlieferte historische
        Angaben zu Jesus enthalten.\n</p><p>Die Evangelisten überarbeiteten ihre Quellen
        auf je eigene Weise für ihre Missions- und Lehrabsichten, erzählen die Ereignisse
        vom Einzug Jesu in Jerusalem bis zu seiner Grablegung jedoch in fast derselben
        Reihenfolge. Diese gemeinsamen Texte werden auf einen <a href=\"/wiki/Passion_Jesu\"
        title=\"Passion Jesu\">Passionsbericht</a> aus der Urgemeinde zurückgeführt,
        der frühe <a href=\"/wiki/Christliche_Glaubensbekenntnisse\" title=\"Christliche
        Glaubensbekenntnisse\">Credoformeln</a> narrativ entfaltete. Gemeinsame Grundzüge
        dieser Vorlage werden auf einen historischen Kern zurückgeführt. Der Autor
        des Markusevangeliums verknüpfte diesen Passionsbericht mit Jesusüberlieferung
        aus Galiläa und erweiterte ihn; seinen Aufriss übernahmen die übrigen Evangelisten.<sup
        id=\"cite_ref-7\" class=\"reference\"><a href=\"#cite_note-7\"><span class=\"cite-bracket\">&#91;</span>7<span
        class=\"cite-bracket\">&#93;</span></a></sup> Dabei veränderten sie manche
        der hier besonders häufigen Orts-, Zeit-, Personen- und Situationsangaben,
        so dass deren Historizität stark umstritten ist. Galten früher nur die von
        außerchristlichen Notizen bestätigte Kreuzigung Jesu durch Römer, seine Festnahme
        und ein Hinrichtungsbefehl des Statthalters als unstrittig historisch,<sup
        id=\"cite_ref-8\" class=\"reference\"><a href=\"#cite_note-8\"><span class=\"cite-bracket\">&#91;</span>8<span
        class=\"cite-bracket\">&#93;</span></a></sup> so nehmen heute viele Forscher
        an, dass die Jerusalemer Urchristen einige der zu Jesu Tod führenden Ereignisse
        zutreffend überlieferten: besonders in Textpassagen, deren Details auch das
        Johannesevangelium enthält und die gemäß jüdischen und römischen Quellen rechts-
        und sozialhistorisch plausibel wirken.<sup id=\"cite_ref-9\" class=\"reference\"><a
        href=\"#cite_note-9\"><span class=\"cite-bracket\">&#91;</span>9<span class=\"cite-bracket\">&#93;</span></a></sup>\n</p>\n<div
        class=\"mw-heading mw-heading3\"><h3 id=\"Forschung\">Forschung</h3></div>\n<div
        class=\"hauptartikel\" role=\"navigation\"><span class=\"hauptartikel-pfeil\"
        title=\"siehe\" aria-hidden=\"true\" role=\"presentation\">→&#160;</span><i><span
        class=\"hauptartikel-text\">Hauptartikel</span>: <a href=\"/wiki/Historische_Jesusforschung\"
        title=\"Historische Jesusforschung\">Historische Jesusforschung</a></i></div>\n<p>Seit
        etwa 1750 werden die urchristlichen Schriften mit den <a href=\"/wiki/Historisch-kritische_Methode_(Theologie)\"
        title=\"Historisch-kritische Methode (Theologie)\">Methoden der historischen
        Kritik</a> untersucht. Die Forschung unterscheidet darin historische Angaben
        von legendarischen, mythischen und theologischen Motiven. Viele Neutestamentler
        glaubten früher, sie könnten den Evangelien eine biografische Entwicklung
        Jesu entnehmen; oft ergänzten sie fehlende Daten spekulativ. Manche bestritten
        wegen der mythischen Elemente der Quellen Jesu Existenz (siehe <a href=\"/wiki/Jesus-Mythos\"
        title=\"Jesus-Mythos\">Jesus-Mythos</a>). Methodik und viele Einzelthesen
        der damaligen <i>Leben-Jesu</i>-Literatur gelten seit <a href=\"/wiki/Albert_Schweitzer\"
        title=\"Albert Schweitzer\">Albert Schweitzers</a> <i>Geschichte der Leben-Jesu-Forschung</i>
        (1906/1913) als überholt.\n</p><p>Seitdem verfeinerten sich die historisch-kritischen
        Textanalysen. Ab 1950 wurden zunehmend außerbiblische Quellen herangezogen,
        um die historische Glaubwürdigkeit der NT-Überlieferung zu überprüfen. Ab
        etwa 1970 bezog man gewachsene Kenntnisse der <a href=\"/wiki/Arch%C3%A4ologie\"
        title=\"Archäologie\">Archäologie</a>, <a href=\"/wiki/Sozialgeschichte\"
        title=\"Sozialgeschichte\">Sozialgeschichte</a>, <a href=\"/wiki/Orientalistik\"
        title=\"Orientalistik\">Orientalistik</a> und <a href=\"/wiki/J%C3%BCdische_Studien\"
        title=\"Jüdische Studien\">Judaistik</a> zur Zeit Jesu stärker ein. Evangelische,
        katholische, jüdische und religionslose Historiker forschen heute teilweise
        gemeinsam, so dass ihre Ergebnisse weniger von weltanschaulichen Interessen
        bestimmt sind.<sup id=\"cite_ref-10\" class=\"reference\"><a href=\"#cite_note-10\"><span
        class=\"cite-bracket\">&#91;</span>10<span class=\"cite-bracket\">&#93;</span></a></sup>\n</p><p>Die
        weitaus meisten NT-Historiker entnehmen den Quellen, dass Jesus tatsächlich
        gelebt hat. Sie ordnen ihn ganz in das damalige Judentum ein<sup id=\"cite_ref-11\"
        class=\"reference\"><a href=\"#cite_note-11\"><span class=\"cite-bracket\">&#91;</span>11<span
        class=\"cite-bracket\">&#93;</span></a></sup> und nehmen an, dass sich seine
        Lebens- und Todesumstände, Verkündigung, sein Verhältnis zu anderen jüdischen
        Gruppen und Selbstverständnis in Grundzügen ermitteln lassen. Umfang und Zuverlässigkeit
        historischer Angaben im NT sind jedoch bis heute stark umstritten. Welche
        überlieferten Worte und Taten Jesu als historisch gelten, hängt von Vorentscheidungen
        über die sogenannten Echtheitskriterien ab.<sup id=\"cite_ref-12\" class=\"reference\"><a
        href=\"#cite_note-12\"><span class=\"cite-bracket\">&#91;</span>12<span class=\"cite-bracket\">&#93;</span></a></sup>
        Weithin anerkannt sind die Kriterien der Kontext- und Wirkungsplausibilität:
        „Historisch ist in den Quellen das, was sich als Auswirkung Jesu begreifen
        lässt und gleichzeitig nur in einem jüdischen Kontext entstanden sein kann.“<sup
        id=\"cite_ref-13\" class=\"reference\"><a href=\"#cite_note-13\"><span class=\"cite-bracket\">&#91;</span>13<span
        class=\"cite-bracket\">&#93;</span></a></sup>\n</p>\n<div class=\"mw-heading
        mw-heading2\"><h2 id=\"Herkunft\">Herkunft</h2></div>\n<div class=\"mw-heading
        mw-heading3\"><h3 id=\"Name\">Name</h3></div>\n<p><i><a href=\"/wiki/Jesus_(Name)\"
        title=\"Jesus (Name)\">Jesus</a></i> ist die <a href=\"/wiki/Latinisierung\"
        title=\"Latinisierung\">latinisierte</a> Form des griechischen männlichen
        Vornamens <span lang=\"grc-Grek\" class=\"Grek\">Ἰησοῦς</span>, der seinerseits
        den hebräischen Vornamen <i>Jehoschua</i> und dessen aramäische Kurzformen
        <i>Jeschua</i> oder <i>Jeschu</i> übersetzt. Dieser Name setzt sich aus der
        Kurzform <i>Jeho-</i> des Gottesnamens <a href=\"/wiki/JHWH\" title=\"JHWH\">JHWH</a>
        und einer Form des hebräischen Verbs <i>j(a)sch(a)ʿ</i> („helfen, retten“)
        zusammen.<sup id=\"cite_ref-14\" class=\"reference\"><a href=\"#cite_note-14\"><span
        class=\"cite-bracket\">&#91;</span>14<span class=\"cite-bracket\">&#93;</span></a></sup>
        Demgemäß deuten Mt 1,21 und Apg 4,12 den Namen als Aussage: „Gott ist die
        Rettung“ oder „der Herr hilft“. Auch die gräzisierte Form blieb im damaligen
        Judentum geläufig und wurde nicht wie sonst üblich mit einem griechischen
        oder lateinischen Doppelnamen ergänzt oder von ähnlich klingenden Namen ersetzt.<sup
        id=\"cite_ref-15\" class=\"reference\"><a href=\"#cite_note-15\"><span class=\"cite-bracket\">&#91;</span>15<span
        class=\"cite-bracket\">&#93;</span></a></sup>\n</p><p>Einige Stellen setzen
        dem Vornamen „<a href=\"/wiki/Josef_von_Nazaret\" title=\"Josef von Nazaret\">Josefs</a>
        Sohn“ (Lk 3,23; 4,22; Joh 1,45) oder „Sohn der <a href=\"/wiki/Maria_(Mutter_Jesu)\"
        title=\"Maria (Mutter Jesu)\">Maria</a>“ (Mk 6,3; Mt 13,55), meist jedoch
        <i>Nazarenos</i> oder <i>Nazoraios</i> hinzu (<a href=\"/wiki/Evangelium_nach_Matth%C3%A4us\"
        title=\"Evangelium nach Matthäus\"><span style=\"white-space:nowrap;\">Mt</span></a>
        26,71&#160;<small class=\"noprint\" title=\"Einheitsübersetzung bei www.bibleserver.com\"><a
        rel=\"nofollow\" class=\"external text\" href=\"https://www.bibleserver.com/EU/Mt26%2C71\">EU</a></small>;
        <a href=\"/wiki/Evangelium_nach_Johannes\" title=\"Evangelium nach Johannes\"><span
        style=\"white-space:nowrap;\">Joh</span></a> 19,19&#160;<small class=\"noprint\"
        title=\"Einheitsübersetzung bei www.bibleserver.com\"><a rel=\"nofollow\"
        class=\"external text\" href=\"https://www.bibleserver.com/EU/Joh19%2C19\">EU</a></small>),
        um seinen Herkunftsort anzugeben (Mk 1,9). <a href=\"/wiki/Evangelium_nach_Matth%C3%A4us\"
        title=\"Evangelium nach Matthäus\"><span style=\"white-space:nowrap;\">Mt</span></a>
        2,23&#160;<small class=\"noprint\" title=\"Einheitsübersetzung bei www.bibleserver.com\"><a
        rel=\"nofollow\" class=\"external text\" href=\"https://www.bibleserver.com/EU/Mt2%2C23\">EU</a></small>
        erklärt dies so: „(Josef) ließ sich in einer Stadt namens Nazaret nieder.
        Denn es sollte sich erfüllen, was durch die Propheten gesagt worden ist: Er
        wird Nazoräer genannt werden.“ Diese Weissagung kommt im <a href=\"/wiki/Tanach\"
        title=\"Tanach\">Tanach</a> nicht vor, kann aber auf den Ausdruck <i>nēṣer</i>
        („Spross“) in <a href=\"/wiki/Jesaja\" title=\"Jesaja\"><span style=\"white-space:nowrap;\">Jes</span></a>
        11,1&#160;<small class=\"noprint\" title=\"Einheitsübersetzung bei www.bibleserver.com\"><a
        rel=\"nofollow\" class=\"external text\" href=\"https://www.bibleserver.com/EU/Jes11%2C1\">EU</a></small>
        für den Messias als Nachkommen <a href=\"/wiki/David\" title=\"David\">Davids</a>
        anspielen. Eventuell deuteten die Evangelisten damit eine herabsetzende Fremdbezeichnung
        Jesu (<a href=\"/wiki/Evangelium_nach_Johannes\" title=\"Evangelium nach Johannes\"><span
        style=\"white-space:nowrap;\">Joh</span></a> 1,46&#160;<small class=\"noprint\"
        title=\"Einheitsübersetzung bei www.bibleserver.com\"><a rel=\"nofollow\"
        class=\"external text\" href=\"https://www.bibleserver.com/EU/Joh1%2C46\">EU</a></small>:
        „Was kann aus Nazaret Gutes kommen?“) um. Die Bezeichnung <i>Nazarenos</i>
        für Jesus wurde auch auf Christen im syrischen Raum übertragen (<i>nasraja</i>)
        und ging in den <a href=\"/wiki/Talmud\" title=\"Talmud\">Talmud</a> als <i>noṣri</i>
        ein.<sup id=\"cite_ref-16\" class=\"reference\"><a href=\"#cite_note-16\"><span
        class=\"cite-bracket\">&#91;</span>16<span class=\"cite-bracket\">&#93;</span></a></sup>\n</p>\n<div
        class=\"mw-heading mw-heading3\"><h3 id=\"Geburts-_und_Todesjahr\">Geburts-
        und Todesjahr</h3></div>\n<div class=\"hauptartikel\" role=\"navigation\"><span
        class=\"hauptartikel-pfeil\" title=\"siehe\" aria-hidden=\"true\" role=\"presentation\">→&#160;</span><i><span
        class=\"hauptartikel-text\">Hauptartikel</span>: <a href=\"/wiki/Chronologie_des_Lebens_Jesu\"
        title=\"Chronologie des Lebens Jesu\">Chronologie des Lebens Jesu</a></i></div>\n<p>Das
        NT gibt kein Geburtsdatum Jesu an; es war den Urchristen unbekannt. Die <a
        href=\"/wiki/Christliche_Jahresz%C3%A4hlung\" title=\"Christliche Jahreszählung\">christliche
        Jahreszählung</a> beginnt mit dem (angenommenen) Jahr der Geburt <a href=\"/wiki/Jesus_Christus\"
        title=\"Jesus Christus\">Jesu Christi</a> (*&#160;zwischen 7 und 4 <a href=\"/wiki/V._Chr.\"
        title=\"V. Chr.\">v. Chr.</a>). \n</p><p>Die NT-Angaben dazu sind widersprüchlich.
        Nach Mt 2,1 ff. und Lk 1,5 wurde er zu Lebzeiten des <a href=\"/wiki/Herodes\"
        title=\"Herodes\">Herodes</a> geboren, der laut Josephus 4 v. Chr. starb.
        Lk 2,1f. datiert Jesu Geburtsjahr auf eine von Kaiser <a href=\"/wiki/Augustus\"
        title=\"Augustus\">Augustus</a> angeordnete „erste“ römische <a href=\"/wiki/Volksz%C3%A4hlung\"
        title=\"Volkszählung\">Volkszählung</a> durch Eintragung von Grundbesitz in
        Steuerlisten unter <a href=\"/wiki/Publius_Sulpicius_Quirinius\" title=\"Publius
        Sulpicius Quirinius\">Publius Sulpicius Quirinius</a>. Dieser wurde jedoch
        erst 6/7 n. Chr. Statthalter Roms für <a href=\"/wiki/Syrien\" title=\"Syrien\">Syrien</a>
        und Judäa. Eine frühere derartige Steuererhebung ist dort unbelegt und gilt
        wegen der Steuerhoheit des Herodes als unwahrscheinlich.<sup id=\"cite_ref-17\"
        class=\"reference\"><a href=\"#cite_note-17\"><span class=\"cite-bracket\">&#91;</span>17<span
        class=\"cite-bracket\">&#93;</span></a></sup> Lk 2,2 ist wahrscheinlich ein
        chronologischer Irrtum und dient als Anlass für die Reise vom Maria und Josef
        nach <a href=\"/wiki/Bethlehem\" title=\"Bethlehem\">Bethlehem</a>.<sup id=\"cite_ref-18\"
        class=\"reference\"><a href=\"#cite_note-18\"><span class=\"cite-bracket\">&#91;</span>18<span
        class=\"cite-bracket\">&#93;</span></a></sup> Versuche, Jesu Geburtstag durch
        astronomische Berechnungen einer mit dem <a href=\"/wiki/Stern_von_Betlehem\"
        title=\"Stern von Betlehem\">Stern von Betlehem</a> (Mt 2,1.9) identifizierten
        Himmelserscheinung zu bestimmen, sind bisher nicht überzeugend.<sup id=\"cite_ref-19\"
        class=\"reference\"><a href=\"#cite_note-19\"><span class=\"cite-bracket\">&#91;</span>19<span
        class=\"cite-bracket\">&#93;</span></a></sup> Somit wurde Jesus wahrscheinlich
        zwischen 7 und 4 v. Chr. geboren.<sup id=\"cite_ref-20\" class=\"reference\"><a
        href=\"#cite_note-20\"><span class=\"cite-bracket\">&#91;</span>20<span class=\"cite-bracket\">&#93;</span></a></sup>\n</p><p>Die
        Evangelien berichten zusammenhängend nur aus einem bis drei der letzten Lebensjahre
        Jesu. Nach Lk 3,1 trat <a href=\"/wiki/Johannes_der_T%C3%A4ufer\" title=\"Johannes
        der Täufer\">Johannes der Täufer</a> „im 15. Jahr der Herrschaft des Kaisers
        <a href=\"/wiki/Tiberius\" title=\"Tiberius\">Tiberius</a>“ auf: Nach dieser
        einzigen exakten Jahresangabe im NT trat Jesus frühestens ab 28 auf, wohl
        seit der Täufer inhaftiert war (Mk 1,14). Damals soll er etwa 30 Jahre alt
        gewesen sein (Lk 3,23).<sup id=\"cite_ref-21\" class=\"reference\"><a href=\"#cite_note-21\"><span
        class=\"cite-bracket\">&#91;</span>21<span class=\"cite-bracket\">&#93;</span></a></sup>\n</p><p>Nach
        allen Evangelien wurde Jesus auf Befehl des römischen Präfekten Pontius Pilatus
        hingerichtet, der von 26 bis 36 in Judäa amtierte. Als Todestag Jesu überliefern
        sie den Vortag eines <a href=\"/wiki/Schabbat\" title=\"Schabbat\">Sabbat</a>
        (Freitag) während eines <a href=\"/wiki/Pessach\" title=\"Pessach\">Pessach</a>.
        Die Synoptiker nennen den Hauptfesttag nach dem <a href=\"/wiki/Seder\" title=\"Seder\">Sederabend</a>,
        also den 15. <a href=\"/wiki/Nisan_(Monat)\" title=\"Nisan (Monat)\">Nisan</a>
        im <a href=\"/wiki/J%C3%BCdischer_Kalender\" title=\"Jüdischer Kalender\">jüdischen
        Kalender</a>, das Johannesevangelium dagegen nennt den <a href=\"/wiki/R%C3%BCsttag\"
        title=\"Rüsttag\">Rüsttag</a> zum Fest, also den 14. Nisan. Nach kalendarisch-astronomischen
        Berechnungen fiel der 15. Nisan in den Jahren 31 und 34, der 14. Nisan dagegen
        30 und 33 auf einen Freitag. Viele Forscher halten die johanneische Datierung
        heute für historisch glaubwürdiger.<sup id=\"cite_ref-22\" class=\"reference\"><a
        href=\"#cite_note-22\"><span class=\"cite-bracket\">&#91;</span>22<span class=\"cite-bracket\">&#93;</span></a></sup>
        Manche vermuten einen zusätzlichen Pessach-Sabbat am Tag vor dem Wochensabbat;
        dann wäre Jesus übereinstimmend an einem Donnerstag gekreuzigt worden.<sup
        id=\"cite_ref-23\" class=\"reference\"><a href=\"#cite_note-23\"><span class=\"cite-bracket\">&#91;</span>23<span
        class=\"cite-bracket\">&#93;</span></a></sup>\n</p><p>Die meisten Forscher
        halten das Jahr 30 für Jesu Todesjahr, weil <a href=\"/wiki/Paulus_von_Tarsus\"
        title=\"Paulus von Tarsus\">Paulus von Tarsus</a> zwischen 32 und 35 Christ
        wurde, nachdem er die Urchristen eine Weile verfolgt hatte.<sup id=\"cite_ref-24\"
        class=\"reference\"><a href=\"#cite_note-24\"><span class=\"cite-bracket\">&#91;</span>24<span
        class=\"cite-bracket\">&#93;</span></a></sup> Jesus wurde demnach zwischen
        30 und 40 Jahre alt.\n</p>\n<div class=\"mw-heading mw-heading3\"><h3 id=\"Geburtsort\">Geburtsort</h3></div>\n<figure
        class=\"mw-default-size\" typeof=\"mw:File/Thumb\"><a href=\"/wiki/Datei:Bethlehem_-_Stern_von_Bethlehem_in_der_Geburtsgrotte.jpg\"
        class=\"mw-file-description\"><img src=\"//upload.wikimedia.org/wikipedia/commons/thumb/0/00/Bethlehem_-_Stern_von_Bethlehem_in_der_Geburtsgrotte.jpg/250px-Bethlehem_-_Stern_von_Bethlehem_in_der_Geburtsgrotte.jpg\"
        decoding=\"async\" width=\"250\" height=\"141\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/0/00/Bethlehem_-_Stern_von_Bethlehem_in_der_Geburtsgrotte.jpg/500px-Bethlehem_-_Stern_von_Bethlehem_in_der_Geburtsgrotte.jpg
        1.5x\" data-file-width=\"4255\" data-file-height=\"2393\" /></a><figcaption>Die
        „Geburtsgrotte“ in Bethlehem wird als der Geburtsort Jesu verehrt.</figcaption></figure>\n<p>Die
        <a href=\"/wiki/Weihnachtsgeschichte\" title=\"Weihnachtsgeschichte\">Geburtsgeschichten</a>
        des NT (Mt 1–2/Lk 1–2) gelten weitgehend als Legenden, da sie bei Mk und Joh
        fehlen, sich stark unterscheiden und viele mythische und legendarische Züge
        enthalten.<sup id=\"cite_ref-25\" class=\"reference\"><a href=\"#cite_note-25\"><span
        class=\"cite-bracket\">&#91;</span>25<span class=\"cite-bracket\">&#93;</span></a></sup>
        Dazu zählt man die Listen der <a href=\"/wiki/Vorfahren_Jesu\" title=\"Vorfahren
        Jesu\">Vorfahren Jesu</a> (Mt 1; Lk 3), die Geburtsankündigung durch einen
        <a href=\"/wiki/Engel\" title=\"Engel\">Engel</a> (Lk 1,26 f.), die Geistzeugung
        und <a href=\"/wiki/Jungfrauengeburt\" title=\"Jungfrauengeburt\">Jungfrauengeburt</a>
        Jesu (Mt 1,18; Lk 1,35), den Besuch von <a href=\"/wiki/Heilige_Drei_K%C3%B6nige\"
        title=\"Heilige Drei Könige\">orientalischen Astrologen</a> (Mt 2,1), den
        Stern, der sie zu Jesu Geburtsort geführt haben soll (Mt 2,9), den <a href=\"/wiki/Kindermord_in_Bethlehem\"
        title=\"Kindermord in Bethlehem\">Kindermord in Bethlehem</a> (Mt 2,13; vgl.
        Ex 1,22) und die Flucht der Eltern mit Jesus nach Ägypten (Mt 2,16 ff.).\n</p><p>Nach
        Mt 2,5f und Lk 2,4 wurde Jesus in Betlehem in Judäa geboren, dem Herkunftsort
        Davids, von dem im Tanach der künftige Messias abstammen sollte. Damit betonen
        sie, Jesus sei Davids Nachkomme gewesen und seine Geburt in Betlehem habe
        die messianische Verheißung Mi 5,1 erfüllt. Mk und Joh erzählen keine Geburtsgeschichten.\n</p><p>Alle
        Evangelien nennen Nazareth in Galiläa als Jesu „Heimat“ oder „Vaterstadt“,
        Wohnsitz seiner Eltern und Geschwister (Mk 1,9; 6,1–4; Mt 13,54; 21,11; Lk
        1,26; 2,39; 4,23; Joh 1,45 und öfter) und bezeichnen ihn darum als „Nazarener“
        (Mk 1,24; 10,47) oder „Nazoräer“ (Mt 2,23; Joh 19,19). Nazareth war nach archäologischen
        Funden damals ein unbedeutendes Dorf von höchstens 400 Einwohnern.<sup id=\"cite_ref-26\"
        class=\"reference\"><a href=\"#cite_note-26\"><span class=\"cite-bracket\">&#91;</span>26<span
        class=\"cite-bracket\">&#93;</span></a></sup> Es kommt im Tanach nicht vor.
        Darauf beziehen sich im NT überlieferte Einwände gegen Jesu Messianität (Joh
        1,45; Joh 7,41).\n</p><p>Mt und Lk haben den ihnen überlieferten Wohnort der
        Familie Jesu verschieden mit den Geburtsgeschichten ausgeglichen: Jesu Eltern
        hätten in Betlehem ein Haus bewohnt und seien erst später nach Nazareth gezogen
        (Mt 2,22 f.); sie seien kurz vor Jesu Geburt von Nazareth nach Betlehem gezogen
        und hätten sich dort vorübergehend aufgehalten (Lk 2,4 ff.).<sup id=\"cite_ref-27\"
        class=\"reference\"><a href=\"#cite_note-27\"><span class=\"cite-bracket\">&#91;</span>27<span
        class=\"cite-bracket\">&#93;</span></a></sup> Deshalb nehmen Historiker heute
        meist an, dass Jesus in Nazareth geboren, seine Geburt aber später nach Betlehem
        verlegt wurde, um ihn gegenüber Juden als Messias zu verkünden.<sup id=\"cite_ref-28\"
        class=\"reference\"><a href=\"#cite_note-28\"><span class=\"cite-bracket\">&#91;</span>28<span
        class=\"cite-bracket\">&#93;</span></a></sup>\n</p>\n<div class=\"mw-heading
        mw-heading3\"><h3 id=\"Familie\">Familie</h3></div>\n<p>Jesus war nach Mk
        6,3 der erstgeborene „Sohn Marias“; Josef wird bei Mk nirgends genannt. Die
        Vorfahrenlisten betonen jedoch Jesu väterliche Stammlinie als „Sohn Josefs“
        (Mt 1,16; Lk 3,23). So nennen ihn auch Maria in Lk 2,48 und die Galiläer in
        Joh 6,42. Laut <a href=\"/wiki/Evangelium_nach_Matth%C3%A4us\" title=\"Evangelium
        nach Matthäus\"><span style=\"white-space:nowrap;\">Mt</span></a> 1,18&#160;<small
        class=\"noprint\" title=\"Einheitsübersetzung bei www.bibleserver.com\"><a
        rel=\"nofollow\" class=\"external text\" href=\"https://www.bibleserver.com/EU/Mt1%2C18\">EU</a></small>
        war Maria vor Jesu Geburt mit Josef verlobt. Nach Lk 2,21 wurde Jesus gemäß
        der <a href=\"/wiki/Tora\" title=\"Tora\">Tora</a> am achten Lebenstag <a
        href=\"/wiki/Brit_Mila\" title=\"Brit Mila\">beschnitten</a> und dabei nach
        jüdischem Brauch nach seinem Vater benannt, also „Jeschua ben Josef“ (Lk 4,22).
        Nach der Namensgebung erwähnen die Synoptiker Josef nicht mehr.\n</p><p>Daher
        vermutet Bruce Chilton, dass Jesus noch vor Josefs gültiger Heirat mit Maria
        gezeugt wurde und Josef früh starb. Niemand habe Josefs Vaterschaft rechtsgültig
        bezeugen können. Darum sei Jesus in seiner Heimat als uneheliches, nicht erbberechtigtes
        Kind (hebräisch <i>mamzer</i>) abgelehnt worden (Joh 8,41).<sup id=\"cite_ref-29\"
        class=\"reference\"><a href=\"#cite_note-29\"><span class=\"cite-bracket\">&#91;</span>29<span
        class=\"cite-bracket\">&#93;</span></a></sup> Die erstmals im späten 2. Jahrhundert
        bezeugte „<a href=\"/wiki/Panthera-Legende\" title=\"Panthera-Legende\">Panthera-Legende</a>“
        stellte Jesus als außereheliches Kind Marias dar.<sup id=\"cite_ref-30\" class=\"reference\"><a
        href=\"#cite_note-30\"><span class=\"cite-bracket\">&#91;</span>30<span class=\"cite-bracket\">&#93;</span></a></sup>
        Mit Bezug darauf erklärte <a href=\"/wiki/Gerd_L%C3%BCdemann\" title=\"Gerd
        Lüdemann\">Gerd Lüdemann</a> Jesu Benennung nach seiner Mutter in Mk 6,3 und
        seine Außenseiterrolle in Nazareth.<sup id=\"cite_ref-31\" class=\"reference\"><a
        href=\"#cite_note-31\"><span class=\"cite-bracket\">&#91;</span>31<span class=\"cite-bracket\">&#93;</span></a></sup>
        Viele Neutestamentler nehmen dagegen eine tatsächliche Vaterschaft Josefs
        und dessen Herkunft aus einer damals unterdrückten Nebenlinie der Daviddynastie
        an.<sup id=\"cite_ref-32\" class=\"reference\"><a href=\"#cite_note-32\"><span
        class=\"cite-bracket\">&#91;</span>32<span class=\"cite-bracket\">&#93;</span></a></sup>\n</p><p>Nach
        Mk 6,3 hatte Jesus vier Brüder namens Jakobus, Joses (gräzisierte Form von
        Josef, Mt 13,55), Judas und Simon sowie einige nicht benannte Schwestern.
        Die Brüdernamen nach einigen der <a href=\"/wiki/Zw%C3%B6lf_St%C3%A4mme_Israels\"
        title=\"Zwölf Stämme Israels\">zwölf Jakobssöhne</a> und die Auslösung Jesu
        als des ersten Sohnes im Tempel (Lk 2,23) deuten auf eine <a href=\"/wiki/Tora\"
        title=\"Tora\">toratreue</a> jüdische Familie. „Brüder“ und „Schwestern“ kann
        im biblischen Wortgebrauch auch Vettern und Cousinen umfassen (siehe <a href=\"/wiki/Geschwister_Jesu\"
        title=\"Geschwister Jesu\">Geschwister Jesu</a>).<sup id=\"cite_ref-33\" class=\"reference\"><a
        href=\"#cite_note-33\"><span class=\"cite-bracket\">&#91;</span>33<span class=\"cite-bracket\">&#93;</span></a></sup>\n</p><p>Nach
        allen Evangelien bewirkte Jesu öffentliches Auftreten Konflikte mit seiner
        Familie. Das vierte der biblischen <a href=\"/wiki/Zehn_Gebote\" title=\"Zehn
        Gebote\">Zehn Gebote</a> – <i>Ehre Vater und Mutter!</i> (Ex 20,12; Dtn 5,16)
        – verlangte nach damaliger Auslegung die Fürsorge der ersten Söhne für Eltern
        und Sippe.<sup id=\"cite_ref-34\" class=\"reference\"><a href=\"#cite_note-34\"><span
        class=\"cite-bracket\">&#91;</span>34<span class=\"cite-bracket\">&#93;</span></a></sup>
        Doch zu Jesu Nachfolge gehörte nach Mt 10,37; Lk 14,26 das Verlassen der Angehörigen,
        das auch von der vermuteten <a href=\"/wiki/Qumran\" title=\"Qumran\">Qumran</a>-Gemeinde
        bekannt ist. Wie sie vertrat Jesus offenbar ein „afamiliäres Ethos der Nachfolge“,
        da seine ersten Jünger ihren Vater nach Mk 1,20 bei der Arbeit zurückließen,
        wenn auch mit Tagelöhnern.<sup id=\"cite_ref-35\" class=\"reference\"><a href=\"#cite_note-35\"><span
        class=\"cite-bracket\">&#91;</span>35<span class=\"cite-bracket\">&#93;</span></a></sup>\n</p><p>Nach
        Mk 3,21 versuchten Jesu Verwandte, ihn zurückzuhalten, und <a href=\"/wiki/Psychische_Gesundheit_von_Jesus_von_Nazaret#Darstellung_Jesu_als_psychisch_krank\"
        title=\"Psychische Gesundheit von Jesus von Nazaret\">erklärten ihn für verrückt</a>.
        Darauf soll er seinen Anhängern erklärt haben (<a href=\"/wiki/Evangelium_nach_Markus\"
        title=\"Evangelium nach Markus\"><span style=\"white-space:nowrap;\">Mk</span></a>
        3,35&#160;<small class=\"noprint\" title=\"Einheitsübersetzung bei www.bibleserver.com\"><a
        rel=\"nofollow\" class=\"external text\" href=\"https://www.bibleserver.com/EU/Mk3%2C35\">EU</a></small>):
        „Wer den Willen Gottes erfüllt, der ist für mich Bruder und Schwester und
        Mutter.“ Auch rabbinische Lehrer ordneten den Gehorsam gegenüber der Tora
        jenem gegenüber den Eltern vor, verlangten aber keine völlige Trennung von
        der Familie.<sup id=\"cite_ref-36\" class=\"reference\"><a href=\"#cite_note-36\"><span
        class=\"cite-bracket\">&#91;</span>36<span class=\"cite-bracket\">&#93;</span></a></sup>
        Nach Mk 7,10 f. hob auch Jesus das vierte Gebot nicht auf: Durch keine Gelöbnisformel
        dürfe man sich der Unterhaltspflicht gegenüber den Eltern entziehen.<sup id=\"cite_ref-37\"
        class=\"reference\"><a href=\"#cite_note-37\"><span class=\"cite-bracket\">&#91;</span>37<span
        class=\"cite-bracket\">&#93;</span></a></sup>\n</p><p>Nach Mk 6,1–6 wurde
        Jesu Lehre in Nazareth abgelehnt, darum sei er nicht mehr dorthin zurückgekehrt.
        Aber nach Mk 1,31 versorgten Frauen aus Jesu Heimat ihn und seine Jünger.
        Sie blieben nach Mk 15,41 bis zum Tod bei ihm, so nach Joh 19,26 f. auch seine
        Mutter. Er soll noch am Kreuz für ihr Wohlergehen gesorgt haben, indem er
        sie einem anderen Jünger anvertraute. Obwohl seine Brüder nach Joh 7,5 „nicht
        an ihn glaubten“, gehörten seine Mutter und einige Brüder nach seinem Tod
        zur Urgemeinde (Apg 1,14; 1 Kor 9,5; Gal 1,19). Jakobus wurde später wegen
        seiner Auferstehungsvision (1 Kor 15,7) deren Leiter (Gal 2,9).\n</p><p>Nach
        einem von <a href=\"/wiki/Eusebius_von_Caesarea\" title=\"Eusebius von Caesarea\">Eusebius
        von Caesarea</a> überlieferten Zitat des <a href=\"/wiki/Hegesippus\" title=\"Hegesippus\">Hegesippus</a>
        ließ Kaiser <a href=\"/wiki/Domitian\" title=\"Domitian\">Domitian</a> bei
        seiner <a href=\"/wiki/Christenverfolgungen_im_R%C3%B6mischen_Reich\" title=\"Christenverfolgungen
        im Römischen Reich\">Christenverfolgung</a> (um 90) die noch lebenden Großneffen
        Jesu verhaften und verhörte sie. Dabei hätten sie die Frage nach ihrer davidischen
        Abstammung bejaht, vom Kaiser deshalb vermutete politische Ambitionen aber
        verneint und ihre bäuerliche Armut betont. Sie seien freigelassen worden und
        danach zu Kirchenführern aufgestiegen. Dass Jesu Angehörige sich als Nachfahren
        von König David sahen, gilt daher als wahrscheinlich.<sup id=\"cite_ref-38\"
        class=\"reference\"><a href=\"#cite_note-38\"><span class=\"cite-bracket\">&#91;</span>38<span
        class=\"cite-bracket\">&#93;</span></a></sup>\n</p>\n<div class=\"mw-heading
        mw-heading3\"><h3 id=\"Sprache,_Ausbildung,_Beruf\"><span id=\"Sprache.2C_Ausbildung.2C_Beruf\"></span>Sprache,
        Ausbildung, Beruf</h3></div>\n<figure class=\"mw-default-size\" typeof=\"mw:File/Thumb\"><a
        href=\"/wiki/Datei:Giotto_-_Scrovegni_-_-22-_-_Christ_among_the_Doctors.jpg\"
        class=\"mw-file-description\"><img src=\"//upload.wikimedia.org/wikipedia/commons/thumb/2/2b/Giotto_-_Scrovegni_-_-22-_-_Christ_among_the_Doctors.jpg/250px-Giotto_-_Scrovegni_-_-22-_-_Christ_among_the_Doctors.jpg\"
        decoding=\"async\" width=\"250\" height=\"251\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/2/2b/Giotto_-_Scrovegni_-_-22-_-_Christ_among_the_Doctors.jpg/500px-Giotto_-_Scrovegni_-_-22-_-_Christ_among_the_Doctors.jpg
        1.5x\" data-file-width=\"726\" data-file-height=\"728\" /></a><figcaption><a
        href=\"/wiki/Giotto_di_Bondone\" title=\"Giotto di Bondone\">Giotto di Bondone</a>:
        <i>Christus bei den Toralehrern</i> (um 1305)</figcaption></figure>\n<p>Als
        galiläischer Jude sprach Jesus im Alltag das westliche <a href=\"/wiki/Aram%C3%A4ische_Sprachen\"
        title=\"Aramäische Sprachen\">Aramäisch</a>. Das bestätigen einige aramäische
        Jesuszitate im NT. Ob man griechische Ausdrücke und Redewendungen ins Aramäische
        zurückübersetzen kann, ist seit <a href=\"/wiki/Joachim_Jeremias\" title=\"Joachim
        Jeremias\">Joachim Jeremias</a> ein wichtiges Kriterium, mögliche authentische
        Jesusworte von urchristlicher Deutung zu unterscheiden.<sup id=\"cite_ref-39\"
        class=\"reference\"><a href=\"#cite_note-39\"><span class=\"cite-bracket\">&#91;</span>39<span
        class=\"cite-bracket\">&#93;</span></a></sup>\n</p><p>Das biblische <a href=\"/wiki/Hebr%C3%A4ische_Sprache\"
        title=\"Hebräische Sprache\">Hebräisch</a> wurde in <a href=\"/wiki/Pal%C3%A4stina_(Region)\"
        title=\"Palästina (Region)\">Palästina</a> zur Zeit Jesu kaum noch gesprochen.
        Er kann es dennoch beherrscht haben, da er den Tanach gut kannte und in den
        <a href=\"/wiki/Synagoge\" title=\"Synagoge\">Synagogen</a> Galiläas vorlas
        und auslegte. Er kann Bibeltexte auch aus aramäischen Übersetzungen (<a href=\"/wiki/Targum\"
        title=\"Targum\">Targumim</a>) kennengelernt haben.<sup id=\"cite_ref-40\"
        class=\"reference\"><a href=\"#cite_note-40\"><span class=\"cite-bracket\">&#91;</span>40<span
        class=\"cite-bracket\">&#93;</span></a></sup> Ob er die griechische <a href=\"/wiki/Koine\"
        title=\"Koine\">Koine</a> sprechen konnte, die damals <a href=\"/wiki/Verkehrssprache\"
        title=\"Verkehrssprache\">Verkehrssprache</a> im Osten des <a href=\"/wiki/R%C3%B6misches_Reich\"
        title=\"Römisches Reich\">Römischen Reichs</a> war, ist wegen fehlender direkter
        NT-Belege ungewiss.<sup id=\"cite_ref-41\" class=\"reference\"><a href=\"#cite_note-41\"><span
        class=\"cite-bracket\">&#91;</span>41<span class=\"cite-bracket\">&#93;</span></a></sup>\n</p><p>Aus
        Jesu Jugendzeit überliefert das NT nur einen Aufenthalt des 12-Jährigen im
        Tempel, bei dem er die Jerusalemer Toralehrer mit seiner Bibelauslegung beeindruckt
        haben soll (Lk 2,46 f.). Das gilt als legendarisches Motiv, um Jesu Bibelkenntnis
        zu erklären.<sup id=\"cite_ref-42\" class=\"reference\"><a href=\"#cite_note-42\"><span
        class=\"cite-bracket\">&#91;</span>42<span class=\"cite-bracket\">&#93;</span></a></sup>
        Lesen und Schreiben konnten Kinder ärmerer jüdischer Familien, die keine Schriftrollen
        besaßen, in Toraschulen und Synagogen lernen. Nach Lk 4,16 las Jesus in der
        Synagoge von Nazareth aus der Tora vor, bevor er sie auslegte. Nach Mk 6,2
        f. hatten Jesu Hörer ihm das Predigen nicht zugetraut und bemerkt, dass es
        sich von der traditionellen Schriftauslegung unterschied; nach Joh 7,15 fragten
        sie sich: <i>Wie kann dieser die Schrift verstehen, obwohl er es nicht gelernt
        hat?</i> Doch Jesu häufige Frage an seine Hörer „Habt ihr nicht gelesen…?“
        (Mk 2,25; 12,10.26; Mt 12,5; 19,4 u.&#160;a.) setzt seine Lesefähigkeit voraus.
        Ob er auch schreiben konnte, ist ungewiss. Nur Joh 8,6.8 erwähnt eine Geste
        des Schreibens oder Zeichnens auf den Boden.\n</p><p>Jesu Predigt- und Argumentationsstil
        ist rabbinisch (<a href=\"/wiki/Halacha\" title=\"Halacha\">Halacha</a> und
        <a href=\"/wiki/Midrasch\" title=\"Midrasch\">Midraschim</a>). Seine ersten
        Jünger nannten ihn „<a href=\"/wiki/Rabbiner\" title=\"Rabbiner\">Rabbi</a>“
        (Mk 9,5; 11,21; 14,45; Joh 1,38.49; Joh 3,2; 4,31 u.&#160;a.) oder „Rabbuni“
        („mein Meister“: Mk 10,51; Joh 20,16). Diese aramäische Anrede entsprach dem
        griechischen <i>διδάσκαλος</i> für „Lehrer“. Sie drückte Ehrerbietung aus
        und gab Jesus denselben Rang wie den <a href=\"/wiki/Pharis%C3%A4er\" title=\"Pharisäer\">Pharisäern</a>,
        die sich als Ausleger mosaischer Gebote ebenso bezeichneten (Mt 13,52; 23,2.7
        f.). Aus starken Ähnlichkeiten der Toraauslegung Jesu mit damaligen Rabbinerrichtungen
        folgert <a href=\"/wiki/Pinchas_Lapide\" title=\"Pinchas Lapide\">Pinchas
        Lapide</a>, er müsse eine Toraschule besucht haben.<sup id=\"cite_ref-43\"
        class=\"reference\"><a href=\"#cite_note-43\"><span class=\"cite-bracket\">&#91;</span>43<span
        class=\"cite-bracket\">&#93;</span></a></sup>\n</p><p>Nach Mk 6,3 war Jesus,
        nach Mt 13,55 sein Vater Bauhandwerker (griechisch <i>τέκτων</i>, oft irreführend
        als „<a href=\"/wiki/Zimmerer\" title=\"Zimmerer\">Zimmermann</a>“ übersetzt).<sup
        id=\"cite_ref-44\" class=\"reference\"><a href=\"#cite_note-44\"><span class=\"cite-bracket\">&#91;</span>44<span
        class=\"cite-bracket\">&#93;</span></a></sup> Vermutlich erlernte Jesus wie
        viele jüdische Söhne den Beruf des Vaters, zumal ein Handwerksberuf für den
        Lebensunterhalt eines Rabbis damals üblich war. Das NT enthält dazu keine
        Angaben.<sup id=\"cite_ref-45\" class=\"reference\"><a href=\"#cite_note-45\"><span
        class=\"cite-bracket\">&#91;</span>45<span class=\"cite-bracket\">&#93;</span></a></sup>
        Bauhandwerkliche Kenntnisse Jesu zeigen etwa die Gleichnisse Lk 6,47–49 und
        Mk 12,10. Nach vielen Metaphern seiner Aussagen (etwa Lk 5,1–7; Joh 21,4–6)
        kann er auch Schäfer, Bauer oder Fischer gewesen sein.<sup id=\"cite_ref-charlewsworthFamily_46-0\"
        class=\"reference\"><a href=\"#cite_note-charlewsworthFamily-46\"><span class=\"cite-bracket\">&#91;</span>46<span
        class=\"cite-bracket\">&#93;</span></a></sup>\n</p><p>Nazareth lag sieben
        Kilometer von der Stadt <a href=\"/wiki/Sepphoris\" title=\"Sepphoris\">Sepphoris</a>
        entfernt, die <a href=\"/wiki/Herodes_Antipas\" title=\"Herodes Antipas\">Herodes
        Antipas</a> zur Residenz ausbauen ließ und in der die Großgrundbesitzer wohnten.
        Sie kann manchen Dorfbewohnern als Arbeitsplatz gedient haben. Das NT erwähnt
        die Stadt nicht und betont, dass Jesus andere hellenistische Städte nicht
        besuchte.<sup id=\"cite_ref-47\" class=\"reference\"><a href=\"#cite_note-47\"><span
        class=\"cite-bracket\">&#91;</span>47<span class=\"cite-bracket\">&#93;</span></a></sup>\n</p>\n<div
        class=\"mw-heading mw-heading2\"><h2 id=\"Wirken\">Wirken</h2></div>\n<div
        class=\"mw-heading mw-heading3\"><h3 id=\"Verhältnis_zum_Täufer_Johannes\"><span
        id=\"Verh.C3.A4ltnis_zum_T.C3.A4ufer_Johannes\"></span>Verhältnis zum Täufer
        Johannes</h3></div>\n<p>Die <a href=\"/wiki/Taufe_Jesu\" title=\"Taufe Jesu\">Taufe
        Jesu</a> durch <a href=\"/wiki/Johannes_der_T%C3%A4ufer\" title=\"Johannes
        der Täufer\">Johannes den Täufer</a> gilt als <a href=\"/wiki/Historisches_Ereignis\"
        title=\"Historisches Ereignis\">historisches Ereignis</a>, mit dem sein öffentliches
        Wirken begann. Johannes war nach Mt 3,7–12; Lk 3,7 ff. ein Prophet des nahen
        <a href=\"/wiki/J%C3%BCngstes_Gericht\" title=\"Jüngstes Gericht\">Endgerichts</a>,
        der aus einer <a href=\"/wiki/Kohanim\" class=\"mw-redirect\" title=\"Kohanim\">Priesterfamilie</a>
        stammte (Lk 1,5) und als <a href=\"/wiki/Askese\" title=\"Askese\">Asket</a>,
        eventuell als <a href=\"/wiki/Nasir%C3%A4er\" title=\"Nasiräer\">Nasiräer</a>,<sup
        id=\"cite_ref-48\" class=\"reference\"><a href=\"#cite_note-48\"><span class=\"cite-bracket\">&#91;</span>48<span
        class=\"cite-bracket\">&#93;</span></a></sup> in der unbewohnten Wüste lebte
        (Lk 1,80). Seine persönliche und einmalige Taufe bot laut Mk 1,4 f. <a href=\"/wiki/Vergebung\"
        title=\"Vergebung\">Vergebung</a> an und setzte ein <a href=\"/wiki/Beichte\"
        title=\"Beichte\">Sündenbekenntnis</a> voraus. Josephus verstand sie als gewöhnliches
        <a href=\"/wiki/Mikwe\" title=\"Mikwe\">jüdisches Reinigungsritual</a>.<sup
        id=\"cite_ref-49\" class=\"reference\"><a href=\"#cite_note-49\"><span class=\"cite-bracket\">&#91;</span>49<span
        class=\"cite-bracket\">&#93;</span></a></sup>\n</p><p><a href=\"/wiki/Evangelium_nach_Markus\"
        title=\"Evangelium nach Markus\"><span style=\"white-space:nowrap;\">Mk</span></a>
        1,11&#160;<small class=\"noprint\" title=\"Einheitsübersetzung bei www.bibleserver.com\"><a
        rel=\"nofollow\" class=\"external text\" href=\"https://www.bibleserver.com/EU/Mk1%2C11\">EU</a></small>
        stellt Jesu Taufe als Gottes einzigartige Erwählung („du bist mein geliebter
        <a href=\"/wiki/Sohn_Gottes\" title=\"Sohn Gottes\">Sohn</a>“; vgl. Ps 2,7;
        Hos 11,1 und öfter) und sein ganzes folgendes Wirken als Sendung durch Gott
        (vgl. <a href=\"/wiki/Brief_des_Paulus_an_die_R%C3%B6mer\" title=\"Brief des
        Paulus an die Römer\"><span style=\"white-space:nowrap;\">Röm</span></a> 1,3
        f.&#160;<small class=\"noprint\" title=\"Einheitsübersetzung bei www.bibleserver.com\"><a
        rel=\"nofollow\" class=\"external text\" href=\"https://www.bibleserver.com/EU/R%C3%B6m1%2C3+f.\">EU</a></small>)
        dar.<sup id=\"cite_ref-50\" class=\"reference\"><a href=\"#cite_note-50\"><span
        class=\"cite-bracket\">&#91;</span>50<span class=\"cite-bracket\">&#93;</span></a></sup>
        Wie Jesus selbst sich verstand, ist fraglich, da er sich im NT nie direkt
        „Sohn Gottes“ nennt. Die johannäischen <a href=\"/wiki/Ich-bin-Worte\" title=\"Ich-bin-Worte\">Ich-bin-Worte</a>
        werden auf den Evangelisten, nicht den historischen Jesus zurückgeführt. Laut
        Joh 3,22; 4,1 taufte er eine Zeit lang parallel zu Johannes dem Täufer. Nach
        Joh 1,35-42 kamen die Brüder <a href=\"/wiki/Simon_Petrus\" title=\"Simon
        Petrus\">Simon Petrus</a> und <a href=\"/wiki/Andreas_(Apostel)\" title=\"Andreas
        (Apostel)\">Andreas</a> aus dem Johanneskreis zu Jesus. Demnach gab es zwischen
        beiden Gruppen Austausch und eventuell Konkurrenz.<sup id=\"cite_ref-becker60_51-0\"
        class=\"reference\"><a href=\"#cite_note-becker60-51\"><span class=\"cite-bracket\">&#91;</span>51<span
        class=\"cite-bracket\">&#93;</span></a></sup> Auch dass Jesus mit der Taufe
        Schüler des Johannes wurde, gilt als plausibel.<sup id=\"cite_ref-becker60_51-1\"
        class=\"reference\"><a href=\"#cite_note-becker60-51\"><span class=\"cite-bracket\">&#91;</span>51<span
        class=\"cite-bracket\">&#93;</span></a></sup><sup id=\"cite_ref-schroeterJohannes_52-0\"
        class=\"reference\"><a href=\"#cite_note-schroeterJohannes-52\"><span class=\"cite-bracket\">&#91;</span>52<span
        class=\"cite-bracket\">&#93;</span></a></sup>\n</p><p>Vermutlich reduzierte
        Markus Jesu Kontakt mit Johannes auf das isolierte Taufereignis und ließ ihn
        erst seit der Inhaftierung des Johannes öffentlich auftreten.<sup id=\"cite_ref-becker60_51-2\"
        class=\"reference\"><a href=\"#cite_note-becker60-51\"><span class=\"cite-bracket\">&#91;</span>51<span
        class=\"cite-bracket\">&#93;</span></a></sup> Mk 1,15 gilt als Beleg für die
        Ähnlichkeiten beider Botschaften. Jesus übernahm den endgültigen <a href=\"/wiki/Umkehr\"
        title=\"Umkehr\">Umkehrruf</a> des Täufers<sup id=\"cite_ref-53\" class=\"reference\"><a
        href=\"#cite_note-53\"><span class=\"cite-bracket\">&#91;</span>53<span class=\"cite-bracket\">&#93;</span></a></sup>
        und wohl auch das <a href=\"/wiki/Apokalypse\" title=\"Apokalypse\">apokalyptische</a>
        Motiv des Gerichtsfeuers auf Erden (Lk 12,49, Mt 3,10).<sup id=\"cite_ref-54\"
        class=\"reference\"><a href=\"#cite_note-54\"><span class=\"cite-bracket\">&#91;</span>54<span
        class=\"cite-bracket\">&#93;</span></a></sup> Er lehnte jedoch nach Mk 2,16–19
        <a href=\"/wiki/Fasten\" title=\"Fasten\">Fasten</a> und Askese für seine
        Jünger ab und pflegte die <a href=\"/wiki/Tischgemeinschaft\" title=\"Tischgemeinschaft\">Tischgemeinschaft</a>
        gerade mit solchen Juden, die nach der geltenden Tora-Auslegung als „Unreine“
        vom Heil ausgeschlossen wurden. Er zog sich nicht in die Wüste zurück, sondern
        wandte sich gerade ausgestoßenen Juden und Fremden zu und sagte ihnen das
        bedingungslose Heil Gottes zu. Daraufhin soll der inhaftierte Täufer Jesus
        durch Boten gefragt haben: <i>Bist du der Kommende?</i> (der <a href=\"/wiki/Messias\"
        title=\"Messias\">Messias</a>; Mt 11,2 ff.).\n</p><p>Demgemäß betonten die
        Urchristen die Vorläufer- und Zeugenrolle des Johannes gegenüber Jesus (Mk
        1,7; Lk 3,16; Mt 3,11; Joh 1,7 f.; 3,28 ff. u.&#160;a.). Jesus identifizierte
        Johannes laut Mk 9,13 mit dem Propheten <a href=\"/wiki/Elija\" title=\"Elija\">Elija</a>,
        an dessen Wiederkunft vor dem Endgericht Juden damals glaubten, sowie nach
        Lk 7,24–28 mit dem in Mal 3,1 angekündigten Propheten der Endzeit. Daher befürwortete
        er die Johannestaufe auch nach Beginn seines Auftretens als Rettung aus dem
        Endgericht.<sup id=\"cite_ref-schroeterJohannes_52-1\" class=\"reference\"><a
        href=\"#cite_note-schroeterJohannes-52\"><span class=\"cite-bracket\">&#91;</span>52<span
        class=\"cite-bracket\">&#93;</span></a></sup>\n</p><p>Dass <a href=\"/wiki/Herodes_Antipas\"
        title=\"Herodes Antipas\">Herodes Antipas</a> den Täufer hinrichten ließ (Mk
        6,17 ff.), war Jesus wahrscheinlich bekannt. Ein <a href=\"/wiki/Prophetie_im_Tanach#Prophetenmorde\"
        title=\"Prophetie im Tanach\">ermordeter Prophet</a> galt in biblischer Tradition
        als von Gott legitimiert.<sup id=\"cite_ref-55\" class=\"reference\"><a href=\"#cite_note-55\"><span
        class=\"cite-bracket\">&#91;</span>55<span class=\"cite-bracket\">&#93;</span></a></sup>
        Demgemäß kündigte Jesus mit seinem Täuferzeugnis sein eigenes Leiden an, erwartete
        laut Lk 13,32–35; Lk 20,9–19 für sich ein analoges gewaltsames Ende und stellte
        sich in die Reihe der verfolgten Propheten Israels.<sup id=\"cite_ref-56\"
        class=\"reference\"><a href=\"#cite_note-56\"><span class=\"cite-bracket\">&#91;</span>56<span
        class=\"cite-bracket\">&#93;</span></a></sup> Nach Mk 11,27–33 legitimierte
        Jesus später seinen Vollmachtsanspruch zur Sündenvergebung wie zur Tempelreinigung
        gegenüber Jerusalemer Gegnern mit seiner Taufe durch Johannes.<sup id=\"cite_ref-57\"
        class=\"reference\"><a href=\"#cite_note-57\"><span class=\"cite-bracket\">&#91;</span>57<span
        class=\"cite-bracket\">&#93;</span></a></sup>\n</p>\n<div class=\"mw-heading
        mw-heading3\"><h3 id=\"Gebiet_des_Auftretens\">Gebiet des Auftretens</h3></div>\n<figure
        class=\"mw-default-size\" typeof=\"mw:File/Thumb\"><a href=\"/wiki/Datei:Landkarte_der_Orte_des_Wirkens_Jesu_Christi.svg\"
        class=\"mw-file-description\"><img src=\"//upload.wikimedia.org/wikipedia/commons/thumb/4/47/Landkarte_der_Orte_des_Wirkens_Jesu_Christi.svg/250px-Landkarte_der_Orte_des_Wirkens_Jesu_Christi.svg.png\"
        decoding=\"async\" width=\"250\" height=\"325\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/4/47/Landkarte_der_Orte_des_Wirkens_Jesu_Christi.svg/375px-Landkarte_der_Orte_des_Wirkens_Jesu_Christi.svg.png
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/4/47/Landkarte_der_Orte_des_Wirkens_Jesu_Christi.svg/500px-Landkarte_der_Orte_des_Wirkens_Jesu_Christi.svg.png
        2x\" data-file-width=\"492\" data-file-height=\"640\" /></a><figcaption>Orte,
        an denen Jesus laut den Evangelien gewirkt hat</figcaption></figure>\n<figure
        class=\"mw-default-size\" typeof=\"mw:File/Thumb\"><a href=\"/wiki/Datei:Kapernaum_2.jpg\"
        class=\"mw-file-description\"><img src=\"//upload.wikimedia.org/wikipedia/commons/thumb/0/09/Kapernaum_2.jpg/250px-Kapernaum_2.jpg\"
        decoding=\"async\" width=\"250\" height=\"169\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/0/09/Kapernaum_2.jpg/375px-Kapernaum_2.jpg
        1.5x, //upload.wikimedia.org/wikipedia/commons/0/09/Kapernaum_2.jpg 2x\" data-file-width=\"485\"
        data-file-height=\"327\" /></a><figcaption>Ausgrabungsstätte des vermuteten
        Petrushauses in Kafarnaum (1980er Jahre)</figcaption></figure>\n<p>Jesus sah
        sich nur zu den „verlorenen Schafen des Hauses Israel“ gesandt (Mt 10,5; 15,24);
        seine wenigen überlieferten Begegnungen mit Nichtjuden erscheinen als Ausnahmen.
        Seine Reisewege lassen sich nicht genau rekonstruieren, da viele Ortsangaben
        und ihre Abfolge in den Evangelien von den Evangelisten stammen und die Ausbreitung
        des Christentums bei ihrer Abfassung spiegeln können.<sup id=\"cite_ref-58\"
        class=\"reference\"><a href=\"#cite_note-58\"><span class=\"cite-bracket\">&#91;</span>58<span
        class=\"cite-bracket\">&#93;</span></a></sup> Plausibel wirken jedoch Nachbarorte
        Nazareths wie <a href=\"/wiki/Kana_(Galil%C3%A4a)\" title=\"Kana (Galiläa)\">Kana</a>
        und <a href=\"/wiki/Na%C3%AFn\" title=\"Naïn\">Naïn</a> sowie bei Tagesmärschen
        und Bootsfahrten über den <a href=\"/wiki/See_Genezareth\" title=\"See Genezareth\">See
        Genezareth</a> erreichbare Orte wie <a href=\"/wiki/Bethsaida\" title=\"Bethsaida\">Bethsaida</a>,
        <a href=\"/wiki/Chorazin\" title=\"Chorazin\">Chorazin</a> und <a href=\"/wiki/Migdal\"
        title=\"Migdal\">Magdala</a>. Weiter entfernt lagen <a href=\"/wiki/Gerasa\"
        title=\"Gerasa\">Gerasa</a> im Südosten (Mk 5,1), <a href=\"/wiki/Tyros\"
        title=\"Tyros\">Tyros</a> und <a href=\"/wiki/Sidon\" title=\"Sidon\">Sidon</a>
        im Nordwesten (Mk 7,24). Ob Jesus auch <a href=\"/wiki/Samarien\" title=\"Samarien\">Samarien</a>
        durchstreifte (Joh 4,5 gegen Mt 10,5), ist ungewiss. Von Römern und Herodianern
        erbaute Städte wie <a href=\"/wiki/Tiberias\" title=\"Tiberias\">Tiberias</a>
        und <a href=\"/wiki/Sepphoris\" title=\"Sepphoris\">Sepphoris</a> erwähnt
        das NT nicht. Laut Mk 8,27 betrat Jesus nur die umgebenden Dörfer von <a href=\"/wiki/Banyas\"
        title=\"Banyas\">Cäsarea Philippi</a>. Daraus wird gefolgert, dass er eher
        auf dem Land wirkte und hellenisierte Städte mied.<sup id=\"cite_ref-59\"
        class=\"reference\"><a href=\"#cite_note-59\"><span class=\"cite-bracket\">&#91;</span>59<span
        class=\"cite-bracket\">&#93;</span></a></sup>\n</p><p>In <a href=\"/wiki/Kafarnaum\"
        title=\"Kafarnaum\">Kafarnaum</a> soll Jesus zuerst aufgetreten (Mk 1,21 ff.;
        Lk 4,23), in das dortige Haus des Petrus eingezogen (Mk 1,29; 1,33) und von
        seinen Reisen öfter dorthin zurückgekehrt sein (Mt 4,12 f.; Mk 2,1; 9,33;
        Lk 7,1). Mt 9,1 nennt den Ort daher „seine Stadt“. Dieses Fischerdorf lag
        damals an der Grenze des von Herodes Antipas regierten Gebiets. Vielleicht
        wählte Jesus hier sein Quartier, um notfalls vor dessen Verfolgung in das
        Nachbargebiet des <a href=\"/wiki/Herodes_Philippos\" title=\"Herodes Philippos\">Herodes
        Philippos</a> fliehen zu können (Lk 13,31 ff.).<sup id=\"cite_ref-60\" class=\"reference\"><a
        href=\"#cite_note-60\"><span class=\"cite-bracket\">&#91;</span>60<span class=\"cite-bracket\">&#93;</span></a></sup>\n</p>\n<div
        class=\"mw-heading mw-heading3\"><h3 id=\"Verkündigung_des_Gottesreichs\"><span
        id=\"Verk.C3.BCndigung_des_Gottesreichs\"></span>Verkündigung des Gottesreichs</h3></div>\n<div
        class=\"hauptartikel\" role=\"navigation\"><span class=\"hauptartikel-pfeil\"
        title=\"siehe\" aria-hidden=\"true\" role=\"presentation\">→&#160;</span><i><span
        class=\"hauptartikel-text\">Hauptartikel</span>: <a href=\"/wiki/Reich_Gottes\"
        title=\"Reich Gottes\">Reich Gottes</a></i></div>\n<p>Die nahe „Königsherrschaft
        Gottes“ war Jesu zentrale Botschaft nach den synoptischen Evangelien (Mk 1,14
        f.): Dies nimmt die NT-Forschung fast immer als historisch an.<sup id=\"cite_ref-61\"
        class=\"reference\"><a href=\"#cite_note-61\"><span class=\"cite-bracket\">&#91;</span>61<span
        class=\"cite-bracket\">&#93;</span></a></sup> Die Evangelien veranschaulichen
        den Begriff durch konkrete Handlungen, <a href=\"/wiki/Gleichnis\" title=\"Gleichnis\">Gleichnisse</a>
        und Lehrgespräche Jesu. Sie setzen dabei seine Bekanntheit unter Juden voraus.
        An Nichtjuden gerichtete NT-Texte verwenden den Begriff dagegen selten.<sup
        id=\"cite_ref-62\" class=\"reference\"><a href=\"#cite_note-62\"><span class=\"cite-bracket\">&#91;</span>62<span
        class=\"cite-bracket\">&#93;</span></a></sup> Damit bezog sich Jesus auf die
        <a href=\"/wiki/Prophetie_im_Tanach\" title=\"Prophetie im Tanach\">Prophetie
        im Tanach</a> und biblische Apokalyptik, wie einige eventuell echte Zitate
        aus <a href=\"/wiki/Deuterojesaja\" title=\"Deuterojesaja\">Deuterojesaja</a>
        und <a href=\"/wiki/Daniel\" title=\"Daniel\">Daniel</a> zeigen.<sup id=\"cite_ref-63\"
        class=\"reference\"><a href=\"#cite_note-63\"><span class=\"cite-bracket\">&#91;</span>63<span
        class=\"cite-bracket\">&#93;</span></a></sup>\n</p><p>Manche Aussagen Jesu
        kündigen Gottes Herrschaft als unmittelbar bevorstehend an, andere sagen sie
        als schon angebrochen zu oder setzen ihre Gegenwart voraus. Umstritten war
        früher, ob eher die futurische (so etwa <a href=\"/wiki/Albert_Schweitzer\"
        title=\"Albert Schweitzer\">Albert Schweitzer</a>) oder die präsentische (so
        etwa <a href=\"/wiki/Charles_Harold_Dodd\" title=\"Charles Harold Dodd\">Charles
        Harold Dodd</a>) <a href=\"/wiki/Eschatologie\" title=\"Eschatologie\">Eschatologie</a>
        auf Jesus zurückgeht. Seit etwa 1945 beurteilen die meisten Exegeten beide
        Aspekte gemäß ihrem paradoxen Nebeneinander im <a href=\"/wiki/Vaterunser\"
        title=\"Vaterunser\">Vaterunser</a> (Mt 6,9–13) als authentisch.<sup id=\"cite_ref-64\"
        class=\"reference\"><a href=\"#cite_note-64\"><span class=\"cite-bracket\">&#91;</span>64<span
        class=\"cite-bracket\">&#93;</span></a></sup> Sie betonen, dass Jesus diese
        Herrschaft als dynamisches Geschehen und gegenwärtig laufenden Prozess auffasste,
        nicht nur als jenseitige Welt. So habe er im Anschluss an jüdische Apokalyptik
        nicht die Vernichtung der Erde, sondern ihre umfassende Erneuerung einschließlich
        der Natur erwartet und durch sein Handeln in seine Zeit hineingezogen.<sup
        id=\"cite_ref-65\" class=\"reference\"><a href=\"#cite_note-65\"><span class=\"cite-bracket\">&#91;</span>65<span
        class=\"cite-bracket\">&#93;</span></a></sup>\n</p><p>Daran knüpfen Worte
        vom Sturz <a href=\"/wiki/Satan\" title=\"Satan\">Satans</a> (Lk 10,18 ff.)
        an oder das Streitgespräch darüber, ob Jesus seine Heilkraft von <a href=\"/wiki/Beelzebub\"
        title=\"Beelzebub\">Beelzebub</a> oder Gott empfangen habe (Mt 12,22 ff. par.).
        Der „Stürmerspruch“ (Mt 11,12) legt nahe, dass der Ankunft der Gottesherrschaft
        gewaltsame Konflikte vorausgehen, die seit dem Auftreten des Täufers Johannes
        bis in Jesu Gegenwart andauern.<sup id=\"cite_ref-66\" class=\"reference\"><a
        href=\"#cite_note-66\"><span class=\"cite-bracket\">&#91;</span>66<span class=\"cite-bracket\">&#93;</span></a></sup>
        Wie Johannes predigte Jesus ein unerwartet hereinbrechendes Gericht, das eine
        letzte Chance zur Umkehr bietet (Lk 12,39–48). Anders als dieser stellte er
        die Einladung zum Gottesreich wie zu einem für alle offenen Festmahl heraus.<sup
        id=\"cite_ref-67\" class=\"reference\"><a href=\"#cite_note-67\"><span class=\"cite-bracket\">&#91;</span>67<span
        class=\"cite-bracket\">&#93;</span></a></sup> Eventuell verknüpfte er die
        Rettung aus dem Endgericht mit der aktuellen Entscheidung seiner Hörer zu
        seiner Botschaft (Mk 8,38; Lk 12,8).<sup id=\"cite_ref-68\" class=\"reference\"><a
        href=\"#cite_note-68\"><span class=\"cite-bracket\">&#91;</span>68<span class=\"cite-bracket\">&#93;</span></a></sup>\n</p><p>Die
        der Logienquelle zugewiesenen „<a href=\"/wiki/Seligpreisung\" title=\"Seligpreisung\">Seligpreisungen</a>“
        (Lk 6,20–23; Mt 5,3–10) sagen Gottes Herrschaft den aktuell Armen, Trauernden,
        Machtlosen, Verfolgten als gerechte Wende zur Aufhebung ihrer Not zu. Diese
        Menschen waren die ersten und wichtigsten Adressaten Jesu. Seine oft für authentisch
        gehaltene Antwort auf die Täuferfrage (Mt 11,4 ff.) weist darauf hin, dass
        ihnen in Jesu Heilungen schon das Reich Gottes begegne. Seine Antrittspredigt
        (Lk 4,18–21) aktualisiert die biblische Verheißung eines <a href=\"/wiki/Erlassjahr\"
        title=\"Erlassjahr\">Erlassjahres</a> zur Entschuldung und Landumverteilung
        (Lev 25) für die gegenwärtig Armen.\n</p><p>Sozialhistorische Untersuchungen
        erklären solche NT-Texte aus damaligen Lebensumständen: Juden litten unter
        <a href=\"/wiki/Ausbeutung\" title=\"Ausbeutung\">Ausbeutung</a>, steuerlichen
        Abgaben für Rom und den Tempel, täglicher römischer Militärgewalt, Schuldversklavung,
        <a href=\"/wiki/Hunger\" title=\"Hunger\">Hunger</a>, <a href=\"/wiki/Epidemie\"
        title=\"Epidemie\">Epidemien</a> und sozialer Entwurzelung.<sup id=\"cite_ref-69\"
        class=\"reference\"><a href=\"#cite_note-69\"><span class=\"cite-bracket\">&#91;</span>69<span
        class=\"cite-bracket\">&#93;</span></a></sup> Manchmal wird die Armentheologie
        in der ältesten Jesusüberlieferung aus dem Einfluss <a href=\"/wiki/Kynismus\"
        title=\"Kynismus\">kynischer</a> Wanderphilosophen erklärt,<sup id=\"cite_ref-70\"
        class=\"reference\"><a href=\"#cite_note-70\"><span class=\"cite-bracket\">&#91;</span>70<span
        class=\"cite-bracket\">&#93;</span></a></sup> meist aber aus biblischen, besonders
        prophetischen Traditionen.<sup id=\"cite_ref-karrer_71-0\" class=\"reference\"><a
        href=\"#cite_note-karrer-71\"><span class=\"cite-bracket\">&#91;</span>71<span
        class=\"cite-bracket\">&#93;</span></a></sup>\n</p><p><a href=\"/wiki/Wolfgang_Stegemann\"
        title=\"Wolfgang Stegemann\">Wolfgang Stegemann</a> zufolge strebten Jesus
        und seine Anhänger mit ihrer Reich-Gottes-Predigt keine „Aushandlungsprozesse
        über ein bestimmtes Gesellschaftsmodell“ an, sondern erwarteten die Durchsetzung
        einer anderen Ordnung allein von Gott. Ihre Botschaft konnte nur angenommen
        oder abgelehnt werden (Lk 10,1–12). Sie habe die Gottesherrschaft nach dem
        Modell eines wohltätigen, von Reichen meist vergeblich erwarteten <a href=\"/wiki/Patronat_(R%C3%B6mer)\"
        title=\"Patronat (Römer)\">Patronats</a> gegen aktuell erfahrene Herrschaftsformen
        gestellt.<sup id=\"cite_ref-72\" class=\"reference\"><a href=\"#cite_note-72\"><span
        class=\"cite-bracket\">&#91;</span>72<span class=\"cite-bracket\">&#93;</span></a></sup>
        <a href=\"/wiki/John_Dominic_Crossan\" title=\"John Dominic Crossan\">John
        Dominic Crossan</a> zufolge verbreitete die Jesusbewegung durch „kostenloses
        Heilen und gemeinsames Essen“, ohne sesshaft zu werden, einen radikalen <a
        href=\"/wiki/Egalit%C3%A4re_Gesellschaft\" title=\"Egalitäre Gesellschaft\">Egalitarismus</a>.
        So habe sie die Gottesherrschaft unmittelbar erlebbar werden lassen und die
        hierarchischen Wertmaßstäbe und Gesellschaftsstrukturen angegriffen, um sie
        zu entkräften.<sup id=\"cite_ref-73\" class=\"reference\"><a href=\"#cite_note-73\"><span
        class=\"cite-bracket\">&#91;</span>73<span class=\"cite-bracket\">&#93;</span></a></sup>
        Ähnlich meint Martin Karrer, Jesus habe eine „subversive“ Bewegung der Abweichler
        von religiösen und gesellschaftlichen Normen bewirkt.<sup id=\"cite_ref-karrer_71-1\"
        class=\"reference\"><a href=\"#cite_note-karrer-71\"><span class=\"cite-bracket\">&#91;</span>71<span
        class=\"cite-bracket\">&#93;</span></a></sup>\n</p>\n<div class=\"mw-heading
        mw-heading3\"><h3 id=\"Tätigkeit_als_Heiler\"><span id=\"T.C3.A4tigkeit_als_Heiler\"></span>Tätigkeit
        als Heiler</h3></div>\n<div class=\"hauptartikel\" role=\"navigation\"><span
        class=\"hauptartikel-pfeil\" title=\"siehe\" aria-hidden=\"true\" role=\"presentation\">→&#160;</span><i><span
        class=\"hauptartikel-text\">Hauptartikel</span>: <a href=\"/wiki/Wunder_Jesu\"
        title=\"Wunder Jesu\">Wunder Jesu</a></i></div>\n<p>Antike Quellen erzählen
        oft von wunderbaren Heilungen, doch nirgends so oft von einer Einzelperson
        wie im NT.<sup id=\"cite_ref-Merz_2011_74-0\" class=\"reference\"><a href=\"#cite_note-Merz_2011-74\"><span
        class=\"cite-bracket\">&#91;</span>74<span class=\"cite-bracket\">&#93;</span></a></sup>
        Die Evangelien überliefern von Jesus Heilungswunder als <a href=\"/wiki/Exorzismus\"
        title=\"Exorzismus\">Exorzismen</a> oder Therapien sowie Geschenk-, Rettungs-,
        Normenwunder und Totenerweckungen.<sup id=\"cite_ref-75\" class=\"reference\"><a
        href=\"#cite_note-75\"><span class=\"cite-bracket\">&#91;</span>75<span class=\"cite-bracket\">&#93;</span></a></sup>
        Die Exorzismen beziehen sich auf damals unheilbare Krankheiten oder Defekte
        wie „Aussatz“ (alle Hautkrankheiten), verschiedene Erblindungen<sup id=\"cite_ref-76\"
        class=\"reference\"><a href=\"#cite_note-76\"><span class=\"cite-bracket\">&#91;</span>76<span
        class=\"cite-bracket\">&#93;</span></a></sup> und heute als <a href=\"/wiki/Epilepsie\"
        title=\"Epilepsie\">Epilepsie</a><sup id=\"cite_ref-77\" class=\"reference\"><a
        href=\"#cite_note-77\"><span class=\"cite-bracket\">&#91;</span>77<span class=\"cite-bracket\">&#93;</span></a></sup>
        und <a href=\"/wiki/Schizophrenie\" title=\"Schizophrenie\">Schizophrenie</a>
        bezeichnete Krankheitsbilder. Davon Betroffene galten als „von unreinen Geistern
        (<a href=\"/wiki/D%C3%A4mon\" title=\"Dämon\">Dämonen</a>) besessen“ (Mk 1,23).<sup
        id=\"cite_ref-78\" class=\"reference\"><a href=\"#cite_note-78\"><span class=\"cite-bracket\">&#91;</span>78<span
        class=\"cite-bracket\">&#93;</span></a></sup> Man vermied Umgang und Berührung
        mit ihnen, vertrieb sie aus bewohnten Gegenden und lieferte sie so oft dem
        Tod aus.<sup id=\"cite_ref-79\" class=\"reference\"><a href=\"#cite_note-79\"><span
        class=\"cite-bracket\">&#91;</span>79<span class=\"cite-bracket\">&#93;</span></a></sup>\n</p><p>Exorzismen-
        und Therapietexte betonen Jesu Zuwendung zu solchen Ausgegrenzten, auch Nichtjuden,
        die die Ursache ihrer Ausgrenzung beseitigte und so ihre Isolation aufhob.
        Ihre Rahmenverse laden oft zu Glauben und Umkehr ein. Seine Heilerfolge hätten
        ihm Misstrauen, Neid und Abwehr eingebracht, die Tötungspläne seiner Gegner
        ausgelöst (Mk 3,6; Joh 11,53) und Forderungen nach demonstrativen „Zeichen
        und Wundern“ bewirkt. Diese habe Jesus abgelehnt (Mk 8,11 ff.; 9,19 ff.).
        Besondere Züge der NT-Wundertexte sind, dass der Wundertäter die Heilung dem
        Glauben der Geheilten zuspricht („Dein Glaube hat dich gerettet“: Mk 5,34;
        10,52; Lk 17,19 und andere) und sie als Zeichen für den Beginn des Reiches
        Gottes und das Ende der Herrschaft des Bösen deutet (Mk 3,22 ff., ein meist
        für echt gehaltenes Jesuswort). Daher nehmen Neutestamentler an, dass Jesus
        die ältesten Exorzismus- und Therapietexte anregte: Weil Augenzeugen sein
        Handeln als Wunder erlebten, hätten sie es weitererzählt und ihm dann weitere
        Wunder zugeschrieben.<sup id=\"cite_ref-Merz_2011_74-1\" class=\"reference\"><a
        href=\"#cite_note-Merz_2011-74\"><span class=\"cite-bracket\">&#91;</span>74<span
        class=\"cite-bracket\">&#93;</span></a></sup>\n</p>\n<div class=\"mw-heading
        mw-heading3\"><h3 id=\"Tora-Auslegung\">Tora-Auslegung</h3></div>\n<p>Die
        <a href=\"/wiki/Bergpredigt\" title=\"Bergpredigt\">Bergpredigt</a> (Mt 5–7)
        wird als „Lehre“ Jesu eingeführt (Mt 5,2). Sie wurde von Urchristen aus Einzelpredigten
        Jesu zusammengestellt und vom Evangelisten redigiert oder komponiert.<sup
        id=\"cite_ref-80\" class=\"reference\"><a href=\"#cite_note-80\"><span class=\"cite-bracket\">&#91;</span>80<span
        class=\"cite-bracket\">&#93;</span></a></sup> Ihr Beginn (Mt 5,14 ff.) erinnert
        Jesu Nachfolger an Israels Auftrag, als Volk Gottes „Licht der Völker“ zu
        sein (Jes 42,6), indem es die Tora vorbildlich erfüllt. Mt 5,17–20 betont
        demgemäß, Jesus habe alle überlieferten Gebote erfüllt, nicht aufgehoben.\n</p><p>Ob
        Jesus selbst das so sah, ist umstritten. Anders als Paulus nahm er nur zu
        Einzelgeboten, nicht zur Tora insgesamt Stellung, da er sie wie alle damaligen
        Juden als gültigen Willen Gottes voraussetzte.<sup id=\"cite_ref-81\" class=\"reference\"><a
        href=\"#cite_note-81\"><span class=\"cite-bracket\">&#91;</span>81<span class=\"cite-bracket\">&#93;</span></a></sup>
        Einige Gebote verschärfte er, andere entschärfte er, wieder andere relativierte
        er so, dass sie im Urchristentum aufgehoben wurden. Dies gilt heute als innerjüdische
        Toradeutung, nicht als Bruch mit dem Judentum. Wie der Rabbiner <a href=\"/wiki/Hillel\"
        title=\"Hillel\">Hillel</a> (ca. 30 v. Chr. bis 9 n. Chr.) gab Jesus der <a
        href=\"/wiki/N%C3%A4chstenliebe\" title=\"Nächstenliebe\">Nächstenliebe</a>
        den gleichen Rang wie der <a href=\"/wiki/Gottesfurcht\" title=\"Gottesfurcht\">Gottesfurcht</a>
        und ordnete sie damit den übrigen Torageboten über (Mk 12,28–34). Er sah sich
        zu denen gesandt, die wegen Übertretungen verachtet wurden (<a href=\"/wiki/Evangelium_nach_Markus\"
        title=\"Evangelium nach Markus\"><span style=\"white-space:nowrap;\">Mk</span></a>
        2,17&#160;<small class=\"noprint\" title=\"Einheitsübersetzung bei www.bibleserver.com\"><a
        rel=\"nofollow\" class=\"external text\" href=\"https://www.bibleserver.com/EU/Mk2%2C17\">EU</a></small>):
        „Nicht die Starken brauchen einen Arzt, sondern die Kranken. Ich bin gekommen,
        die Sünder zu rufen und nicht die Gerechten.“ Damit waren unter anderem jüdische
        „Zöllner“ gemeint, die für die Römer Steuern eintrieben, oft dabei ihre Landsleute
        übervorteilten und daher gehasst und gemieden wurden. Nach Lk 19,8 lud Jesus
        sie zum Teilen mit den Armen ein, nach Mt 6,19-24 deutete er das Anhäufen
        von Besitz als Bruch des ersten Gebots. Erst mit der Besitzaufgabe für die
        Armen erfülle der gesetzestreue Reiche alle Zehn Gebote so, dass er zur Nachfolge
        frei werde (Mk 10,17–27).\n</p><p>Die „Antithesen“ legen wichtige Toragebote
        aus. Danach betonte Jesus über deren Wortlaut hinaus die innere Einstellung
        als Ursache des Vergehens: Das Tötungsverbot (Ex 20,13) breche schon der,
        der seinem Nächsten bloß zürne, ihn beschimpfe oder verfluche. Damit ziehe
        er Gottes Zorngericht auf sich. Darum solle er sich erst mit seinem Gegner
        versöhnen, bevor er im Tempel Opfer darbringe (Mt 5,21–26). <a href=\"/wiki/Ehebruch\"
        title=\"Ehebruch\">Ehebruch</a> (Ex 20,14) begehe innerlich schon, wer als
        verheirateter Mann eine andere Frau begehre (Mt 5,27–30). Missbrauch des Gottesnamens
        (Ex 20,7) und Lüge (Ex 20,16) sei jeder <a href=\"/wiki/Eid\" title=\"Eid\">Eid</a>,
        nicht erst ein Meineid (Mt 5,33 ff.). Weil Gott Erhaltung seiner Schöpfung
        versprochen habe (Gen 8,22), sollen Juden und Jesusnachfolger auf <a href=\"/wiki/Vergeltung\"
        title=\"Vergeltung\">Vergeltung</a> (Gen 9,6) durch Gegengewalt verzichten
        (Mt 5,39) und stattdessen mit kreativer <a href=\"/wiki/Feindesliebe\" title=\"Feindesliebe\">Feindesliebe</a>
        antworten, gerade auch ihre Verfolger als Nächste segnen, sie mit Fürsorge
        und freiwilligem Entgegenkommen überraschen und so „entfeinden“ (Mt 5,40–48).<sup
        id=\"cite_ref-82\" class=\"reference\"><a href=\"#cite_note-82\"><span class=\"cite-bracket\">&#91;</span>82<span
        class=\"cite-bracket\">&#93;</span></a></sup> Damit erinnerte Jesus an Israels
        Aufgabe, alle Völker zu segnen, um auch sie von Gewaltherrschaft zu befreien
        (Gen 12,3), die Herrschaft des „Bösen“ zu beenden und Gottes Reich herbeizurufen.<sup
        id=\"cite_ref-83\" class=\"reference\"><a href=\"#cite_note-83\"><span class=\"cite-bracket\">&#91;</span>83<span
        class=\"cite-bracket\">&#93;</span></a></sup> Darum warnt Jesus laut (<a href=\"/wiki/Evangelium_nach_Matth%C3%A4us\"
        title=\"Evangelium nach Matthäus\"><span style=\"white-space:nowrap;\">Mt</span></a>
        7,1–3&#160;<small class=\"noprint\" title=\"Einheitsübersetzung bei www.bibleserver.com\"><a
        rel=\"nofollow\" class=\"external text\" href=\"https://www.bibleserver.com/EU/Mt7%2C1%E2%80%933\">EU</a></small>)
        davor, die Tora und seine Toraauslegung zur unbarmherzigen Verurteilung anderer
        zu missbrauchen:<sup id=\"cite_ref-84\" class=\"reference\"><a href=\"#cite_note-84\"><span
        class=\"cite-bracket\">&#91;</span>84<span class=\"cite-bracket\">&#93;</span></a></sup>\n</p>\n<div
        class=\"Vorlage_Zitat\" style=\"margin:1em 40px;\">\n<div style=\"margin:1em
        0;\"><blockquote style=\"margin:0;\">\n<p>„Richtet nicht, damit ihr nicht
        gerichtet werdet! Denn wie ihr richtet, so werdet ihr gerichtet werden, und
        nach dem Maß, mit dem ihr messt und zuteilt, wird euch zugeteilt werden. Warum
        siehst du den Splitter im Auge deines Bruders, aber den Balken in deinem Auge
        bemerkst du nicht?“\n</p>\n</blockquote>\n</div></div>\n<p>Nach <a href=\"/wiki/Evangelium_nach_Johannes\"
        title=\"Evangelium nach Johannes\"><span style=\"white-space:nowrap;\">Joh</span></a>
        8,7&#160;<small class=\"noprint\" title=\"Einheitsübersetzung bei www.bibleserver.com\"><a
        rel=\"nofollow\" class=\"external text\" href=\"https://www.bibleserver.com/EU/Joh8%2C7\">EU</a></small>
        rettete Jesus eine Ehebrecherin vor der <a href=\"/wiki/Steinigung\" title=\"Steinigung\">Steinigung</a>,
        indem er den Anklägern ihre eigene Schuld bewusst machte: „Wer von euch ohne
        Sünde ist, werfe als Erster einen Stein auf sie.“ Dies wird als Entkräftung
        der in der Tora vorgeschriebenen <a href=\"/wiki/Todesstrafe\" title=\"Todesstrafe\">Todesstrafe</a>
        für Ehebruch (Lev 20,10) gedeutet. Der Satz wird oft für echt oder zumindest
        Jesus gemäß gehalten, obwohl die Erzählung in älteren Handschriften des Johannesevangeliums
        fehlt.<sup id=\"cite_ref-85\" class=\"reference\"><a href=\"#cite_note-85\"><span
        class=\"cite-bracket\">&#91;</span>85<span class=\"cite-bracket\">&#93;</span></a></sup>\n</p><p>Nach
        Mk 7,15 erklärte Jesus nur das für unrein, was von innen her aus dem Menschen
        komme, nicht was von außen in ihn hineingehe. Das wurde früher oft als Aufhebung
        der wichtigen <a href=\"/wiki/J%C3%BCdische_Speisegesetze\" title=\"Jüdische
        Speisegesetze\">Speise-</a> und Reinheitsgebote und damit als Bruch mit allen
        übrigen Kultgeboten der Tora verstanden. Heute gilt es eher als Auslegung,
        die moralische über äußerliche Reinheit stellt.<sup id=\"cite_ref-86\" class=\"reference\"><a
        href=\"#cite_note-86\"><span class=\"cite-bracket\">&#91;</span>86<span class=\"cite-bracket\">&#93;</span></a></sup>
        In Konkurrenz zu Sadduzäern und Teilen der Pharisäer wollte Jesus nicht Reine
        von Unreinen abgrenzen, sondern Reinheit offensiv auf als unrein geltende
        Gruppen ausweiten. Daher integrierte er in Israel ausgegrenzte <a href=\"/wiki/Lepra\"
        title=\"Lepra\">Lepra</a>-Kranke (Mk 1,40–45), Sünder (Mk 2,15) und Zöllner
        (Lk 19,6) und verweigerte sich nicht kontaktsuchenden Nichtjuden (Mk 7,24–30).<sup
        id=\"cite_ref-87\" class=\"reference\"><a href=\"#cite_note-87\"><span class=\"cite-bracket\">&#91;</span>87<span
        class=\"cite-bracket\">&#93;</span></a></sup>\n</p>\n<div class=\"mw-heading
        mw-heading3\"><h3 id=\"Anhänger\"><span id=\"Anh.C3.A4nger\"></span>Anhänger</h3></div>\n<figure
        class=\"mw-default-size\" typeof=\"mw:File/Thumb\"><a href=\"/wiki/Datei:Meister_der_Reichenauer_Schule_001.jpg\"
        class=\"mw-file-description\"><img src=\"//upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Meister_der_Reichenauer_Schule_001.jpg/250px-Meister_der_Reichenauer_Schule_001.jpg\"
        decoding=\"async\" width=\"250\" height=\"328\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Meister_der_Reichenauer_Schule_001.jpg/500px-Meister_der_Reichenauer_Schule_001.jpg
        1.5x\" data-file-width=\"1576\" data-file-height=\"2069\" /></a><figcaption>Reichenauer
        Schule: <i>Christus spricht zu den Jüngern</i> (um 1010)</figcaption></figure>\n<div
        class=\"hauptartikel\" role=\"navigation\"><span class=\"hauptartikel-pfeil\"
        title=\"siehe\" aria-hidden=\"true\" role=\"presentation\">→&#160;</span><i><span
        class=\"hauptartikel-text\">Hauptartikel</span>: <a href=\"/wiki/Nachfolge_Jesu\"
        title=\"Nachfolge Jesu\">Nachfolge Jesu</a></i></div>\n<p>Von Beginn seines
        Auftretens an berief Jesus nach dem NT männliche und weibliche <a href=\"/wiki/J%C3%BCnger\"
        title=\"Jünger\">Jünger</a> (Mk 1,14 ff.) dazu, wie er Beruf, Familie und
        Besitz zu verlassen (Mk 10,28–31) und mittel- und waffenlos umherziehend Gottes
        Reich zu verkünden. Sie gehörten wie er zum einfachen Volk, das verarmt und
        vielfach vom Hunger bedroht war. Sie wurden ausgesandt, um Kranke zu heilen,
        Dämonen auszutreiben und Gottes Segen weiterzugeben. Beim Betreten eines Hauses
        sollten sie mit dem Friedensgruß „<a href=\"/wiki/Schalom_(Hebr%C3%A4isch)\"
        title=\"Schalom (Hebräisch)\">Schalom</a>“ die ganze Sippe unter Gottes Schutz
        stellen. Waren sie nicht willkommen, dann sollten sie den Ort verlassen, ohne
        zurückzukehren, und ihn Gottes Gericht überlassen (Mt 10,5–15).<sup id=\"cite_ref-88\"
        class=\"reference\"><a href=\"#cite_note-88\"><span class=\"cite-bracket\">&#91;</span>88<span
        class=\"cite-bracket\">&#93;</span></a></sup>\n</p><p>Diese Aussendungsrede
        und vergleichbare Nachfolgetexte werden der Logienquelle zugewiesen und in
        der sozialhistorischen Forschung als Ausdruck für die Lebensumstände und Wertvorstellungen
        der frühen <a href=\"/wiki/Jesusbewegung\" title=\"Jesusbewegung\">Jesusbewegung</a>
        gedeutet. Auf solche Texte stützte <a href=\"/wiki/Gerd_Thei%C3%9Fen\" title=\"Gerd
        Theißen\">Gerd Theißen</a> 1977 seine einflussreiche soziologische These vom
        Wanderradikalismus: Die Jesusbewegung habe inmitten einer ökonomischen Krise
        und zerfallender sozialer Bindungen ein damals attraktives, charismatisches
        Nachfolgeethos zur Erneuerung des Judentums vertreten. Die engeren Anhänger
        Jesu seien im Bewusstsein einer endzeitlichen Rettungsaufgabe als besitz-
        und waffenlose Wanderer umhergezogen und von ortsansässigen Sympathisanten
        materiell unterstützt worden.<sup id=\"cite_ref-89\" class=\"reference\"><a
        href=\"#cite_note-89\"><span class=\"cite-bracket\">&#91;</span>89<span class=\"cite-bracket\">&#93;</span></a></sup>\n</p><p>Nach
        Géza Vermes waren Jesus und seine Anhänger von einem „charismatischen Milieu“
        im damaligen Galiläa beeinflusste „Wandercharismatiker“. Denn auch von <a
        href=\"/wiki/Chanina_ben_Dosa\" title=\"Chanina ben Dosa\">Chanina ben Dosa</a>
        (um 40–75), einem Vertreter des galiläischen <a href=\"/wiki/Chassidismus\"
        title=\"Chassidismus\">Chassidismus</a>, wurden Armenfürsorge, Besitzlosigkeit,
        Wunderheilungen durch Gebet und Toraauslegungen überliefert.<sup id=\"cite_ref-90\"
        class=\"reference\"><a href=\"#cite_note-90\"><span class=\"cite-bracket\">&#91;</span>90<span
        class=\"cite-bracket\">&#93;</span></a></sup>\n</p><p>Sollte Jesus einen engeren,
        leitenden Zwölferkreis (<a href=\"/wiki/Apostel\" title=\"Apostel\">Apostel</a>)
        ausgewählt haben, unterstreicht dies nach <a href=\"/wiki/James_H._Charlesworth\"
        title=\"James H. Charlesworth\">James H. Charlesworth</a> seinen gewaltfreien
        politischen Anspruch, der zur Zeit des jüdischen zweiten Tempels nicht von
        religiösen Zielen zu trennen war. Denn die <a href=\"/wiki/Testamente_der_zw%C3%B6lf_Patriarchen\"
        title=\"Testamente der zwölf Patriarchen\">Testamente der zwölf Patriarchen</a>
        und andere Dokumente weisen auf die Bedeutung der <a href=\"/wiki/Zw%C3%B6lf_St%C3%A4mme_Israels\"
        title=\"Zwölf Stämme Israels\">zwölf Stämme Israels</a> zur Zeit Jesu hin.
        Diese sollten auf der Erde herrschen, wenn Gott die politische Autonomie Israels
        wiederherstellen würde.<sup id=\"cite_ref-91\" class=\"reference\"><a href=\"#cite_note-91\"><span
        class=\"cite-bracket\">&#91;</span>91<span class=\"cite-bracket\">&#93;</span></a></sup>\n</p>\n<div
        class=\"mw-heading mw-heading3\"><h3 id=\"Frauen,_Ehe,_Ehebruch\"><span id=\"Frauen.2C_Ehe.2C_Ehebruch\"></span>Frauen,
        Ehe, Ehebruch</h3></div>\n<p>Jesu Verhalten gegenüber Frauen war im <a href=\"/wiki/Patriarchat_(Soziologie)\"
        title=\"Patriarchat (Soziologie)\">patriarchalischen</a> Judentum damals neu
        und ungewöhnlich. Viele der berichteten Heilungen galten sozial ausgegrenzten
        Frauen wie <a href=\"/wiki/Prostitution\" title=\"Prostitution\">Prostituierten</a>,
        <a href=\"/wiki/Witwer\" class=\"mw-redirect\" title=\"Witwer\">Witwen</a>
        oder Ausländerinnen. Geheilte Frauen folgten ihm von Beginn an nach (Mk 1,31),
        manche versorgten ihn und die Jünger (Lk 8,2 f.). Sie spielten laut NT für
        Jesus auch sonst eine wichtige Rolle: Eine Frau soll ihn vor seinem Tod gesalbt
        (Mk 14,3–9), die Gattin des Pilatus soll gegen seine Hinrichtung protestiert
        haben (Mt 27,19). Nachfolgerinnen Jesu sollen nicht geflohen sein, sondern
        sein Sterben begleitet, seine Grablegung beobachtet (Mk 15,40 f.), sein leeres
        Grab entdeckt (Mk 16,1–8) und als erste seine Auferweckung bezeugt haben (Lk
        24,10; Joh 20,18).\n</p><p>Nach Mt 19,12 gebot Jesus seinen Jüngern die Eheschließung
        nicht, sondern ließ um ihrer Aufgabe willen, der Reich-Gottes-Verkündigung,
        Ehelosigkeit zu. Einige Jünger traf Paulus später mit ihren Ehefrauen in Jerusalem
        an (1 Kor 9,5). Diese können also schon mit Jesus und ihren Männern umhergezogen
        sein. Die NT-Evangelien zeigen keine Spur einer Partnerschaft Jesu; er kann
        unverheiratet gewesen sein.<sup id=\"cite_ref-92\" class=\"reference\"><a
        href=\"#cite_note-92\"><span class=\"cite-bracket\">&#91;</span>92<span class=\"cite-bracket\">&#93;</span></a></sup>
        Nur das späte apokryphe <a href=\"/wiki/Philippusevangelium\" title=\"Philippusevangelium\">Philippusevangelium</a>
        erwähnt in einem unvollständigen, in der Übersetzung ergänzten Vers (6,33):
        Jesus habe Maria Magdalena [oft auf den Mund] geküsst. Dies weist im Kontext
        nicht auf eine Partnerschaft, sondern auf das Übertragen einer göttlichen
        Seelenkraft hin.<sup id=\"cite_ref-93\" class=\"reference\"><a href=\"#cite_note-93\"><span
        class=\"cite-bracket\">&#91;</span>93<span class=\"cite-bracket\">&#93;</span></a></sup>
        Die NT-Forschung weist populäre Theorien, Maria Magdalena sei Jesu Ehefrau
        gewesen, als quellenlose Fiktion zurück.<sup id=\"cite_ref-94\" class=\"reference\"><a
        href=\"#cite_note-94\"><span class=\"cite-bracket\">&#91;</span>94<span class=\"cite-bracket\">&#93;</span></a></sup>\n</p><p>Während
        die Tora laut Dtn 24,1–4 Männern die Ehescheidung mit einem <a href=\"/wiki/Scheidebrief\"
        title=\"Scheidebrief\">Scheidebrief</a> für die geschiedene Frau erlaubte,
        betonte Jesus gegenüber Pharisäern nach Mk 10,2–12 die Unauflösbarkeit der
        Ehe gemäß Gen 1,27 und verbot gegenüber seinen Jüngern beiden Ehepartnern
        die Scheidung und Wiederheirat. Nach Mt 5,32 und 19,9 begründete er dies als
        Schutz der Frau, die sonst zu Ehebruch genötigt werde. Der Einschub „abgesehen
        von (vom Fall eines) Ehebruch(s)“ <i>(porneia)</i> gilt als redaktioneller
        Zusatz. Nach Lk 16,18 sprach Jesus den jüdischen Mann an, der bei Wiederheirat
        die fortbestehende erste Ehe breche.<sup id=\"cite_ref-95\" class=\"reference\"><a
        href=\"#cite_note-95\"><span class=\"cite-bracket\">&#91;</span>95<span class=\"cite-bracket\">&#93;</span></a></sup>\n</p><p>Da
        manche <a href=\"/wiki/Schriftrollen_vom_Toten_Meer\" title=\"Schriftrollen
        vom Toten Meer\">Schriftrollen vom Toten Meer</a> (CD 4,12–5,14) und die Rabbinerschule
        <a href=\"/wiki/Schammai\" title=\"Schammai\">Schammai</a> eine ähnliche Position
        vertraten, wird vermutet, dass diese Strenge auf damalige soziale Auflösungstendenzen
        im Judentum reagierte und sowohl das Verhalten der Oberschicht kritisieren
        wie auch verarmte, von Zerrüttung gefährdete Familien schützen sollte.<sup
        id=\"cite_ref-96\" class=\"reference\"><a href=\"#cite_note-96\"><span class=\"cite-bracket\">&#91;</span>96<span
        class=\"cite-bracket\">&#93;</span></a></sup> Dass Jesus sein Verbot an jüdische
        Männer richtete und des Ehebruchs angeklagte Frauen laut Lk 7,36 ff.; Joh
        8,2 ff. verteidigte, wird als Absicht zum Schutz der Frauen in einer patriarchalen
        Gesellschaft gedeutet.<sup id=\"cite_ref-97\" class=\"reference\"><a href=\"#cite_note-97\"><span
        class=\"cite-bracket\">&#91;</span>97<span class=\"cite-bracket\">&#93;</span></a></sup>\n</p>\n<div
        class=\"mw-heading mw-heading3\"><h3 id=\"Pharisäer\"><span id=\"Pharis.C3.A4er\"></span>Pharisäer</h3></div>\n<p><a
        href=\"/wiki/Pharis%C3%A4er\" title=\"Pharisäer\">Pharisäer</a> und Toragelehrte
        erscheinen in den Evangelien meist als Kritiker des Verhaltens Jesu und seiner
        Nachfolger. Sie empört seine <a href=\"/wiki/S%C3%BCnde\" title=\"Sünde\">Sündenvergebung</a>
        als todeswürdige Anmaßung (Mk 2,7), sie missbilligen seine Tischgemeinschaft
        mit als „unrein“ ausgegrenzten „Zöllnern und Sündern“ (2,16) und das Feiern
        seiner Jünger (2,18); deshalb verachten sie ihn stereotyp als „Fresser und
        Weinsäufer“ (Lk 7,31–35). Besonders Jesu demonstrative Sabbatheilungen und
        Erlaubnis zum Sabbatbruch (Mk 2–3) provozieren ihre Feindschaft. Nach Mk 3,6
        planen sie darum zusammen mit Herodesanhängern seinen Tod. Vorsätzlicher Sabbatbruch
        war nach Ex 31,14 f., Num 15,32–35 durch Steinigung zu ahnden. Joh 8,59 und
        10,31.39 erwähnen Steinigungsversuche jüdischer Gegner Jesu, weil er sich
        über <a href=\"/wiki/Abraham\" title=\"Abraham\">Abraham</a> und <a href=\"/wiki/Mose\"
        title=\"Mose\">Mose</a> gestellt habe.\n</p><p>Diese Verse gelten als ahistorisch,
        da die Pharisäer weder geschlossen noch mit den Toralehrern identisch noch
        mit Herodianern verbunden waren. Die Passionstexte erwähnen sie kaum und Jesu
        Sabbatkonflikte gar nicht. Die Verse sollten offenbar die Ereignisse in Galiläa
        redaktionell mit Tötungsplänen der Jerusalemer Gegner Jesu (Mk 11,18; 12,13;
        vgl. Joh 11,47; 18,3) verklammern.<sup id=\"cite_ref-98\" class=\"reference\"><a
        href=\"#cite_note-98\"><span class=\"cite-bracket\">&#91;</span>98<span class=\"cite-bracket\">&#93;</span></a></sup>\n</p><p>Andere
        NT-Texte kommen der historischen Lage näher: Nach Mk 2,23 ff. begründete Jesus
        das Ährensammeln seiner Jünger am Sabbat als biblisch erlaubte Gebotsübertretung
        bei akuter Hungersnot. Er ergänzte damit die damals diskutierten Ausnahmen
        vom Sabbatgebot zur Lebensrettung.<sup id=\"cite_ref-99\" class=\"reference\"><a
        href=\"#cite_note-99\"><span class=\"cite-bracket\">&#91;</span>99<span class=\"cite-bracket\">&#93;</span></a></sup>
        Nach Lk 7,36; 11,37 luden Pharisäer Jesus zum Essen in ihre Häuser ein und
        interessierten sich dabei für seine Lehre. Nach Mk 12,32 ff. stimmte ein Jerusalemer
        Pharisäer Jesus zu, die Tora im Doppelgebot der Gottes- und Nächstenliebe
        zusammenzufassen. Solche Summarien entsprachen jüdischer Tradition. Auch in
        der Erwartung des Reiches Gottes und einer <a href=\"/wiki/Auferstehung\"
        title=\"Auferstehung\">Auferstehung</a> aller Toten stimmten die Pharisäer
        mit Jesus überein. Nach Lk 13,31 warnten und retteten sie ihn vor Nachstellungen
        des Herodes. Ein Pharisäer sorgte für Jesu Bestattung.\n</p><p>Viele Forscher
        nehmen heute an, dass Jesus den Pharisäern unter damaligen Juden am nächsten
        stand. Dass sie dennoch zu seinen Gegnern stilisiert wurden, wird aus der
        Situation nach der Tempelzerstörung im Jahr 70 erklärt: Danach übernahmen
        Pharisäer die Führungsrolle im Judentum. Juden und Christen grenzten sich
        verstärkt voneinander ab und legitimierten dies wechselseitig in ihren damals
        entstandenen Schriften.<sup id=\"cite_ref-100\" class=\"reference\"><a href=\"#cite_note-100\"><span
        class=\"cite-bracket\">&#91;</span>100<span class=\"cite-bracket\">&#93;</span></a></sup>\n</p>\n<div
        class=\"mw-heading mw-heading3\"><h3 id=\"Herodianer\">Herodianer</h3></div>\n<p>Der
        von Rom eingesetzte Vasallenkönig Herodes der Große war vielen Juden als aus
        <a href=\"/wiki/Idum%C3%A4a\" title=\"Idumäa\">Idumäa</a> stammender „Halbjude“
        verhasst. Gegen die hohen Steuerauflagen für seine Palast- und Tempelbauten
        kam es zu Aufständen. Darum teilte Rom sein Herrschaftsgebiet nach seinem
        Tod 4 v. Chr. unter seine vier Söhne auf, die sich nicht mehr „König der Juden“
        nennen durften und dem römischen <a href=\"/wiki/Pr%C3%A4fekt_(R%C3%B6misches_Reich)\"
        title=\"Präfekt (Römisches Reich)\">Präfekten</a> unterstellt wurden.<sup
        id=\"cite_ref-101\" class=\"reference\"><a href=\"#cite_note-101\"><span class=\"cite-bracket\">&#91;</span>101<span
        class=\"cite-bracket\">&#93;</span></a></sup> <a href=\"/wiki/Herodes_Antipas\"
        title=\"Herodes Antipas\">Herodes Antipas</a>, der Galiläa und <a href=\"/wiki/Per%C3%A4a\"
        title=\"Peräa\">Peräa</a> zur Zeit Jesu regierte, ließ die galiläischen Orte
        Sepphoris und Tiberias zu hellenisierten Metropolen ausbauen. Diese Städte
        und die dort angesiedelten Juden galten der galiläischen Landbevölkerung und
        antirömischen Jerusalemern als unrein.<sup id=\"cite_ref-102\" class=\"reference\"><a
        href=\"#cite_note-102\"><span class=\"cite-bracket\">&#91;</span>102<span
        class=\"cite-bracket\">&#93;</span></a></sup>\n</p><p>Die Zweitehe des Antipas
        mit seiner zuvor schon verheirateten Nichte <a href=\"/wiki/Herodias\" title=\"Herodias\">Herodias</a>
        galt als eklatanter Torabruch.<sup id=\"cite_ref-103\" class=\"reference\"><a
        href=\"#cite_note-103\"><span class=\"cite-bracket\">&#91;</span>103<span
        class=\"cite-bracket\">&#93;</span></a></sup> Er ließ Johannes den Täufer
        laut Mk 6,17–29 wegen seiner Kritik daran verhaften und enthaupten und soll
        auch Jesus nach Mk 3,6 und Lk 13,31 namentlich gekannt und verfolgt haben.
        Damit erklärt Mt 14,13, dass Jesus keine der von Antipas erbauten Städte besuchte.<sup
        id=\"cite_ref-104\" class=\"reference\"><a href=\"#cite_note-104\"><span class=\"cite-bracket\">&#91;</span>104<span
        class=\"cite-bracket\">&#93;</span></a></sup> Nach Lk 23,6–12.15 soll Antipas
        den inhaftierten Jesus verhört und dann als harmlosen Verrückten an Pilatus
        übergeben haben. Dies gilt als redaktioneller Versuch, die folgend berichteten
        Freigabeversuche des Pilatus plausibel zu machen.<sup id=\"cite_ref-105\"
        class=\"reference\"><a href=\"#cite_note-105\"><span class=\"cite-bracket\">&#91;</span>105<span
        class=\"cite-bracket\">&#93;</span></a></sup>\n</p>\n<div class=\"mw-heading
        mw-heading3\"><h3 id=\"Sadduzäer\"><span id=\"Sadduz.C3.A4er\"></span>Sadduzäer</h3></div>\n<p>Jesu
        Hauptgegner in Jerusalem waren die hellenistisch gebildeten und wohlhabenden
        <a href=\"/wiki/Sadduz%C3%A4er\" title=\"Sadduzäer\">Sadduzäer</a>, die als
        priesterliche Erben der <a href=\"/wiki/Leviten\" title=\"Leviten\">Leviten</a>
        den <a href=\"/wiki/Jerusalemer_Tempel\" title=\"Jerusalemer Tempel\">Jerusalemer
        Tempel</a> leiteten. Der dortige zentrale, von allen Juden zu befolgende Opferkult
        war ihre Existenzgrundlage und ein wichtiger Wirtschaftsfaktor für ganz Palästina.<sup
        id=\"cite_ref-106\" class=\"reference\"><a href=\"#cite_note-106\"><span class=\"cite-bracket\">&#91;</span>106<span
        class=\"cite-bracket\">&#93;</span></a></sup> Sie stellten den <a href=\"/wiki/Hohepriester\"
        title=\"Hohepriester\">Hohepriester</a>, der sein erbliches Amt als höchster
        Richter für Kultfragen auf Dtn 17,8–13 zurückführte.\n</p><p>Die Amtsträger
        wurden aber seit 6 n. Chr. von römischen Präfekten ein- und abgesetzt und
        mussten diese bei der ordnungspolitischen Kontrolle von Judäa-Syrien unterstützen.
        Dafür durften sie die für Juden obligatorische Tempelsteuer eintreiben, den
        Tempelkult verwalten, eine bewaffnete Tempelgarde unterhalten und auch wohl
        über Kultvergehen urteilen, aber keine Todesstrafen vollstrecken; dies oblag
        nur den römischen Präfekten.<sup id=\"cite_ref-Peter_Egger_1997_107-0\" class=\"reference\"><a
        href=\"#cite_note-Peter_Egger_1997-107\"><span class=\"cite-bracket\">&#91;</span>107<span
        class=\"cite-bracket\">&#93;</span></a></sup> Im Hinterland war ihr Einfluss
        zwar geringer, doch setzten sie auch dort die Tempelsteuer und Einhaltung
        der Kultgebote durch.\n</p><p>Jesus hat die Tempelpriester offenbar nicht
        grundsätzlich abgelehnt: Denn nach Mk 1,44 sandte er in Galiläa Geheilte zu
        ihnen, damit sie deren Gesundung feststellten und sie wieder in die Gesellschaft
        aufnahmen. Nach Mk 12,41 ff. lobte er Tempelspenden einer armen Witwe als
        Hingabe an Gott, die er bei Reichen vermisste. Seine Tora-Auslegung ordnete
        <a href=\"/wiki/Opfer_(Religion)\" title=\"Opfer (Religion)\">Opfer</a> der
        Versöhnung mit Streitgegnern unter (Mt 5,23 f.).\n</p>\n<div class=\"mw-heading
        mw-heading3\"><h3 id=\"Zeloten\">Zeloten</h3></div>\n<p>Jesus trat in einem
        von starken religiös-politischen Spannungen bestimmten Land auf. Aus Galiläa,
        dem früheren <a href=\"/wiki/Nordreich_Israel\" title=\"Nordreich Israel\">Nordreich
        Israel</a>, kamen seit Generationen jüdische Befreiungskämpfer gegen Fremdmächte.
        Seit dem 6 n. Chr. niedergeschlagenen Steuerboykott des <a href=\"/wiki/Judas_der_Galil%C3%A4er\"
        title=\"Judas der Galiläer\">Judas Galilaeus</a> traten Widerstandsgruppen
        hervor, die die römische Fremdherrschaft mit verschiedenen Mitteln bekämpften,
        Aufstände vorzubereiten suchten und verhasste Kaiserstandarten, Feldzeichen
        und andere Besatzungssymbole angriffen. Manche begingen Messer-Attentate auf
        römische Beamte („<a href=\"/wiki/Sikarier\" title=\"Sikarier\">Sikarier</a>“,
        Dolchträger). Diese heute als <a href=\"/wiki/Zelot\" title=\"Zelot\">Zeloten</a>
        („Eiferer“) bezeichneten Gruppen wurden damals von Römern und dem römerfreundlichen
        Historiker Josephus generell als „Räuber“ oder „Mörder“ abgewertet und stigmatisiert.<sup
        id=\"cite_ref-108\" class=\"reference\"><a href=\"#cite_note-108\"><span class=\"cite-bracket\">&#91;</span>108<span
        class=\"cite-bracket\">&#93;</span></a></sup>\n</p><p>Jesus richtete seine
        apokalyptische Botschaft vom nahen Reich Gottes an alle Juden. Er kündigte
        damit öffentlich das baldige Ende aller Gewaltimperien an. Sein Wirken solle
        dieses Reich aktiv herbeiführen und in seinen Heiltaten (Mt 11,5) und seiner
        gewaltlosen Nachfolge im Kontrast zu den Gewaltherrschern Raum gewinnen (Mk
        10,42 ff.). Wie die Zeloten nannte er den Vasallenkönig Herodes Antipas einen
        „Fuchs“ (Lk 13,32). Bei der Heilung eines Besessenen aus der Garnisonsstadt
        Gerasa (Mk 5,1–20) befällt der mit dem lateinischen Lehnwort für „Legion“
        vorgestellte Dämon eine Schweineherde, die sich dann selbst ertränkt. Damit
        entlarvte Jesus eventuell die römische Militärherrschaft, um sie symbolisch
        zu entmachten:<sup id=\"cite_ref-109\" class=\"reference\"><a href=\"#cite_note-109\"><span
        class=\"cite-bracket\">&#91;</span>109<span class=\"cite-bracket\">&#93;</span></a></sup>
        Denn das Juden als unrein geltende Schwein war damals als römisches Opfertier
        und Legionszeichen bekannt. Der Waffenkauf nach Lk 22,36 wird als Erlaubnis
        Jesu zu begrenztem Widerstand bei Verfolgung auf dem Weg nach Jerusalem gedeutet.<sup
        id=\"cite_ref-110\" class=\"reference\"><a href=\"#cite_note-110\"><span class=\"cite-bracket\">&#91;</span>110<span
        class=\"cite-bracket\">&#93;</span></a></sup>\n</p><p>Wegen NT-Texten wie
        dem <a href=\"/wiki/Magnificat\" title=\"Magnificat\">Magnificat</a> (Lk 1,46
        ff.) oder dem Jubel der Festpilger bei Jesu Ankunft in Jerusalem (Mk 11,9
        f.) betonen viele Forscher eine indirekte oder symbolische politische Dimension
        seines Wirkens.<sup id=\"cite_ref-111\" class=\"reference\"><a href=\"#cite_note-111\"><span
        class=\"cite-bracket\">&#91;</span>111<span class=\"cite-bracket\">&#93;</span></a></sup>
        Wohl darum waren einige seiner Jünger frühere Zeloten, so <a href=\"/wiki/Simon_Zelotes\"
        title=\"Simon Zelotes\">Simon Zelotes</a> (Lk 6,15),<sup id=\"cite_ref-112\"
        class=\"reference\"><a href=\"#cite_note-112\"><span class=\"cite-bracket\">&#91;</span>112<span
        class=\"cite-bracket\">&#93;</span></a></sup> eventuell auch Simon Petrus
        und <a href=\"/wiki/Judas_Iskariot\" title=\"Judas Iskariot\">Judas Iskariot</a>.<sup
        id=\"cite_ref-113\" class=\"reference\"><a href=\"#cite_note-113\"><span class=\"cite-bracket\">&#91;</span>113<span
        class=\"cite-bracket\">&#93;</span></a></sup>\n</p><p>Anders als die Zeloten
        rief Jesus auch als „unrein“ verhasste Steuereintreiber für die Römer („Zöllner“)
        in seine Nachfolge und war ihr Gast (Mk 2,14 ff.), freilich um ihr Verhalten
        gegenüber den Armen grundlegend zu ändern (Lk 19,1–10). Anders als jene, die
        Gottes Gericht mit Gewalt an Andersgläubigen vorwegnehmen wollten, rief er
        seine Hörer zur Feindesliebe auf (Mt 5,38–48). Als Kritik an den Zeloten wird
        auch das Wort Mt 11,12 von den „Gewalttätigen, die Gottes Reich herbeizwingen
        und sich mit Gewalt seiner bemächtigen“ gedeutet.<sup id=\"cite_ref-114\"
        class=\"reference\"><a href=\"#cite_note-114\"><span class=\"cite-bracket\">&#91;</span>114<span
        class=\"cite-bracket\">&#93;</span></a></sup>\n</p><p>Römische Münzen mit
        Kaiserköpfen verstießen für Zeloten gegen das biblische <a href=\"/wiki/Bilderverbot\"
        title=\"Bilderverbot\">Bilderverbot</a> (Ex 20,4 f.), so dass sie Abgaben
        an Rom verweigerten. Die Steuerfrage seiner Jerusalemer Gegner sollte Jesus
        als Zeloten überführen. Seine überlieferte Antwort entzog sich der gestellten
        Falle (<a href=\"/wiki/Evangelium_nach_Markus\" title=\"Evangelium nach Markus\"><span
        style=\"white-space:nowrap;\">Mk</span></a> 12,17&#160;<small class=\"noprint\"
        title=\"Einheitsübersetzung bei www.bibleserver.com\"><a rel=\"nofollow\"
        class=\"external text\" href=\"https://www.bibleserver.com/EU/Mk12%2C17\">EU</a></small>):
        „Gebt dem Kaiser, was dem Kaiser gehört, und Gott, was Gott gehört!“ Da nach
        Mt 6,24 für Jesus der ganze Mensch Gott gehörte, konnte dies als Absage an
        die Kaisersteuer aufgefasst werden, überließ aber den Angeredeten diese Entscheidung.
        Erst die Evangelisten wiesen diese Deutung zurück (Lk 23,2 ff.).<sup id=\"cite_ref-115\"
        class=\"reference\"><a href=\"#cite_note-115\"><span class=\"cite-bracket\">&#91;</span>115<span
        class=\"cite-bracket\">&#93;</span></a></sup>\n</p><p>Dass Jesu Wirken politische
        Reaktionen hervorrief, zeigt seine Kreuzigung beim höchsten jüdischen Fest.
        Fraglich ist jedoch, ob er einen politischen Messiasanspruch erhob.<sup id=\"cite_ref-116\"
        class=\"reference\"><a href=\"#cite_note-116\"><span class=\"cite-bracket\">&#91;</span>116<span
        class=\"cite-bracket\">&#93;</span></a></sup> Deutsche Neutestamentler betonten
        früher meist den unpolitischen Charakter seines Auftretens. Seine Hinrichtung
        als <i>König der Juden</i> (<a href=\"/wiki/Liste_j%C3%BCdischer_Messias-Anw%C3%A4rter\"
        title=\"Liste jüdischer Messias-Anwärter\">Messiasanwärter</a>) galt als Justizirrtum
        und „Missverständnis seines Wirkens als eines politischen“.<sup id=\"cite_ref-117\"
        class=\"reference\"><a href=\"#cite_note-117\"><span class=\"cite-bracket\">&#91;</span>117<span
        class=\"cite-bracket\">&#93;</span></a></sup> Dagegen zeigten jüngere Untersuchungen
        partielle Übereinstimmungen Jesu mit der jüdischen Widerstandsbewegung auf
        und erklärten sein gewaltsames Ende als zu erwartende Folge seines eigenen
        Handelns.<sup id=\"cite_ref-118\" class=\"reference\"><a href=\"#cite_note-118\"><span
        class=\"cite-bracket\">&#91;</span>118<span class=\"cite-bracket\">&#93;</span></a></sup>\n</p>\n<div
        class=\"mw-heading mw-heading2\"><h2 id=\"Ereignisse_am_Lebensende\">Ereignisse
        am Lebensende</h2></div>\n<div class=\"mw-heading mw-heading3\"><h3 id=\"Einzug_in_Jerusalem\">Einzug
        in Jerusalem</h3></div>\n<figure class=\"mw-default-size\" typeof=\"mw:File/Thumb\"><a
        href=\"/wiki/Datei:Giotto_-_Scrovegni_-_-26-_-_Entry_into_Jerusalem2.jpg\"
        class=\"mw-file-description\"><img src=\"//upload.wikimedia.org/wikipedia/commons/thumb/f/f5/Giotto_-_Scrovegni_-_-26-_-_Entry_into_Jerusalem2.jpg/250px-Giotto_-_Scrovegni_-_-26-_-_Entry_into_Jerusalem2.jpg\"
        decoding=\"async\" width=\"250\" height=\"236\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/f/f5/Giotto_-_Scrovegni_-_-26-_-_Entry_into_Jerusalem2.jpg/500px-Giotto_-_Scrovegni_-_-26-_-_Entry_into_Jerusalem2.jpg
        1.5x\" data-file-width=\"622\" data-file-height=\"588\" /></a><figcaption>Giotto
        di Bondone: <i>Einzug in Jerusalem</i> (um 1305)</figcaption></figure>\n<p>Nach
        <a href=\"/wiki/Evangelium_nach_Markus\" title=\"Evangelium nach Markus\"><span
        style=\"white-space:nowrap;\">Mk</span></a> 11,1–11&#160;<small class=\"noprint\"
        title=\"Einheitsübersetzung bei www.bibleserver.com\"><a rel=\"nofollow\"
        class=\"external text\" href=\"https://www.bibleserver.com/EU/Mk11%2C1%E2%80%9311\">EU</a></small>
        ritt Jesus im Gefolge seiner Jünger auf einem jungen Esel in Jerusalem ein,
        während eine Pilgermenge ihm zujubelte:\n</p>\n<div class=\"Vorlage_Zitat\"
        style=\"margin:1em 40px;\">\n<div style=\"margin:1em 0;\"><blockquote style=\"margin:0;\">\n<p>„Hosanna!
        Gesegnet sei er, der kommt im Namen des Herrn! Gesegnet sei das Reich unseres
        Vaters David, das nun kommt. Hosanna in der Höhe!“\n</p>\n</blockquote>\n</div></div>\n<p>Der
        Anruf „Hosanna“ („Gott, rette doch!“: Ps 118,25) war beim <a href=\"/wiki/Laubh%C3%BCttenfest\"
        class=\"mw-redirect\" title=\"Laubhüttenfest\">Laubhüttenfest</a> und der
        Inthronisation eines Königs üblich (2 Sam 14,4; 2 Kön 6,26). Der <a href=\"/wiki/Lulav\"
        title=\"Lulav\">Lulav</a>, ein Dattelpalmenzweig, gehört ebenfalls zum zeremoniellen
        Teil des Laubhüttenfestes. „Der kommt im Namen Gottes“ meinte den erwarteten
        Messias auf dem Thron König <a href=\"/wiki/David\" title=\"David\">Davids</a>
        (2 Sam 7,14 ff.), als den die Evangelien Jesus verkündigen (Mt 11,3; 23,39;
        Lk 7,19; 13,35).<sup id=\"cite_ref-119\" class=\"reference\"><a href=\"#cite_note-119\"><span
        class=\"cite-bracket\">&#91;</span>119<span class=\"cite-bracket\">&#93;</span></a></sup>
        Mit ausgestreuten Palmzweigen (V. 8), einem antiken Triumphsymbol, feierten
        Juden ihre Siege über Nichtjuden (Jdt 15,12; 1 Makk 13,51; 2 Makk 10,7).\n</p><p>Jesu
        Eselsritt erinnert an Sach 9,9 ff.: Dort wird ein machtloser Messias angekündigt,
        der die Kriegswaffen in Israel abschaffen und allen Völkern Frieden gebieten
        werde. Diese nachexilische Zusage hielt die frühere Verheißung universaler
        Abrüstung fest, die in Israel beginnen sollte (Jes 2,2–4/Mi 4,1–5; <a href=\"/wiki/Schwerter_zu_Pflugscharen\"
        title=\"Schwerter zu Pflugscharen\">Schwerter zu Pflugscharen</a>). Sie widersprach
        also der Erwartung der Bevölkerung an einen Davidnachfolger, die Fremdherrscher
        zu vertreiben und das Großreich Israel zu erneuern.\n</p><p>Im damaligen Judentum
        war die Messiashoffnung mit der Sammlung aller exilierten Juden, gerechten
        Rechtsprechung im Innern und Befriedung der Völkergemeinschaft verbunden.
        Einzüge jüdischer Thronanwärter waren jedoch oft Signal für Aufstände. So
        strebte der Zelot <i><a href=\"/wiki/Schimon_bar_Giora\" title=\"Schimon bar
        Giora\">Schimon bar Giora</a></i> laut Josephus um 69 das jüdische Königtum
        an: Er sei dazu mit seinen Anhängern als charismatischer „Retter und Beschützer“
        der Juden triumphal in Jerusalem eingezogen, aber von den Römern in einem
        Purpurmantel gefangen, nach Rom überführt und dort hingerichtet worden.<sup
        id=\"cite_ref-120\" class=\"reference\"><a href=\"#cite_note-120\"><span class=\"cite-bracket\">&#91;</span>120<span
        class=\"cite-bracket\">&#93;</span></a></sup>\n</p><p>Auch Jesus weckte messianische
        Hoffnungen der Landbevölkerung, etwa indem er den Armen den Landbesitz zusagte
        (Mt 5,3), seine Heiltaten als anfängliche Realisierung dieser Zusagen erklärte
        (Lk 11,20) und sich auf dem Weg in die Tempelstadt von Armen als <i>Sohn Davids</i>
        anreden ließ (Mk 10,46.49). Daher bedeutete Jesu Jerusalembesuch zum Pessach
        eine Konfrontation mit den dortigen Machteliten der Sadduzäer und Römer, bei
        der ihm das Todesrisiko bewusst gewesen sein muss.<sup id=\"cite_ref-121\"
        class=\"reference\"><a href=\"#cite_note-121\"><span class=\"cite-bracket\">&#91;</span>121<span
        class=\"cite-bracket\">&#93;</span></a></sup> Das gewaltlose Messiasbild entspricht
        für echt gehaltenen Aussagen Jesu wie <a href=\"/wiki/Evangelium_nach_Markus\"
        title=\"Evangelium nach Markus\"><span style=\"white-space:nowrap;\">Mk</span></a>
        10,42 ff.&#160;<small class=\"noprint\" title=\"Einheitsübersetzung bei www.bibleserver.com\"><a
        rel=\"nofollow\" class=\"external text\" href=\"https://www.bibleserver.com/EU/Mk10%2C42+ff.\">EU</a></small>:
        Er sei gekommen, als Menschensohn allen wie ein Sklave zu dienen, um der Unterdrückung
        durch Gewaltherrscher seine herrschaftsfreie Vertrauensgemeinschaft entgegenzustellen.<sup
        id=\"cite_ref-122\" class=\"reference\"><a href=\"#cite_note-122\"><span class=\"cite-bracket\">&#91;</span>122<span
        class=\"cite-bracket\">&#93;</span></a></sup>\n</p><p>Die Römer verhörten
        und kreuzigten Jesus wenige Tage später als mutmaßlichen „König der Juden“.
        Sein als Messiasankunft bejubelter Einzug kann der Anlass dafür gewesen sein.<sup
        id=\"cite_ref-123\" class=\"reference\"><a href=\"#cite_note-123\"><span class=\"cite-bracket\">&#91;</span>123<span
        class=\"cite-bracket\">&#93;</span></a></sup> Römer fürchteten eine Volksmenge
        (Mk 5,21) als „gefährliche und unberechenbare soziale Gruppe“, als „Mob“.<sup
        id=\"cite_ref-124\" class=\"reference\"><a href=\"#cite_note-124\"><span class=\"cite-bracket\">&#91;</span>124<span
        class=\"cite-bracket\">&#93;</span></a></sup> Jedoch können Urchristen die
        Szene übertreibend als „Gegenbild zum Einzug des Präfekten in die Stadt zu
        den drei großen Festen“ dargestellt haben.<sup id=\"cite_ref-125\" class=\"reference\"><a
        href=\"#cite_note-125\"><span class=\"cite-bracket\">&#91;</span>125<span
        class=\"cite-bracket\">&#93;</span></a></sup> Eventuell fügten sie den Eselsritt
        hinzu, da eine solch eindeutige Messiasdemonstration die Römer sofort zur
        Festnahme Jesu veranlasst hätte.<sup id=\"cite_ref-126\" class=\"reference\"><a
        href=\"#cite_note-126\"><span class=\"cite-bracket\">&#91;</span>126<span
        class=\"cite-bracket\">&#93;</span></a></sup>\n</p>\n<div class=\"mw-heading
        mw-heading3\"><h3 id=\"Kritik_am_Tempelkult\">Kritik am Tempelkult</h3></div>\n<figure
        class=\"mw-default-size\" typeof=\"mw:File/Thumb\"><a href=\"/wiki/Datei:Giotto_-_Scrovegni_-_-27-_-_Expulsion_of_the_Money-changers_from_the_Temple.jpg\"
        class=\"mw-file-description\"><img src=\"//upload.wikimedia.org/wikipedia/commons/thumb/8/8c/Giotto_-_Scrovegni_-_-27-_-_Expulsion_of_the_Money-changers_from_the_Temple.jpg/250px-Giotto_-_Scrovegni_-_-27-_-_Expulsion_of_the_Money-changers_from_the_Temple.jpg\"
        decoding=\"async\" width=\"250\" height=\"246\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/8/8c/Giotto_-_Scrovegni_-_-27-_-_Expulsion_of_the_Money-changers_from_the_Temple.jpg/500px-Giotto_-_Scrovegni_-_-27-_-_Expulsion_of_the_Money-changers_from_the_Temple.jpg
        1.5x\" data-file-width=\"700\" data-file-height=\"690\" /></a><figcaption>Giotto
        di Bondone: <i>Jesus vertreibt die Händler aus dem Tempel</i></figcaption></figure>\n<p>Nach
        Mk 11,15 ff. vertrieb Jesus am Tag nach seinem Einzug einige Händler und Geldwechsler
        aus dem Tempelvorhof für Israeliten, <a href=\"/wiki/Konversion_(Religion)\"
        title=\"Konversion (Religion)\">Proselyten</a> und Nichtjuden. Die in der
        Säulenhalle auf der Tempelsüdseite tätigen Händler verkauften kultisch zulässiges
        Opfermaterial (Tauben, Öl und Mehl) an Wallfahrer und nahmen die von allen
        Juden jährlich entrichtete <a href=\"/wiki/Tempelsteuer\" title=\"Tempelsteuer\">Tempelsteuer</a>
        für kollektive Tieropfer ein. Jesus habe ihre Stände umgestoßen und verhindert,
        dass Gegenstände durch diesen Bereich getragen wurden. Er störte demnach das
        ordnungsgemäße Darbringen gekaufter Opfer und Überbringen eingenommener Geldmittel
        und griff damit demonstrativ den Tempelkult an.<sup id=\"cite_ref-127\" class=\"reference\"><a
        href=\"#cite_note-127\"><span class=\"cite-bracket\">&#91;</span>127<span
        class=\"cite-bracket\">&#93;</span></a></sup>\n</p><p>Ob die Aktion historisch
        ist und falls ja, ob sie den jüdischen Tempelkult als Institution oder nur
        bestimmte Missstände angreifen sollte, wird diskutiert. Meist wird eine nur
        von wenigen beobachtete Szene angenommen, keine dramatische Szene wie in Joh
        2,13–22, da sonst die jüdische Tempelgarde oder sogar römische Soldaten aus
        der angrenzenden <a href=\"/wiki/Burg_Antonia\" title=\"Burg Antonia\">Burg
        Antonia</a> eingeschritten wären. Da Jesus weiter im Tempelbezirk mit Jerusalemer
        Toralehrern diskutierte (Mk 11,27; 12,35), sollte seine Aktion offenbar solche
        Debatten anstoßen. Der Zulauf dazu macht plausibel, dass die Tempelpriester
        nun, wenige Tage vor dem Pessach, heimlich Jesu nichtöffentliche Festnahme
        geplant haben sollen (V. 18).<sup id=\"cite_ref-128\" class=\"reference\"><a
        href=\"#cite_note-128\"><span class=\"cite-bracket\">&#91;</span>128<span
        class=\"cite-bracket\">&#93;</span></a></sup>\n</p><p>Jesus begründete die
        Vertreibung der Opferhändler nach <a href=\"/wiki/Evangelium_nach_Markus\"
        title=\"Evangelium nach Markus\"><span style=\"white-space:nowrap;\">Mk</span></a>
        11,17&#160;<small class=\"noprint\" title=\"Einheitsübersetzung bei www.bibleserver.com\"><a
        rel=\"nofollow\" class=\"external text\" href=\"https://www.bibleserver.com/EU/Mk11%2C17\">EU</a></small>
        mit einem Hinweis auf die Verheißung Jes 56,7: „Heißt es nicht in der Schrift:
        Mein Haus soll ein Haus des Gebetes für alle Völker sein?“ Demnach wollte
        er nicht den Tempelgottesdienst beenden, sondern auch Nichtjuden freien Zugang
        dazu eröffnen, den künftig alle Völker haben sollten. Diese eschatologische
        „<a href=\"/wiki/Tempelreinigung\" title=\"Tempelreinigung\">Tempelreinigung</a>“
        griff das prophetische Motiv der künftigen „Völkerwallfahrt zum <a href=\"/wiki/Zion\"
        title=\"Zion\">Zion</a>“ auf, an das auch andere Jesusworte (Mt 8,11 f.; Lk
        13,28 f.) erinnern, und kann als Aufruf zu einer entsprechenden Kultreform
        gedeutet werden.<sup id=\"cite_ref-129\" class=\"reference\"><a href=\"#cite_note-129\"><span
        class=\"cite-bracket\">&#91;</span>129<span class=\"cite-bracket\">&#93;</span></a></sup>\n</p><p>In
        Spannung dazu steht der Folgevers: <i>Ihr aber habt daraus eine Räuberhöhle
        gemacht.</i> Der Ausdruck spielt auf Jer 7,1–15 an, wo der Gerichtsprophet
        <a href=\"/wiki/Jeremia\" title=\"Jeremia\">Jeremia</a> um 590 v. Chr. die
        Zerstörung des ersten Tempels ankündigt und mit fortgesetzten Rechtsbrüchen
        der Jerusalemer Priester begründet. Sie hätten den Tempel wie Räuber als Versteck
        missbraucht, indem sie sich auf Gottes vermeintlich sichere Präsenz beriefen,
        aber den Armen gerechtes Verhalten verweigerten. Die Echtheit dieses Jesusworts
        ist umstritten. „Räuber“ nannten Römer damals zelotische Rebellen, die sich
        gern in Höhlen versteckten; die Sadduzäer dagegen waren ihnen treu ergeben.
        Im Verlauf des jüdischen Aufstands (66-70) verschanzten sich Zeloten zeitweise
        im Tempel; der Ausdruck kann daher die Rückschau der Urchristen spiegeln.\n</p><p>Laut
        Joh 2,13 forderte Jesus bei seiner Aktion den Abriss des Tempels. Daher wird
        vermutet, dass er in diesem Kontext Zerstörung (Mk 13,2) und Neubau (Mk 14,58)
        des Tempels ankündigte. Nach <a href=\"/wiki/Jens_Schr%C3%B6ter_(Theologe)\"
        title=\"Jens Schröter (Theologe)\">Jens Schröter</a> beabsichtigte Jesus keinen
        realen Tempelneubau, sondern stellte wie mit seiner „Kritik an den Reinheitsgeboten
        die an den vorhandenen Institutionen orientierte Verfassung Israels in Frage“,
        um die Juden wie Johannes der Täufer auf die unmittelbare Begegnung mit Gott
        vorzubereiten.<sup id=\"cite_ref-130\" class=\"reference\"><a href=\"#cite_note-130\"><span
        class=\"cite-bracket\">&#91;</span>130<span class=\"cite-bracket\">&#93;</span></a></sup>
        Nach <a href=\"/wiki/Peter_Stuhlmacher\" title=\"Peter Stuhlmacher\">Peter
        Stuhlmacher</a> erhob er damit einen impliziten Messiasanspruch, weil die
        <a href=\"/wiki/Natan_(Prophet)\" title=\"Natan (Prophet)\">Nathanweissagung</a>
        2 Sam 7,1–16 dem Davidnachfolger für den Tempelbau ewige Herrschaft und vor
        allem die Gottessohnschaft zusagte und apokryphe jüdische Texte (PsSal 17,30;
        4Q flor 1,1–11) mit Bezug darauf vom künftigen Messias eine Reinigung und
        den Neubau des Tempels erwarteten.<sup id=\"cite_ref-131\" class=\"reference\"><a
        href=\"#cite_note-131\"><span class=\"cite-bracket\">&#91;</span>131<span
        class=\"cite-bracket\">&#93;</span></a></sup>\n</p><p>Für Jostein Ådna provozierte
        Jesus zudem die Ablehnung seines mit Tempelaktion und Tempelwort verbundenen
        Umkehrrufs und lieferte sich so selbst an seine Hinrichtung aus. Denn er habe
        geglaubt, Gottes Heilshandeln könne sich bei ausbleibender Umkehr seiner Adressaten
        nur durch „seinen <a href=\"/wiki/S%C3%BChne#Christentum\" title=\"Sühne\">Sühnetod</a>
        als endzeitlichem Ersatz für den Sühnopferkult des Tempels“ durchsetzen.<sup
        id=\"cite_ref-132\" class=\"reference\"><a href=\"#cite_note-132\"><span class=\"cite-bracket\">&#91;</span>132<span
        class=\"cite-bracket\">&#93;</span></a></sup>\n</p>\n<div class=\"mw-heading
        mw-heading3\"><h3 id=\"Festnahme\">Festnahme</h3></div>\n<figure class=\"mw-default-size\"
        typeof=\"mw:File/Thumb\"><a href=\"/wiki/Datei:Giotto_-_Scrovegni_-_-31-_-_Kiss_of_Judas.jpg\"
        class=\"mw-file-description\"><img src=\"//upload.wikimedia.org/wikipedia/commons/thumb/e/ef/Giotto_-_Scrovegni_-_-31-_-_Kiss_of_Judas.jpg/250px-Giotto_-_Scrovegni_-_-31-_-_Kiss_of_Judas.jpg\"
        decoding=\"async\" width=\"250\" height=\"244\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/e/ef/Giotto_-_Scrovegni_-_-31-_-_Kiss_of_Judas.jpg/500px-Giotto_-_Scrovegni_-_-31-_-_Kiss_of_Judas.jpg
        1.5x\" data-file-width=\"3371\" data-file-height=\"3287\" /></a><figcaption>Giotto
        di Bondone: <i>Judaskuss und Gefangennahme Christi</i></figcaption></figure>\n<p>Der
        Tempelaktion folgen verschiedene Lehrreden und Streitgespräche Jesu mit Jerusalemer
        Priestern und Toralehrern, die die Vollmacht seines Handelns bestreiten (Mk
        11,28) und dabei ihren Tötungsplan verfolgen (Mk 11,18; 12,12). Angesichts
        der Sympathien vieler Festbesucher für Jesus hätten sie seine heimliche Festnahme
        „mit List“ verabredet (14,1). Dabei habe ihnen Judas Iskariot unverhofft Hilfe
        angeboten (14,11). Die Festnahme sei nachts nach dem <a href=\"/wiki/Abendmahl_Jesu\"
        title=\"Abendmahl Jesu\">letzten Mahl</a> Jesu mit seinen erstberufenen Jüngern
        (14,17–26) im Garten <a href=\"/wiki/Getsemani\" title=\"Getsemani\">Getsemani</a>,
        einer Lagerstätte für Pessachpilger am Fuß des <a href=\"/wiki/%C3%96lberg_(Jerusalem)\"
        title=\"Ölberg (Jerusalem)\">Ölbergs</a>, erfolgt. Dorthin habe Judas eine
        mit „Schwertern und Stangen“ bewaffnete „große Schar“ geführt, darunter einen
        Diener des Hohenpriesters. Auf ein verabredetes Zeichen hin, den <a href=\"/wiki/Kuss#Judaskuss_oder_Todeskuss\"
        title=\"Kuss\">Judaskuss</a>, hätten sie Jesus festgenommen. Dabei hätten
        einige Jünger ihn gewaltsam zu verteidigen versucht. Dies habe er zurückgewiesen,
        indem er seine Festnahme als vorherbestimmten Willen Gottes angenommen habe.
        Daraufhin seien alle Jünger geflohen (14,32.43–51).\n</p><p>Diese Darstellung
        legt nahe, dass der Hohepriester Jesus durch die jüdische Tempelwache, die
        zum Waffentragen berechtigt war, festnehmen ließ, da der vorige öffentliche
        Tempelkonflikt die Machtposition des <a href=\"/wiki/Synhedrion\" title=\"Synhedrion\">Sanhedrin</a>
        (des Hohen Rats) als zentrale Institution des Judentums gefährden konnte.<sup
        id=\"cite_ref-133\" class=\"reference\"><a href=\"#cite_note-133\"><span class=\"cite-bracket\">&#91;</span>133<span
        class=\"cite-bracket\">&#93;</span></a></sup> Der Hohepriester wurde damals
        von den Römern ein- und abgesetzt und konnte nur im Rahmen römischen Besatzungsrechts
        handeln. Der von ihm geführte Sanhedrin war verpflichtet, potentielle Unruhestifter
        festzusetzen und auszuliefern. Sonst hätten die Römer ihm die restliche Selbständigkeit
        nehmen können, wie es bei der Zerstörung des Tempels später geschah.<sup id=\"cite_ref-134\"
        class=\"reference\"><a href=\"#cite_note-134\"><span class=\"cite-bracket\">&#91;</span>134<span
        class=\"cite-bracket\">&#93;</span></a></sup> Daher wird Jesu Festnahme als
        vorbeugende Maßnahme gedeutet, um das jüdische Volk vor den Folgen eines Aufruhrs
        zu schützen und den Tempelkult nach gültigen Torageboten zu bewahren.<sup
        id=\"cite_ref-135\" class=\"reference\"><a href=\"#cite_note-135\"><span class=\"cite-bracket\">&#91;</span>135<span
        class=\"cite-bracket\">&#93;</span></a></sup> Dem entspricht das realpolitische
        Kalkül, mit dem der Hohepriester den Sanhedrin laut <a href=\"/wiki/Evangelium_nach_Johannes\"
        title=\"Evangelium nach Johannes\"><span style=\"white-space:nowrap;\">Joh</span></a>
        11,50&#160;<small class=\"noprint\" title=\"Einheitsübersetzung bei www.bibleserver.com\"><a
        rel=\"nofollow\" class=\"external text\" href=\"https://www.bibleserver.com/EU/Joh11%2C50\">EU</a></small>
        und 18,14 <small class=\"noprint\" title=\"Einheitsübersetzung bei www.bibleserver.com\"><a
        rel=\"nofollow\" class=\"external text\" href=\"https://www.bibleserver.com/EU/Joh18%2C14\">EU</a></small>
        überzeugt haben soll, Jesus festzunehmen und hinrichten zu lassen: „Es ist
        besser, dass ein einziger Mensch für das Volk stirbt.“<sup id=\"cite_ref-136\"
        class=\"reference\"><a href=\"#cite_note-136\"><span class=\"cite-bracket\">&#91;</span>136<span
        class=\"cite-bracket\">&#93;</span></a></sup> Dass der Sanhedrin schon vor
        Jesu Festnahme geplant haben soll, ihn zur Hinrichtung an Pilatus auszuliefern,
        gilt jedoch als tendenziöse Redaktion.<sup id=\"cite_ref-137\" class=\"reference\"><a
        href=\"#cite_note-137\"><span class=\"cite-bracket\">&#91;</span>137<span
        class=\"cite-bracket\">&#93;</span></a></sup> Denn die Tempelaktion betraf
        die Römer nicht und griff ihr Besatzungsstatut nicht an, solange sie keine
        Unruhen auslöste, gefährdete aber die Autorität und relative Autonomie der
        Hohenpriester in Kultfragen.<sup id=\"cite_ref-138\" class=\"reference\"><a
        href=\"#cite_note-138\"><span class=\"cite-bracket\">&#91;</span>138<span
        class=\"cite-bracket\">&#93;</span></a></sup>\n</p><p>Nach Joh 18,3.12 soll
        eine Soldatentruppe (griech. <i>speira</i>) unter einem Offizier (griech.
        <i>chiliarchos</i>) zusammen mit Dienern des Sanhedrin Jesus mit Waffengewalt
        festgenommen haben. Der Ausdruck <i>speira</i> verweist auf eine römische
        <a href=\"/wiki/Kohorte\" title=\"Kohorte\">Kohorte</a>. Sie umfasste nach
        zeitgenössischen Quellen zwischen 600 und 1000 Soldaten.<sup id=\"cite_ref-139\"
        class=\"reference\"><a href=\"#cite_note-139\"><span class=\"cite-bracket\">&#91;</span>139<span
        class=\"cite-bracket\">&#93;</span></a></sup> Eine Kohorte war ständig in
        der Burg Antonia oberhalb des Tempelbezirks stationiert, um Aufstände an <a
        href=\"/wiki/Liste_j%C3%BCdischer_Feste\" title=\"Liste jüdischer Feste\">hohen
        jüdischen Festen</a> zu verhindern. Sie wurde zum Pessachfest um weitere Truppen
        aus Cäsarea verstärkt.<sup id=\"cite_ref-140\" class=\"reference\"><a href=\"#cite_note-140\"><span
        class=\"cite-bracket\">&#91;</span>140<span class=\"cite-bracket\">&#93;</span></a></sup>\n</p><p>Der
        jüdische Historiker <a href=\"/wiki/Paul_Winter_(Historiker)\" title=\"Paul
        Winter (Historiker)\">Paul Winter</a> nahm daher an, Jesus sei auf Befehl
        des Pilatus, nicht des Hohenpriesters, durch römische Soldaten, nicht jüdische
        Tempelwächter festgenommen worden. Die Besatzer hätten mögliche politisch-revolutionäre
        Tendenzen unterdrücken wollen, die sie unter Jesu Nachfolgern vermuteten und
        als Wirkung seines Auftretens befürchteten.<sup id=\"cite_ref-141\" class=\"reference\"><a
        href=\"#cite_note-141\"><span class=\"cite-bracket\">&#91;</span>141<span
        class=\"cite-bracket\">&#93;</span></a></sup> Auch Wolfgang Stegemann hält
        eine römische Beteiligung an Jesu Festnahme für denkbar, da die Römer rebellische
        Tendenzen in Judäa damals oft im Keim erstickten und Jesu Einzug und Tempelaktion
        solche Tendenzen für sie nahegelegt habe.<sup id=\"cite_ref-142\" class=\"reference\"><a
        href=\"#cite_note-142\"><span class=\"cite-bracket\">&#91;</span>142<span
        class=\"cite-bracket\">&#93;</span></a></sup> <a href=\"/wiki/Klaus_Wengst\"
        title=\"Klaus Wengst\">Klaus Wengst</a> hält die johanneische Festnahmeszene
        dagegen für insgesamt ahistorisch, da eine ganze Kohorte kaum zur Festnahme
        eines Einzelnen aufmarschiert wäre, ihn nicht einer jüdischen Behörde übergeben
        hätte und niemanden, der sich wehrte, hätte entkommen lassen.<sup id=\"cite_ref-143\"
        class=\"reference\"><a href=\"#cite_note-143\"><span class=\"cite-bracket\">&#91;</span>143<span
        class=\"cite-bracket\">&#93;</span></a></sup> Die Szene soll die Souveränität
        des Gottessohns über die übermächtige Gewaltherrschaft der gottfeindlichen
        Mächte ausdrücken.<sup id=\"cite_ref-144\" class=\"reference\"><a href=\"#cite_note-144\"><span
        class=\"cite-bracket\">&#91;</span>144<span class=\"cite-bracket\">&#93;</span></a></sup>\n</p><p>Für
        eine zeitnahe Abfassung des Markusberichts spricht, dass er die Namen der
        sich widersetzenden Jünger anders als sonst nicht nennt. Diese Personen waren
        Jerusalemer Urchristen eventuell ohnehin bekannt und blieben hier anonym,
        um sie vor römischen oder jüdischen Verfolgern zu schützen.<sup id=\"cite_ref-145\"
        class=\"reference\"><a href=\"#cite_note-145\"><span class=\"cite-bracket\">&#91;</span>145<span
        class=\"cite-bracket\">&#93;</span></a></sup> Zur vermuteten römischen Initiative
        passt Jesu Aussage, man sei gegen ihn wie gegen einen „Räuber“ (Zeloten) vorgegangen,
        obwohl er tagsüber greifbar gewesen sei. Doch nahm die bewaffnete Schar nur
        ihn fest und verfolgte seine fliehenden Begleiter nicht; Pilatus ging laut
        NT auch später nicht gegen die Urchristen vor. Dies deutet eher auf einen
        religiösen als politischen Festnahmegrund hin.<sup id=\"cite_ref-146\" class=\"reference\"><a
        href=\"#cite_note-146\"><span class=\"cite-bracket\">&#91;</span>146<span
        class=\"cite-bracket\">&#93;</span></a></sup>\n</p>\n<div class=\"mw-heading
        mw-heading3\"><h3 id=\"Vor_dem_Hohen_Rat\">Vor dem Hohen Rat</h3></div>\n<figure
        class=\"mw-default-size\" typeof=\"mw:File/Thumb\"><a href=\"/wiki/Datei:Giotto_di_Bondone_-_No._32_Scenes_from_the_Life_of_Christ_-_16._Christ_before_Caiaphas_-_WGA09217.jpg\"
        class=\"mw-file-description\"><img src=\"//upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Giotto_di_Bondone_-_No._32_Scenes_from_the_Life_of_Christ_-_16._Christ_before_Caiaphas_-_WGA09217.jpg/250px-Giotto_di_Bondone_-_No._32_Scenes_from_the_Life_of_Christ_-_16._Christ_before_Caiaphas_-_WGA09217.jpg\"
        decoding=\"async\" width=\"250\" height=\"245\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Giotto_di_Bondone_-_No._32_Scenes_from_the_Life_of_Christ_-_16._Christ_before_Caiaphas_-_WGA09217.jpg/500px-Giotto_di_Bondone_-_No._32_Scenes_from_the_Life_of_Christ_-_16._Christ_before_Caiaphas_-_WGA09217.jpg
        1.5x\" data-file-width=\"1000\" data-file-height=\"978\" /></a><figcaption>Giotto
        di Bondone: <i>Christus vor dem Hohen Rat</i></figcaption></figure>\n<p>Nach
        Mk 14,53.55–65 brachte man Jesus dann ins Haus des nicht namentlich genannten
        Hohepriesters, wo sich Priester, Älteste, Toragelehrte – alle Fraktionen des
        Sanhedrin – versammelten. Jesus sei mit dem Ziel eines Todesurteils angeklagt
        worden. Die aufgebotenen Zeugen hätten ein Jesuswort zitiert: Er habe den
        Abriss und Neubau des Tempels innerhalb von drei Tagen geweissagt. Doch ihre
        Aussagen hätten nicht übereingestimmt, waren also rechtlich nicht verwertbar.
        Dann habe der Hohepriester Jesus aufgefordert, zur Anklage Stellung zu nehmen.
        Nach seinem Schweigen habe er ihn direkt gefragt: „Bist du der Messias, der
        Sohn des Hochgelobten?“ Darauf habe Jesus geantwortet (<a href=\"/wiki/Evangelium_nach_Markus\"
        title=\"Evangelium nach Markus\"><span style=\"white-space:nowrap;\">Mk</span></a>
        14,62&#160;<small class=\"noprint\" title=\"Einheitsübersetzung bei www.bibleserver.com\"><a
        rel=\"nofollow\" class=\"external text\" href=\"https://www.bibleserver.com/EU/Mk14%2C62\">EU</a></small>):\n</p>\n<div
        class=\"Vorlage_Zitat\" style=\"margin:1em 40px;\">\n<div style=\"margin:1em
        0;\"><blockquote style=\"margin:0;\">\n<p>„Ich bin es; und ihr werdet sehen
        den Menschensohn sitzend zur Rechten der Kraft und mit den Himmelswolken kommen.“\n</p>\n</blockquote>\n</div></div>\n<p>Das
        habe der Hohepriester als <a href=\"/wiki/Blasphemie\" title=\"Blasphemie\">Gotteslästerung</a>
        gedeutet und zum Zeichen dafür sein Amtskleid zerrissen. Darauf habe der Rat
        Jesus einstimmig zum Tod verurteilt. Einige hätten ihn geschlagen und verhöhnt.\n</p><p>Ob
        es so einen Prozess gab und falls ja, ob er legal war, ist stark umstritten.
        Fraglich ist schon, woher die geflohenen Jesusanhänger Details davon erfahren
        haben können: eventuell durch den „angesehenen Ratsherrn“ <a href=\"/wiki/Josef_von_Arimath%C3%A4a\"
        title=\"Josef von Arimathäa\">Josef von Arimathäa</a>, der Jesus bestattete
        (Mk 15,43–46). Doch während Mt wie Mk einen nächtlichen Prozess mit einem
        Todesurteil schildert, wird Jesus nach Lk 22,63–71 erst am Folgetag vom ganzen
        Rat nach seiner Messianität gefragt und ohne Todesurteil vor Pilatus angeklagt.
        Nach Joh 18,19 ff. wird er nur von <a href=\"/wiki/Hannas\" title=\"Hannas\">Hannas</a>
        verhört und dann ohne Ratsprozess und Todesurteil an dessen damals amtierenden
        Nachfolger <a href=\"/wiki/Kajaphas\" title=\"Kajaphas\">Kajaphas</a>, von
        diesem an Pilatus übergeben.\n</p><p>Die Markusversion beschreibt mit Tötungsvorsatz,
        heimlicher Sitzung in der Pessachnacht, Falschzeugen, einstimmigem Todesurteil
        direkt nach dem Verhör und Misshandlung des Verurteilten einen illegalen Prozess.
        Spätere Vorschriften der <a href=\"/wiki/Mischna\" title=\"Mischna\">Mischna</a>
        verboten Kapitalprozesse in der Nacht, in Privathäusern, an Festtagen und
        zugehörigen Rüsttagen. Die Verhandlung musste mit Entlastungszeugen beginnen.
        Todesurteile durften frühestens einen Tag danach gefällt werden. Die jüngsten
        Ratsmitglieder sollten ihr Urteil zuerst und unbeeinflusst sprechen.<sup id=\"cite_ref-147\"
        class=\"reference\"><a href=\"#cite_note-147\"><span class=\"cite-bracket\">&#91;</span>147<span
        class=\"cite-bracket\">&#93;</span></a></sup> Für Jesu Zeit sind diese Regeln
        unbelegt. Josephus stellte eine milde, nach 70 durchgesetzte pharisäische
        einer früheren harten sadduzäischen Strafrechtspraxis gegenüber. Doch direkte
        Belege für letztere und für ein derartiges Eilverfahren, das Tötungsabsichten
        begünstigte, fehlen.<sup id=\"cite_ref-148\" class=\"reference\"><a href=\"#cite_note-148\"><span
        class=\"cite-bracket\">&#91;</span>148<span class=\"cite-bracket\">&#93;</span></a></sup>\n</p><p>Damals
        durfte in Judäa nur Roms Statthalter Todesstrafen anordnen und vollstrecken
        lassen. Der Sanhedrin unterstand Roms Herrschaft, durfte sich nur mit Erlaubnis
        des Statthalters und nur zu besonderen Anlässen vollständig versammeln und
        musste ihn bei der Durchsetzung von Ruhe und Ordnung unterstützen. Die Römer
        setzten den Hohepriester ein und ab, verwahrten sein Amtskleid und stellten
        es ihm nur an Festtagen für Amtshandlungen zur Verfügung. Als der Hohepriester
        <a href=\"/wiki/Ananus_ben_Ananus\" title=\"Ananus ben Ananus\">Ananus ben
        Ananus</a> um 62, als das Statthalteramt vakant war, den Rat einberief und
        Jesu ältesten Bruder Jakobus steinigen ließ, setzten die Römer ihn deswegen
        ab.<sup id=\"cite_ref-149\" class=\"reference\"><a href=\"#cite_note-149\"><span
        class=\"cite-bracket\">&#91;</span>149<span class=\"cite-bracket\">&#93;</span></a></sup>
        Falls beschriftete Warntafeln im Tempel eine formelle Todesstrafe meinten,
        durfte der Rat nur nichtjüdische Eindringlinge in den inneren Tempelbereich
        selbst hinrichten.<sup id=\"cite_ref-150\" class=\"reference\"><a href=\"#cite_note-150\"><span
        class=\"cite-bracket\">&#91;</span>150<span class=\"cite-bracket\">&#93;</span></a></sup>\n</p><p>Wegen
        dieser außerchristlichen Belege halten viele Historiker einen regulären Prozess,
        zumindest ein Todesurteil des Sanhedrin für ahistorisch. Sie nehmen an, dass
        die Urchristen beides erfanden, um die Römer nach der Tempelzerstörung zu
        entlasten und die jüdische Führungselite zu belasten.<sup id=\"cite_ref-151\"
        class=\"reference\"><a href=\"#cite_note-151\"><span class=\"cite-bracket\">&#91;</span>151<span
        class=\"cite-bracket\">&#93;</span></a></sup> Denn ab etwa 65 waren die <i>Christianoi</i>,
        die einen von Römern Gekreuzigten verehrten, als kriminelle Vereinigung im
        Römischen Reich bedroht. Die Tempelzerstörung im Jahr 70 verstärkte ihre Abgrenzung
        vom Judentum.<sup id=\"cite_ref-152\" class=\"reference\"><a href=\"#cite_note-152\"><span
        class=\"cite-bracket\">&#91;</span>152<span class=\"cite-bracket\">&#93;</span></a></sup>\n</p><p>Andere
        nehmen ein Ausnahmeverfahren des Rates an,<sup id=\"cite_ref-153\" class=\"reference\"><a
        href=\"#cite_note-153\"><span class=\"cite-bracket\">&#91;</span>153<span
        class=\"cite-bracket\">&#93;</span></a></sup> halten es aber auch dann für
        unwahrscheinlich, dass dieser Jesus als Lästerer des Gottesnamens oder Verführer
        des Volkes zum Abfall von JHWH (Dtn 13,6; Lk 23,2; Talmudtraktat <i>Sanhedrin</i>
        43a) verurteilte: Denn Jesu <a href=\"/wiki/Theozentrismus\" title=\"Theozentrismus\">theozentrische</a>
        Botschaft vom Reich Gottes erfüllte das erste der <a href=\"/wiki/Zehn_Gebote\"
        title=\"Zehn Gebote\">Zehn Gebote</a>,<sup id=\"cite_ref-154\" class=\"reference\"><a
        href=\"#cite_note-154\"><span class=\"cite-bracket\">&#91;</span>154<span
        class=\"cite-bracket\">&#93;</span></a></sup> und er umschrieb den Gottesnamen
        ebenso wie der Hohepriester.<sup id=\"cite_ref-155\" class=\"reference\"><a
        href=\"#cite_note-155\"><span class=\"cite-bracket\">&#91;</span>155<span
        class=\"cite-bracket\">&#93;</span></a></sup> Das von den Zeugen zitierte
        Jesuswort legt eine Anklage auf Falschprophetie (Dtn 18,20 ff.) nahe.<sup
        id=\"cite_ref-156\" class=\"reference\"><a href=\"#cite_note-156\"><span class=\"cite-bracket\">&#91;</span>156<span
        class=\"cite-bracket\">&#93;</span></a></sup> Sie werden Falschzeugen genannt,
        weil sie gegen den Sohn Gottes aussagten, nicht weil sie Jesus falsch zitierten.
        Sie können Jesus vorgeworfen haben, er habe Unmögliches geweissagt und einen
        Tempelabriss torawidrig als Gottes Willen ausgegeben. Man konnte jedoch abwarten,
        ob seine Ankündigung eintrat, bevor man ihn dafür verurteilte (Dtn 18,22).
        Falschpropheten sollten laut der Tora gesteinigt werden; nur Gotteslästerer
        und Götzendiener sollten nach der Mischna (Traktat Sanhedrin VI,4) erhängt
        werden.\n</p><p>Die Tempelpriester verfolgten Tempel- und Kultkritiker auch
        sonst, etwa Jeremia (Jer 26,1–19; um 590 v. Chr.) und den „<a href=\"/wiki/Lehrer_der_Gerechtigkeit\"
        title=\"Lehrer der Gerechtigkeit\">Lehrer der Gerechtigkeit</a>“ (um 250 v.
        Chr.). Ratsmitglieder steinigten den tempelkritischen Urchristen <a href=\"/wiki/Stephanus\"
        title=\"Stephanus\">Stephanus</a>, nachdem er dem Rat <a href=\"/wiki/Justizmord\"
        title=\"Justizmord\">Justizmord</a> an Jesus vorgeworfen und diesen als inthronisierten
        Menschensohn verkündet hatte (Apg 7,55 f.; um 36). Als <a href=\"/wiki/Jesus_ben_Ananias\"
        title=\"Jesus ben Ananias\">Jesus ben Ananias</a> um 62 in Jerusalem die Zerstörung
        von Tempel und Stadt ankündigte, nahm der Rat ihn als Ruhestörer fest und
        überstellte ihn Roms Statthalter, der ihn nach einer <a href=\"/wiki/Auspeitschung\"
        title=\"Auspeitschung\">Auspeitschung</a> jedoch freiließ.<sup id=\"cite_ref-157\"
        class=\"reference\"><a href=\"#cite_note-157\"><span class=\"cite-bracket\">&#91;</span>157<span
        class=\"cite-bracket\">&#93;</span></a></sup>\n</p><p>Falls es einen regulären
        Prozess des Rates gab, muss dieser kein Todesurteil angestrebt haben. Die
        Messiasfrage des Hohenpriesters nach dem Zeugenverhör wirkt plausibel, da
        für ihn gemäß der Nathanverheißung 2Sam 7,12–16 nur der künftige, als Gottes
        „Sohn“ angeredete Davidnachfolger den Tempel neu erbauen durfte.<sup id=\"cite_ref-158\"
        class=\"reference\"><a href=\"#cite_note-158\"><span class=\"cite-bracket\">&#91;</span>158<span
        class=\"cite-bracket\">&#93;</span></a></sup> Dieser Anspruch war für Juden
        nicht unbedingt blasphemisch, da andere <a href=\"/wiki/Liste_j%C3%BCdischer_Messias-Anw%C3%A4rter\"
        title=\"Liste jüdischer Messias-Anwärter\">Messiasanwärter</a> geachtet wurden,
        so der wohl nach Num 24,17 „Sternensohn“ genannte <a href=\"/wiki/Bar_Kochba\"
        title=\"Bar Kochba\">Bar Kochba</a> (um 132). Doch Jesu Eigenaussage in Mk
        14,62 kann das Todesurteil ausgelöst haben. Sie erinnert die Ankläger an die
        Vision vom Menschensohn in Dan 7,13 f.: Dieser erscheint nicht als Davidnachfolger,
        sondern als von Gott bevollmächtigter Vertreter der Gottesherrschaft nach
        dem Endgericht über alle Weltmächte. So hätte Jesus gegenüber der national
        begrenzten Messiashoffnung an die Hoffnung auf ein Ende aller Gewaltherrschaft
        jenseits des Tempelkults erinnert (vgl. Mk 8,38 und Mk 13,24 ff.). Dies hätte
        für die Sadduzäer die Anklage auf Falschprophetie bestätigt, da sie Daniels
        Apokalyptik als <a href=\"/wiki/H%C3%A4resie\" title=\"Häresie\">Irrlehre</a>
        ablehnten.<sup id=\"cite_ref-159\" class=\"reference\"><a href=\"#cite_note-159\"><span
        class=\"cite-bracket\">&#91;</span>159<span class=\"cite-bracket\">&#93;</span></a></sup>
        Manche verweisen auf den genauen Wortlaut der Antwort Jesu: „Sitzend zur Rechten
        Gottes“ zitiert Ps 110,1. Damit erscheint der Menschensohn als schon inthronisierter
        Endrichter. Dann hätte Jesus für den Hohepriester dessen Richteramt missachtet
        und sich selbst an Gottes Seite erhöht.<sup id=\"cite_ref-160\" class=\"reference\"><a
        href=\"#cite_note-160\"><span class=\"cite-bracket\">&#91;</span>160<span
        class=\"cite-bracket\">&#93;</span></a></sup> Andere halten Partizip „sitzend…“
        für redaktionell in den Satz eingefügt, da es den Glauben an Jesu Auferstehung
        und erwartete <a href=\"/wiki/Parusie\" title=\"Parusie\">Wiederkunft</a>
        voraussetze.<sup id=\"cite_ref-161\" class=\"reference\"><a href=\"#cite_note-161\"><span
        class=\"cite-bracket\">&#91;</span>161<span class=\"cite-bracket\">&#93;</span></a></sup>\n</p>\n<div
        class=\"mw-heading mw-heading3\"><h3 id=\"Vor_Pilatus\">Vor Pilatus</h3></div>\n<p>Nach
        Mk 15,1–15 lieferte der „ganze Hohe Rat“ Jesus am Folgetag nach einem Beschluss
        dazu gefesselt an Pilatus aus. Dieser habe ihn gemäß der Anklagen des Sanhedrin
        gefragt: „Bist du der König der Juden?“ Dann habe er der zusammengeströmten
        Volksmenge zur üblichen Pessachamnestie Jesu Freilassung angeboten. Doch die
        Tempelpriester hätten die Menge aufgewiegelt, stattdessen die Freigabe des
        <a href=\"/wiki/Barabbas\" title=\"Barabbas\">Barabbas</a>, eines kürzlich
        inhaftierten Zeloten, zu fordern. Nach mehrfachen vergeblichen Rückfragen,
        was Jesus getan habe, habe Pilatus der Menge nachgegeben, Barabbas freigelassen
        und Jesus kreuzigen lassen.\n</p><p>Lk 23,6–12 ergänzt ein Verhör Jesu durch
        Herodes, der ihn auf sein Schweigen hin verhöhnt, an Pilatus zurückgibt und
        so dessen Freund wird. Die Szene gilt als redaktioneller Vorgriff auf Apg
        4,25–28, wonach ein biblisch vorhergesagtes Bündnis von Heiden und Königen
        (Ps 2,1 f.) Jesus zu Tode brachte.<sup id=\"cite_ref-162\" class=\"reference\"><a
        href=\"#cite_note-162\"><span class=\"cite-bracket\">&#91;</span>162<span
        class=\"cite-bracket\">&#93;</span></a></sup> Lk 23,17 ff. erweitert die Anklage
        um Vorwürfe, die im Sanhedrinprozess fehlten: Volksverführung und Steuerboykott
        gegen den Kaiser Roms. Auch den Verlauf der Pessachamnestie variieren die
        Evangelien (Mt 27,17; Lk 23,16; Joh 18,38 f.). In allen Versionen betreiben
        die Tempelpriester und ihre Anhänger Jesu Hinrichtung, während Pilatus von
        seiner Unschuld ausgeht, ihn aber nicht freilässt, sondern ihr Urteil erfragt
        und ihrem Druck zuletzt nachgibt.\n</p><p>Eine damalige Pessachamnestie ist
        sonst nirgends überliefert. Die Römer gingen nach außerbiblischen Quellen
        von sich aus massiv gegen jede prophetisch inspirierte Volksansammlung im
        Raum Judäas vor.<sup id=\"cite_ref-163\" class=\"reference\"><a href=\"#cite_note-163\"><span
        class=\"cite-bracket\">&#91;</span>163<span class=\"cite-bracket\">&#93;</span></a></sup>
        Jüdische Historiker stellen Pilatus als rücksichtslos, unnachgiebig, korrupt
        und grausam dar: Er habe die Juden durch Kaisersymbole im Tempelbezirk provoziert,
        Massaker befohlen (vgl. Lk 13,1) und ständig Juden ohne Gerichtsverfahren
        hinrichten lassen.<sup id=\"cite_ref-164\" class=\"reference\"><a href=\"#cite_note-164\"><span
        class=\"cite-bracket\">&#91;</span>164<span class=\"cite-bracket\">&#93;</span></a></sup>
        Gemäß <a href=\"/wiki/R%C3%B6misches_Straf-_und_Strafverfahrensrecht\" title=\"Römisches
        Straf- und Strafverfahrensrecht\">römischen Verfahrensweisen</a> in unterworfenen
        Provinzen konnte Pilatus Jesus nach einem Kurzverhör ohne förmliches Urteil
        <i>(coercitio)</i> hinrichten lassen: Der Verdacht aufrührerischen Verhaltens
        genügte.<sup id=\"cite_ref-165\" class=\"reference\"><a href=\"#cite_note-165\"><span
        class=\"cite-bracket\">&#91;</span>165<span class=\"cite-bracket\">&#93;</span></a></sup>\n</p><p>Jesus
        hatte laut Mk 11,9.18; 12,12; 14,2 die Sympathie der Festpilger, die das römische
        Besatzungsrecht ablehnten, und der enge Innenhof des Pilatuspalastes bot einem
        Volksauflauf kaum Raum. Daher gelten öffentliches Verhör, Volksbefragung,
        Amnestie und Unschuldserklärungen des Pilatus heute meist als ahistorisch
        und werden einer antijüdischen Redaktion des Passionsberichts zugewiesen.<sup
        id=\"cite_ref-166\" class=\"reference\"><a href=\"#cite_note-166\"><span class=\"cite-bracket\">&#91;</span>166<span
        class=\"cite-bracket\">&#93;</span></a></sup>\n</p><p>Die Tacitusnotiz erwähnt
        einen <a href=\"/wiki/Ius_gladii\" title=\"Ius gladii\">Hinrichtungsbefehl</a>
        des Pilatus, ohne den unter ihm wohl niemand gekreuzigt wurde. Die Evangelien
        setzen den Befehl voraus, indem sie eine römische Urteilsanzeige, hier als
        <a href=\"/wiki/INRI\" title=\"INRI\">Kreuzestafel</a>, zitieren: Pilatus
        habe Jesus als „König der Juden“ verurteilt (Mk 15,26 par). Dieser Urteilsgrund
        gilt meist als historisch, weil der Titel auf einen politisch gedeuteten Messiasanspruch
        verweist, mit dem Auslieferungsgrund (Mk 15,2 par) übereinstimmt und vor dem
        Hintergrund des römischen Rechts plausibel ist: Die Römer hatten jüdischen
        Vasallenherrschern das Tragen des Königstitels seit 4 v. Chr. verboten.<sup
        id=\"cite_ref-167\" class=\"reference\"><a href=\"#cite_note-167\"><span class=\"cite-bracket\">&#91;</span>167<span
        class=\"cite-bracket\">&#93;</span></a></sup> Als „König“ (basileus) hatten
        sich auch jüdische Zelotenführer bezeichnet.<sup id=\"cite_ref-168\" class=\"reference\"><a
        href=\"#cite_note-168\"><span class=\"cite-bracket\">&#91;</span>168<span
        class=\"cite-bracket\">&#93;</span></a></sup> Dies galt nach <a href=\"/wiki/Rechtswesen_im_antiken_Rom\"
        title=\"Rechtswesen im antiken Rom\">römischem Gesetz</a> als <a href=\"/wiki/Majest%C3%A4tsbeleidigung\"
        title=\"Majestätsbeleidigung\">Majestätsbeleidigung</a> (<i>crimen laesae
        maiestatis (populi Romani)</i>), Anstiftung zum Aufstand <i>(seditio)</i>
        und staatsfeindlichen Aufruhr <i>(<a href=\"/wiki/Perduellio\" title=\"Perduellio\">perduellio</a>)</i>,
        da nur der römische Kaiser Könige ein- oder absetzen durfte. Falls Jesu Verhör
        wie dargestellt verlief, musste Pilatus Jesu Antwort auf die Frage nach einer
        angemaßten Königswürde („Du sagst es“) und sein folgendes Schweigen als Geständnis
        werten, das sein Todesurteil erzwang.<sup id=\"cite_ref-169\" class=\"reference\"><a
        href=\"#cite_note-169\"><span class=\"cite-bracket\">&#91;</span>169<span
        class=\"cite-bracket\">&#93;</span></a></sup>\n</p><p>Mit Jesu Hinrichtung
        zwischen Zeloten wollte Pilatus wahrscheinlich ein Exempel gegen alle rebellischen
        Juden statuieren und ihre Messiashoffnung verhöhnen.<sup id=\"cite_ref-170\"
        class=\"reference\"><a href=\"#cite_note-170\"><span class=\"cite-bracket\">&#91;</span>170<span
        class=\"cite-bracket\">&#93;</span></a></sup> Demgemäß deutet der redaktionelle
        Vers Joh 19,21 den Protest der Sadduzäer: Jesus habe bloß behauptet, der Messias
        zu sein.<sup id=\"cite_ref-171\" class=\"reference\"><a href=\"#cite_note-171\"><span
        class=\"cite-bracket\">&#91;</span>171<span class=\"cite-bracket\">&#93;</span></a></sup>
        Für die Urchristen bestätigte der Kreuzestitel deren Unrechtsurteil, da Jesus
        keinen bewaffneten Aufstand geplant habe (Lk 22,38), und Jesu verborgene wahre
        Identität als des <i><a href=\"/wiki/Kyrios_(Christentum)\" title=\"Kyrios
        (Christentum)\">Kyrios</a> Christus</i>, des Herrschers aller Herren (Offb
        19,16).\n</p>\n<div class=\"mw-heading mw-heading3\"><h3 id=\"Kreuzigung\">Kreuzigung</h3></div>\n<div
        class=\"hauptartikel\" role=\"navigation\"><span class=\"hauptartikel-pfeil\"
        title=\"siehe\" aria-hidden=\"true\" role=\"presentation\">→&#160;</span><i><span
        class=\"hauptartikel-text\">Hauptartikel</span>: <a href=\"/wiki/Passion_Jesu\"
        title=\"Passion Jesu\">Passion Jesu</a></i></div>\n<figure class=\"mw-default-size\"
        typeof=\"mw:File/Thumb\"><a href=\"/wiki/Datei:Hortus_Deliciarum,_Die_Kreuzigung_Jesu_Christi.JPG\"
        class=\"mw-file-description\"><img src=\"//upload.wikimedia.org/wikipedia/commons/thumb/0/0e/Hortus_Deliciarum%2C_Die_Kreuzigung_Jesu_Christi.JPG/250px-Hortus_Deliciarum%2C_Die_Kreuzigung_Jesu_Christi.JPG\"
        decoding=\"async\" width=\"250\" height=\"189\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/0/0e/Hortus_Deliciarum%2C_Die_Kreuzigung_Jesu_Christi.JPG/500px-Hortus_Deliciarum%2C_Die_Kreuzigung_Jesu_Christi.JPG
        1.5x\" data-file-width=\"3958\" data-file-height=\"3000\" /></a><figcaption><i>Die
        Kreuzigung Jesu Christi</i>, Illustration aus dem <i><a href=\"/wiki/Hortus_Deliciarum\"
        title=\"Hortus Deliciarum\">Hortus Deliciarum</a></i> der <a href=\"/wiki/Herrad_von_Landsberg\"
        title=\"Herrad von Landsberg\">Herrad von Landsberg</a> (12. Jahrhundert)</figcaption></figure>\n<p>Die
        <a href=\"/wiki/Kreuzigung\" title=\"Kreuzigung\">Kreuzigung</a> war im <a
        href=\"/wiki/R%C3%B6mische_Kaiserzeit\" title=\"Römische Kaiserzeit\">römischen
        Kaiserreich</a> die grausamste Hinrichtungsmethode, die meist gegen Aufständische,
        entlaufene <a href=\"/wiki/Sklaverei_im_R%C3%B6mischen_Reich\" title=\"Sklaverei
        im Römischen Reich\">Sklaven</a> und Einwohner ohne <a href=\"/wiki/R%C3%B6misches_B%C3%BCrgerrecht\"
        title=\"Römisches Bürgerrecht\">römisches Bürgerrecht</a> angewandt wurde.
        Sie sollte Augenzeugen demütigen und von der Teilnahme an Aufruhr abschrecken.
        Juden galt sie als Verfluchtsein durch Gott (Dtn 21,23; Gal 3,13). Der Todeskampf
        konnte je nach Ausführung tagelang dauern, bis der Gekreuzigte verdurstete,
        am eigenen Körpergewicht erstickte oder an Kreislaufversagen starb.<sup id=\"cite_ref-172\"
        class=\"reference\"><a href=\"#cite_note-172\"><span class=\"cite-bracket\">&#91;</span>172<span
        class=\"cite-bracket\">&#93;</span></a></sup> Der markinische Passionsbericht
        nennt jedoch keine Details zum physischen Vorgang, sondern nur zum Verhalten
        von ausführenden Tätern und Zeugen, zu letzten Worten Jesu und Zeitdauer seines
        Sterbens.\n</p><p>Laut Mk 15,15–20 entkleideten die römischen Soldaten Jesus,
        zogen ihm ein Purpurgewand an, setzten ihm eine <a href=\"/wiki/Dornenkrone\"
        title=\"Dornenkrone\">Dornenkrone</a> auf und verspotteten ihn gemäß dem Pilatusurteil
        als „König der Juden“, um so die messianische Hoffnung der Juden zu verhöhnen.<sup
        id=\"cite_ref-173\" class=\"reference\"><a href=\"#cite_note-173\"><span class=\"cite-bracket\">&#91;</span>173<span
        class=\"cite-bracket\">&#93;</span></a></sup> Darauf hätten sie ihn geschlagen
        und angespuckt. Eine <a href=\"/wiki/Auspeitschung\" title=\"Auspeitschung\">Geißelung</a>
        war integraler Bestandteil der römischen Kreuzigung und wurde oft so brutal
        durchgeführt, dass der Verurteilte bereits daran starb.<sup id=\"cite_ref-174\"
        class=\"reference\"><a href=\"#cite_note-174\"><span class=\"cite-bracket\">&#91;</span>174<span
        class=\"cite-bracket\">&#93;</span></a></sup>\n</p><p>Laut Vers 21 musste
        Jesus dann selbst sein Kreuz zum Richtplatz vor die Stadtmauer tragen. Als
        der von den Schlägen Geschwächte zusammengebrochen sei, hätten die Soldaten
        den zufällig von der Feldarbeit kommenden Juden <a href=\"/wiki/Simon_von_Cyrene\"
        title=\"Simon von Cyrene\">Simon von Cyrene</a> genötigt, sein Kreuz zu tragen.
        Dass die Urchristen noch Jahrzehnte später seinen Namen und die seiner Söhne
        überlieferten, wird als Solidarität zwischen Urchristen und <a href=\"/wiki/J%C3%BCdische_Diaspora\"
        title=\"Jüdische Diaspora\">Diasporajuden</a> gedeutet.\n</p><p>Laut Vers
        23 boten die Soldaten Jesus <a href=\"/wiki/Myrrhe\" title=\"Myrrhe\">Myrrhe</a>
        in Wein an, bevor sie ihn kreuzigten; diesen Trank habe er abgelehnt. Die
        Kreuzigung habe um die dritte Stunde (etwa 9 Uhr vormittags) begonnen (V.
        25). Dann hätten sie um sein Gewand gelost. Laut Vers 27 wurde Jesus zusammen
        mit zwei „Räubern“ (Zeloten oder „Sozialbanditen“)<sup id=\"cite_ref-175\"
        class=\"reference\"><a href=\"#cite_note-175\"><span class=\"cite-bracket\">&#91;</span>175<span
        class=\"cite-bracket\">&#93;</span></a></sup> auf dem Hügel <a href=\"/wiki/Golgota\"
        title=\"Golgota\">Golgota</a> („Schädelstätte“) vor der damaligen Jerusalemer
        Stadtmauer gekreuzigt, begleitet von Hohn und Spott der Anwesenden. Um die
        sechste Stunde habe eine dreistündige <a href=\"/wiki/Finsternis_bei_der_Kreuzigung_Jesu\"
        title=\"Finsternis bei der Kreuzigung Jesu\">Finsternis</a> eingesetzt (V.
        33). Gegen deren Ende habe Jesus auf Aramäisch das Psalmzitat <a href=\"/wiki/Buch_der_Psalmen\"
        title=\"Buch der Psalmen\"><span style=\"white-space:nowrap;\">Ps</span></a>
        22,2&#160;<small class=\"noprint\" title=\"Einheitsübersetzung bei www.bibleserver.com\"><a
        rel=\"nofollow\" class=\"external text\" href=\"https://www.bibleserver.com/EU/Ps22%2C2\">EU</a></small>
        gerufen: „Mein Gott, mein Gott, warum hast du mich verlassen?“ (V. 34) Dann
        habe er aus jüdischer Hand einen mit Weinessig (<a href=\"/wiki/Posca\" title=\"Posca\">Posca</a>)
        getränkten Schwamm angenommen (V. 36) und sei unmittelbar darauf mit einem
        lauten Schrei gestorben (V. 37). Der Tod sei um die „neunte Stunde“ (etwa
        15 Uhr nachmittags) erfolgt.\n</p><p>Das Stundenschema, die Finsternis, Anspielungen
        auf Psalmen und Psalmzitate gelten als theologische Deutung, nicht als historische
        Details.<sup id=\"cite_ref-176\" class=\"reference\"><a href=\"#cite_note-176\"><span
        class=\"cite-bracket\">&#91;</span>176<span class=\"cite-bracket\">&#93;</span></a></sup>
        Sie stellen Jesus in die Reihe der zu Unrecht verfolgten, von der Gewalt aller
        Feinde umringten und an Gottes Gerechtigkeit appellierenden leidenden Juden.<sup
        id=\"cite_ref-177\" class=\"reference\"><a href=\"#cite_note-177\"><span class=\"cite-bracket\">&#91;</span>177<span
        class=\"cite-bracket\">&#93;</span></a></sup>\n</p>\n<div class=\"mw-heading
        mw-heading3\"><h3 id=\"Grablegung\">Grablegung</h3></div>\n<figure class=\"mw-default-size\"
        typeof=\"mw:File/Thumb\"><a href=\"/wiki/Datei:Giotto_di_Bondone_-_Entombment_-_WGA09347.jpg\"
        class=\"mw-file-description\"><img src=\"//upload.wikimedia.org/wikipedia/commons/thumb/b/bd/Giotto_di_Bondone_-_Entombment_-_WGA09347.jpg/250px-Giotto_di_Bondone_-_Entombment_-_WGA09347.jpg\"
        decoding=\"async\" width=\"250\" height=\"252\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/b/bd/Giotto_di_Bondone_-_Entombment_-_WGA09347.jpg/500px-Giotto_di_Bondone_-_Entombment_-_WGA09347.jpg
        1.5x\" data-file-width=\"950\" data-file-height=\"957\" /></a><figcaption>Giotto
        di Bondone: <i>Grablegung Christi</i> (um 1320)</figcaption></figure>\n<p>Nach
        Mk 15,42–47 starb Jesus vor Anbruch der Nacht. Daher habe <a href=\"/wiki/Josef_von_Arimath%C3%A4a\"
        title=\"Josef von Arimathäa\">Josef von Arimathäa</a> <a href=\"/wiki/Pontius_Pilatus\"
        title=\"Pontius Pilatus\">Pilatus</a> gebeten, ihn vom Kreuz abnehmen und
        bestatten zu dürfen. Pilatus, erstaunt über Jesu rasches Sterben, habe sich
        seinen Tod beim römischen Aufseher der Hinrichtung bestätigen lassen und seinen
        Leichnam dann zur Bestattung freigegeben. Josef habe ihn noch am selben Abend
        nach jüdischem Brauch in ein Tuch gewickelt, in ein neues <a href=\"/wiki/Felsengrab\"
        title=\"Felsengrab\">Felsengrab</a> gelegt und dieses mit einem schweren Felsen
        verschlossen. <a href=\"/wiki/Maria_Magdalena\" title=\"Maria Magdalena\">Maria
        Magdalena</a> und eine andere Maria, die mit anderen Frauen aus Galiläa Jesu
        Sterben begleiteten, hätten den Vorgang beobachtet.\n</p><p>Römer ließen am
        Kreuz Getötete oft zur Abschreckung und Demütigung ihrer Angehörigen Tage
        und Wochen hängen, bis sie verwest, zerfallen oder von Vögeln gefressen worden
        waren. Für Juden verstieß dies gegen die Vorschrift von Dtn 21,22–23, wonach
        der „an ein Holz gehängte“ Hingerichtete noch am gleichen Tag begraben werden
        sollte. Nach Josephus (<i>Bellum Judaicum</i> 4,317) durften von Römern gekreuzigte
        Juden nach jüdischer Sitte bestattet werden. Dies wird als Rücksicht der Römer
        auf Gefühle und Religion der Juden gedeutet; im Falle Jesu, um beim Pessachfest
        keine Unruhe auszulösen.<sup id=\"cite_ref-178\" class=\"reference\"><a href=\"#cite_note-178\"><span
        class=\"cite-bracket\">&#91;</span>178<span class=\"cite-bracket\">&#93;</span></a></sup>\n</p><p>Die
        gesetzesgemäße Grablegung eines Verurteilten gehörte eventuell zur Aufgabe
        des Sanhedrin. Dann hätte Josef von Arimathäa in dessen Auftrag gehandelt.
        Dies stellt das einstimmige Todesurteil wegen Gotteslästerung in Frage.<sup
        id=\"cite_ref-179\" class=\"reference\"><a href=\"#cite_note-179\"><span class=\"cite-bracket\">&#91;</span>179<span
        class=\"cite-bracket\">&#93;</span></a></sup> Dass der Markusbericht die amtliche
        Prüfung des Todes Jesu erwähnt, sollte diesen wohl gegen frühe Scheintodthesen
        bekräftigen.<sup id=\"cite_ref-180\" class=\"reference\"><a href=\"#cite_note-180\"><span
        class=\"cite-bracket\">&#91;</span>180<span class=\"cite-bracket\">&#93;</span></a></sup>
        Die Namen der Zeuginnen für Jesu Sterben und Grablegung waren offenbar in
        der Jerusalemer Urgemeinde bekannt. An sie wurde wohl erinnert, weil nur sie
        nach der Flucht der Jünger Jesu Grabstätte kannten. Sie sollen sie am übernächsten
        Morgen leer gefunden haben (Mk 16,1–8).<sup id=\"cite_ref-181\" class=\"reference\"><a
        href=\"#cite_note-181\"><span class=\"cite-bracket\">&#91;</span>181<span
        class=\"cite-bracket\">&#93;</span></a></sup>\n</p><p>Der Ort des Jesusgrabes
        ist unbekannt. Das NT enthält keine Hinweise auf seine Verehrung.<sup id=\"cite_ref-182\"
        class=\"reference\"><a href=\"#cite_note-182\"><span class=\"cite-bracket\">&#91;</span>182<span
        class=\"cite-bracket\">&#93;</span></a></sup> Manche Historiker vermuten es
        unter der heutigen <a href=\"/wiki/Grabeskirche\" title=\"Grabeskirche\">Grabeskirche</a>,
        weil dort eine Grabverehrung aus dem 1. Jahrhundert archäologisch nachgewiesen
        ist.<sup id=\"cite_ref-183\" class=\"reference\"><a href=\"#cite_note-183\"><span
        class=\"cite-bracket\">&#91;</span>183<span class=\"cite-bracket\">&#93;</span></a></sup>\n</p><p>Die
        historische Forschung untersucht NT-Texte zu Ereignissen nach Jesu Grablegung
        nur im Rahmen der Geschichte des urchristlichen Auferstehungsglaubens.<sup
        id=\"cite_ref-184\" class=\"reference\"><a href=\"#cite_note-184\"><span class=\"cite-bracket\">&#91;</span>184<span
        class=\"cite-bracket\">&#93;</span></a></sup>\n</p>\n<div class=\"hauptartikel\"
        role=\"navigation\"><span class=\"hauptartikel-pfeil\" title=\"siehe\" aria-hidden=\"true\"
        role=\"presentation\">→&#160;</span><i><span class=\"hauptartikel-text\">Hauptartikel</span>:
        <a href=\"/wiki/Auferstehung_Jesu_Christi\" title=\"Auferstehung Jesu Christi\">Auferstehung
        Jesu Christi</a>, <a href=\"/wiki/Jesus_Christus\" title=\"Jesus Christus\">Jesus
        Christus</a> und <a href=\"/wiki/Christologie\" title=\"Christologie\">Christologie</a></i></div>\n<div
